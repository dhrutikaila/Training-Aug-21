<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!--Header-->
    <div class="container text-center mt-2">
        <h1 class="display1">Practice Exercise 1</h1>
        <hr>
    </div>

    <!--Main-->
    <div class="container bg-light mt-3 p-2">
        <p>Q. Write a JavaScript function to check whether a string is blank or not</p><br>
        <form>
            <div class="form-group">
                <label for="string" class="control-label">Enter a string :</label>
                <input type="text" class="form-control" id="str">
            </div><br>
            <input type="button" class="btn btn-success" onclick="isblank(str.value)" value="Check">
            <input type="reset" class="btn btn-danger" onclick="clr(result.value)" value="Reset">
        </form>
        <br>
        <p>Result : <span id="result"></span></p>
    </div>

    <!--JS-->
    <script>        
        function isblank(value)
        {   
            if(value.length === 0)
            {
              document.getElementById("result").innerHTML = "String is BLANK";
            }
            else
            {
                document.getElementById("result").innerHTML = "String is NOT BLANK";
            }
        }

        function clr()
        {
            document.getElementById('result').style.display='none';
        }
    </script>
</body>
</html>
