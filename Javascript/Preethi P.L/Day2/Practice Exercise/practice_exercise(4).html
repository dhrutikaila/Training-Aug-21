<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 4</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!--Header-->
    <div class="container text-center mt-2">
        <h1 class="display1">Practice Exercise 4</h1>
        <hr>
    </div>

    <!--Main-->
    <div class="container bg-light mt-3 p-2">
        <p>Q. Write a JavaScript function to get the current date.</p><br>
        <form>
            <input type="button" class="btn btn-success" onclick="curdate()" value="Click here to get Current Date">
            <input type="reset" class="btn btn-danger" onclick="clr(result.value)" value="Reset">
        </form>
        <br>
        <p>Current Date : <span id="result"></span></p>
    </div>

    <!--JS-->
    <script>
        function curdate()
        {
            var now = new Date();
            var d = now.getDate();
            var m = now.getMonth()+1;
            var y = now.getFullYear();            
            document.getElementById("result").innerHTML = d + "-" + m + "-" + y;
        }
        function clr(value)
        {
            document.getElementById('result').style.display='none';
        }
    </script>
</body>
</html>
