<!--Accept three numbers from the user using prompt, find the greater of these the numbers and do the sum of that numbers which are greater than 40.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice Exercise 1</title>
</head>
<body>
    <h2>Practice Exercise 1</h2>
    <p>Accept three numbers from the user using prompt, find the greater of these the numbers and do the sum of that numbers which are greater than 40.</p>
    <h4 id="num"></h4>
    <h4 id="greatest"></h4>
    <h4 id="gt40"></h4>    
    <script>
        //Input 3 numbers
        var num1 = prompt("Enter number1");
        var num2 = prompt("Enter number2");
        var num3 = prompt("Enter number3");
        
        //Display 3 numbers
        document.getElementById("num").innerHTML = "First Number = "+num1+" Second Number = "+num2+" Third Number = "+num3;
        
        //Find greatest of 3 numbers
        if(num1 > num2)
        {
            if(num1 > num3)
            {
                document.getElementById("greatest").innerHTML = "Greatest Number = "+num1;
            }
            else
            {
                document.getElementById("greatest").innerHTML = "Greatest Number = "+num3;
            }
        }
        else
        {
            if(num2 > num3)
            {
                document.getElementById("greatest").innerHTML = "Greatest Number = "+num2;
            }
            else
            {
                document.getElementById("greatest").innerHTML = "Greatest Number = "+num3;
            }
        }

        //Create array to store 3 numbers.
        var numbers = [];
        numbers[0] = num1;
        numbers[1] = num2;
        numbers[2] = num3; 

        //Display sum of numbers > 40
        var count = 0;        
        for(i=0;i<3;i++)
        {
            if(numbers[i] > 40)
            {
                
               count += parseInt(numbers[i]);
               //console.log(count);
               document.getElementById("gt40").innerHTML = "Sum of Numbers > 40 is "+count;         
            }
            
            
        }
        
        
    </script>
</body>
</html>
