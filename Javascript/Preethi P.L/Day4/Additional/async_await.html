<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!--Header-->
    <div class="container text-center mt-2">
        <h1 class="display1">Promise</h1>
        <hr>
    </div>

    <!--Main-->
    <div class="container bg-light mt-3 p-2">
        <h6>Display message "done!" after 2 seconds</h6><br>
        
        <p class="h4 mt-2">Result : <span id="result"></span></p>
    </div>
    
    
    <script>
        //display result
        function display(value)
        {
            document.getElementById("result").innerHTML = value;
        }
        
        
        //async & await
        async function view()
        {
            let mypromise = new Promise((resolve,reject)=>{
                setTimeout(() => resolve("done!"), 2000)  
            });
            document.getElementById("result").innerHTML = await mypromise;
        }
        
        view();
    </script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
