<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="form.js"></script>
</head>
<body>
    <!--Header-->
    <div class="container text-center mt-2">
        <h1 class="display1">Employee Details</h1>
        <hr>
    </div>

    <!--Main-->
    <div class="container mt-3 p-3">
        <!--Employee Form-->
        <form class="bg-secondary text-white p-4 w-75 mx-auto">
            <div class="form-group mb-2">
                <label for="id" class="form-label">Employee ID : </label>
                <input type="text" class="form-control" placeholder="Enter ID (Eg: E-001)" id="id" onchange="checkid()">
            </div>
            <div class="form-group mb-2">
                <label for="name" class="form-label">Employee Name : </label>
                <input type="text" class="form-control" placeholder="Enter Name" id="name">
            </div>
            <div class="form-group mb-3">
                <label for="age" class="form-label">Age : </label>
                <input type="text" class="form-control" placeholder="Enter Age" id="age" onchange="checkage()">
            </div>
            <div class="form-group mb-3">
                Gender :
                <div class="form-check form-check-inline">
                    <label for="male" class="form-check-label"> Male</label>
                    <input type="radio" class="form-check-input" value="Male" id="male" name="gender" checked>
                </div>
            
                <div class="form-check form-check-inline">
                    <label for="female" class="form-check-label">Female</label>
                    <input type="radio" class="form-check-input" value="Female" id="female" name="gender">
                </div>
            </div>
            <div class="form-group mb-2">
                <label for="designation" class="form-label">Designation : </label>
                <input type="text" class="form-control" placeholder="Enter Designation" id="designation">
            </div>
            <div class="form-group mb-2">
                <label for="salary" class="form-label">Salary : </label>
                <input type="number" min="0" class="form-control" placeholder="Enter Salary" id="salary">
            </div>
            <div class="form-group mb-2">
                <label for="location" class="form-label">Location :</label>
                    <select class="form-select" name="location" id="location">
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Surat">Surat</option>
                        <option value="Baroda">Baroda</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                    </select>
            </div>
            <div class="form-group mb-2">
                <label for="email" class="form-label">Email : </label>
                <input type="email" class="form-control" placeholder="Enter Email" id="email" onchange="checkemail()">
            </div>
            <div class="form-group mb-2">
                <label for="joiningdate" class="form-label">Date of Joining : </label>
                <input type="text" class="form-control" placeholder="DD-MM-YYYY" id="joiningdate" onchange="checkdate()">
            </div>
            <div class="form-group mb-4">
                <label for="contact" class="form-label">Contact Number : </label>
                <input type="text" class="form-control" placeholder="Enter contact number" id="contact">
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-success border-white me-2 w-25" id="submit" formTarget="_blank" onclick="isempty()">
                <input type="reset" class="btn btn-danger border-white w-25">
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
