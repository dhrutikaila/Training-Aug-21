<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 9</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!--Header-->
    <div class="container text-center mt-2">
        <h1 class="display1">Practice Exercise 9</h1>
        <hr>
    </div>

    <!--Main-->
    <div class="container bg-light mt-3 p-2">
        <h6>Q. Try to change windows height and width using Windows object.</h6><br>
        
        <button class="btn btn-success" onclick="openwindow()">Open new window</button>
        <small class="text-muted">Click here to open new window.</small><br><br>
        
        <button class="btn btn-primary" onclick="resizewindow()">Resize window</button>
        <small class="text-muted">Click here to resize window</small>
    </div>

    <script>
        var newwindow;
        //Function to open new window
        function openwindow()
        {
            console.log("OpenwindowFunction called");
            newwindow = window.open("","","width=100,height=100");
        }
        //Function to resize window
        function resizewindow()
        {
            console.log("ResizewindowFunction called");
            newwindow.resizeTo(250,250);
            newwindow.focus();
        }
    </script>
</body>
</html>
