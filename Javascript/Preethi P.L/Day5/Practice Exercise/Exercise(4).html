<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 4</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!--Header-->
    <div class="container text-center mt-2">
        <h1 class="display1">Practice Exercise 4</h1>
        <hr>
    </div>

    <!--Main-->
    <div class="container bg-light mt-3 p-2">
        <h6>Q.Using Function call create employee object with field Name, Address and Designation and pass it to function.</h6><br>
        
        <div id="emp"></div>
    </div>

    <script>
        var display = {details:function()
                            {
                                document.getElementById("emp").innerHTML = 
                                "Name : "+this.Name+"<br>Address : "+this.Address+"<br>Designation : "+this.Designation;
                            }
                        };

        //employee object
        var employee = {"Name":"Rita Shah","Address":"C-309 Skyline apartments,Bangalore","Designation":"HR Manager"};
        
        //Call()
        display.details.call(employee);
    </script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
