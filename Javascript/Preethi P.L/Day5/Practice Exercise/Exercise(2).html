<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!--Header-->
    <div class="container text-center mt-2">
        <h1 class="display1">Practice Exercise 2</h1>
        <hr>
    </div>

    <!--Main-->
    <div class="container bg-light mt-3 p-2">
        <h6>Q. Using Function Constructor, find the area of rectangle.</h6><br>
        
        <div class="form-group w-25">
            <label for="l" class="form-label">Enter length : </label>
            <input type="number" class="form-control mb-2" id="l" placeholder="Enter length">
        </div>
        <div class="form-group w-25">
            <label for="b" class="form-label">Enter breadth : </label>
            <input type="number" class="form-control mb-2" id="b" placeholder="Enter breadth">
        </div>
        <button class="btn btn-primary" onclick="area(l.value,b.value)">Print Area</button>
        <p class="h4 mt-2">Area of rectangle : <span id="result"></span></p>
    </div>

    <script>
        //Area of rectangle using constructor function
        const area = new Function("l","b","document.getElementById('result').innerHTML =(l*b).toPrecision(4)");
    </script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
