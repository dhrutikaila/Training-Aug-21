<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Page</title>
</head>

<body style="background-color: #fafafa;" onload="getdata()">
    <div class="container mt-5 p-5 pt-0 border shadow rounded" style="background-color: white;">
        <h1 class="display-3 mt-0 pt-3 mx-auto my-auto">Applicant Page</h1>
    </div>
    <div class="container mt-5 p-5 pt-0 border shadow rounded" style="background-color: white;">
        <h1 class="display-5 mt-0 pt-3 mx-auto d-flex">Total No of Vacancies</h1>

        <div class="container mt-3">
            <lable>React Js - Vacancies</lable>
            <input type="number" class="form-control mb-3" id="reactjs">
            <lable>Node Js - Vacancies</lable>
            <input type="number" class="form-control mb-3" id="nodejs">
            <lable>DotNet - Vacancies</lable>
            <input type="number" class="form-control mb-3" id="dotnet">
            <lable>Angular js - Vacancies</lable>
            <input type="number" class="form-control mb-3" id="angularjs">
        </div>
    </div>

    <script src="../Js/User.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
