<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Practice</title>
    <style>
        .container {
            margin: 10px;
            padding: 10px;
            border: 10px solid blue;
        }

        @media screen and (max-width:500px) {
            .container {
                border-color: red;
            }
        }
    </style>
</head>
<body>
    <!-- You have one h1 and one paragraph in your page with blue color border. For all the media screen and query selector (maximum width 500px) it should be change to red color border. -->

    <div class="container">
        <h1>Heading</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate dolorum quibusdam in aperiam distinctio, minus facere illo natus fugit minima!</p>
    </div>

</body>
</html>
