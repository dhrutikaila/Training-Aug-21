    <main>
        <div class="content">
            <h1>Employee Detail form</h1>
            <form method="GET">
                <label for="ename">Name:</label>
                <input type="text" name="ename" id="ename" required>
                <br />
                <label for="eage">Age:</label>
                <input type="number" name="eage" id="eage" required>
                <br />
                <label for="Gender">Gender:</label>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other" value="other">
                <label for="other">other</label>
                <br />
                <label for="edesignation">Designation:</label>
                <input type="text" name="edesignation" id="edesignation" required>
                <br />
                <label for="eSalary">Salary:</label>
                <input type="number" name="salary" id="eSalary" required>
                <br />
                <label for="elocation">location:</label>
                <select name="loaction" id="elocation" required>
                    <option value="Ahmedabad">Ahmedbad</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Vadodara">Vadodara</option>
                </select>
                <br />
                <label for="eEmail">Email:</label>
                <input type="email" name="email" id="eEmail" required>
                <br />
                <label for="eHireDate">HireDate:</label>
                <input type="date" name="hiredate" id="eHireDate">
                <br />
                <label for="econtactNumber">Contact:</label>
                <input type="tel" name="phone" id="econtactNumber" required>
                <br />
                <button type="submit">Submit</button>
            </form>
