        <div class="d-flex" id="header_icon">

            <div class="fs-3 my-3 btn"><a href="#cart_Summary" data-bs-toggle="modal" id="cart"><i
                        class="fas fa-shopping-cart"></i></a></div>
            <div class="fs-3 my-3 me-2 btn dropdown">
                <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" id="user"><i class="fas fa-user"></i></a>
                <div class="dropdown-menu">
                    <div class="dropdown-item"><i class="fs-4 me-3 fas fa-user-tie"></i> <span id="userName">UserName</span></div>
                    <div class="dropdown-item"><i class="fs-4  me-3 fas fa-phone-square-alt"></i> <span id="contactNumber">ContactNumber</span></div>

                    </div>
                </div>

            </div>
        </div>
    </header>
    <!-- header section end  -->


    <!-- body section -->
    <div class="container-fluid" id="Main_Container">
        <div class="container bg-white w-100 pt-5">
            <div>
                <div class="col-12">
                    <p class="text-dark fs-4">All Offers</p>
                </div>
                <div id="Offer_List" class="row row-cols-md-2 row-cols-1 g-4">
                </div>

            </div>
        </div>
    </div>


    <!-- Modal For Add New Offers -->
    <div class="modal fade" id="addOffer" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD OFFERS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form>
                            <div class="mb-3">
                                <label for="Offer Name" class="form-label fs-5">Offer Name</label>
                                <input type="text" class="form-control" id="Offer_Name" placeholder="Offer Name">
                            </div>
                            <div class="mb-3">
                                <label for="Offer Description" class="form-label fs-5">Offer Description</label>
                                <input type="text" class="form-control" id="Offer_Description" placeholder="Description">
                            </div>
                            <div class="mb-3">
                                <label for="Offer image" class="form-label fs-5">Enter Offer Image Url :</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="src">URL :</span>
                                    <input type="text" class="form-control" id="Offerimage">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal" onclick="AddOffer(Offer_Name.value,Offer_Description.value,Offerimage.value)" class="btn btn-success w-100">ADD</button>
                </div>
            </div>
        </div>
    </div>
