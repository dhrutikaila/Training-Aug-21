            background-image: url('https://docs.google.com/uc?id=134pkaGmGZ2lR1imZrrhPUbrucSF_o9am');

            margin-top: 10vh;

        #submit {
            border-radius: 30px;
            padding: 10px 30px;
        }
    </style>

</head>

        <nav class="navbar navbar-expand-lg navbar-dark w-100">

                </ul>
            </div>
        </nav>
        <div class="d-flex" id="header_icon">
            <div class="fs-3 my-3 btn"><a href="#" id="hart"><i class="fas fa-heart"></i></a></div>
            <div class="fs-3 my-3 btn"><a href="#cart_Summary" data-bs-toggle="modal" id="cart"><i
                        class="fas fa-shopping-cart"></i></a></div>
            <div class="fs-3 my-3 me-2 btn dropdown">
                <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" id="user"><i class="fas fa-user"></i></a>
                <div class="dropdown-menu">
                    <div class="dropdown-item"><i class="fs-4 me-3 fas fa-user-tie"></i> <span id="userName">UserName</span></div>
                    <div class="dropdown-item"><i class="fs-4  me-3 fas fa-phone-square-alt"></i> <span id="contactNumber">ContactNumber</span></div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item">
                        <a href="index_Login.html" onclick="clearUserData()" class="fs-5 text-muted text-decoration-none">
                            Sign Out<img width="28px" class="ms-5"
                                src="https://docs.google.com/uc?id=1mb9j1UYDN4NGHmd07LfOAwWcC9_er8_u">
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <!-- header section end  -->


    <!-- body section -->
    <div class="container-fluid" id="Main_Container">
        <div class="container bg-white w-50 pt-5">
            <Form>
                <div class="col-12 text-center fs-4 fw-bold text-success mb-5">WE WOULD LOVE TO HEAR FROM YOU</div>
                <div class="row">
                    <div class="col-6 mb-4">
                        <input type="text" class="form-control" placeholder="Name" id="Name" required>
                    </div>
                    <div class="col-6 mb-4">
                        <input type="text" class="form-control" placeholder="Last Name" id="LastName" required>
                    </div>
                    <div class="col-6 mb-4">
                        <input type="text" class="form-control" placeholder="Contact Number" id="ContactNumber" maxlength="10" required>
                    </div>
                    <div class="col-6 mb-4">
                        <input type="text" class="form-control" placeholder="Email id" id="EmailId" required>
                    </div>
                    <div class="col-12 mb-4">
                        <textarea class="form-control" id="Feedback" rows="3" placeholder="Write your Message.." required></textarea>
                    </div>
                    <div class="col-12 text-center mb-5">
                        <button type="submit" class="btn btn-success fs-5" onclick="Submit(Name.value,LastName.value,ContactNumber.value,EmailId.value,Feedback.value)" id="submit">Submit</button>
                    </div>
                </div>
            </Form>
        </div>
    </div>

                    <img src="https://docs.google.com/uc?id=1xyVYiTAsJvY4KFKEkqwK7AOpYsNWcS5J" alt="app_store">
                </div>
            </div>
