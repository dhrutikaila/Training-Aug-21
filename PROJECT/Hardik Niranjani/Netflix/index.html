<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Assets/ICO.png"/>
    <link rel="stylesheet" href="./Style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Netflix</title>
</head>

<body>
    <div class="index_main">
        <div class="index__body container-fluid ">
             <div class="index__header container-fluid p-5 d-inline-flex mt-0">
                <img src="Assets/Logo1.png" onclick="window.location.href='index.html';">
                <button type="button" class="btn btn-danger" style="float: right; z-index: 2;"  onclick="window.location.href='Pages/login.html';">Login</button>
            </div>
            <div class="container index__body_mid">
                <h1 class="head1 display-3 mx-auto my-auto text-white ">Unlimited movies, TV shows and more.</h1>
                <h4 class="head2  mx-auto my-auto text-white  mt-2">Watch anywhere. Cancel anytime.</h4>
                <div class="index__body_mid_signup_main" style="z-index: 2;">
                    <p class="head3 lead mx-auto my-auto text-white mt-3 mb-3">Ready to watch? Enter your email to create or
                        restart your membership.</p>
                    <div class="index__body_mid_signup d-inline-flex" style="z-index: 2;">
                        <input class="form-control" type="email" placeholder="Email">
                        <button class="btn btn-danger p-3 text-white" onclick="window.location.href='Pages/signup.html';">Get Started ></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="index__footer">
            <p class="w-100 h-100 p-4 mb-0 text-white" style="background-color: #000000; z-index: 2; text-align: center;">@Hardik P. Niranjani</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
</body>

</html>
