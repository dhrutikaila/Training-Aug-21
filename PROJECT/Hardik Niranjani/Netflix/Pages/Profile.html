<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Assets/ICO.png" />
    <link rel="stylesheet" href="../Style/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script>
        var status_name = localStorage.getItem('status')
        document.title = status_name + " " + "Profile"
    </script>
    <title></title>
</head>

<body>
    <div class="index_main">
        <div class="index__body container-fluid p-0">
            <div class="index__header container-fluid p-5 d-inline-flex mt-0">
                <img src="../Assets/Premium Logo_1.png" onclick="window.location.href='home.html';">
                <div class="d-inline-flex ">
                    <a href="../Pages/Profile.html"><img class="profile_img ms-2 dropdown"
                            src="../Assets/User_Profile.jpg" style="z-index: 2;"></a>
                    <div class="dropdown">
                        <button class="dropdown_profile btn w-100 dropdown-toggle" type="button"
                            data-bs-toggle="dropdown"></button>
                        <div class="dropdown-menu" style="background-color:#00000054">
                            <p class="text-white ms-2">Welcome:
                                <script>
                                    document.write(localStorage.getItem('loged_user_name'));
                                </script>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- body -->
            <div class="container-fluid index__body_mid">
                <!-- Form title -->
                <div style="z-index: 2; margin-top: -100px;">
                    <h1 class="form_title d-inline-flex display-5">
                        <script>document.write(localStorage.getItem('status'))</script>
                        <p class="ps-3">Profile</p>
                    </h1>
                    <!-- Form  -->
                    <form class="profile_form border w-100 p-5">
                        <div>
                            <h2 class="text-light">Edit Profile</h2>
                        </div>
                        <div class="main_form d-inline-flex">
                            <div>
                                <img class="me-3" src="../Assets/User_Profile.jpg"
                                    style="width:80px;height:80px;border-radius:8px">
                            </div>
                            <div class="profile_form_input" style="z-index: 2; width:500px;">
                                <lable calss="form-control" style="color:white">Name</lable>
                                <input class="form-control mb-3" type="text" id="profile_form_name">

                                <lable calss="form-control" style="color:white">Username</lable>
                                <input class="form-control mb-3" type="text" id="profile_form_username">

                                <lable calss="form-control" style="color:white">Email</lable>
                                <input class="form-control mb-3" type="email" id="profile_form_email">

                                <lable calss="form-control" style="color:white">Password</lable>
                                <div class="d-flex">
                                <input class="form-control mb-3" type="password" name="profile_form_password"
                                    id="profile_form_password" style="background-color:#333333;color: #cccccc;border: none;">
                                <i class="far fa-eye pt-2" id="togglePassword"
                                    style="margin-left: -30px; cursor: pointer; color: #cccccc"></i>
                                </div>
                                <div class="d-inline-flex">
                                    <lable calss="form-control" style="color:white">Status:-</lable>
                                    <p class="text-light ms-3" id="profile_form_status"></p>
                                </div>

                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="radio" id="user"
                                        style="background-color: #333333;">
                                    <label class="form-check-label" for="flexRadioDefault1"
                                        style="z-index: 2; color: #cccccc;">
                                        User
                                    </label>
                                </div>
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="radio" name="radio" id="admin"
                                        style="background-color: #333333;">
                                    <label class="form-check-label" for="flexRadioDefault1"
                                        style="z-index: 2; color: #cccccc;">
                                        Admin
                                    </label>
                                </div>
                                <!-- <div>
                                    <label class="text-white me-2 mt-3" for="img">Select Profile pic :</label>
                                    <input class="btn btn-outline-danger" type="file" accept="image/*">
                                </div> -->
                                <button class="btn btn-danger mt-3" type="submit" style="background-color: #F40612;"
                                    onclick="save()">Save</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>

            <div style="margin-top:500px;"></div>
        </div>
    </div>
    <!-- footer -->
    <div class="index__footer">
        <p class="w-100 h-100 p-4 mb-0 text-white" style="background-color: #000000; z-index: 2; text-align: center;">
            @Hardik P. Niranjani</p>
    </div>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#profile_form_password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <script src="../Js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
</body>

</html>
