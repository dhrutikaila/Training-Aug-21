<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Assets/ICO.png" />
    <link rel="stylesheet" href="../Style/Add_Movie.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Netflix - Add Movie/Series</title>
</head>

<body>
    <div class="index_main">
        <div class="index__body container-fluid p-0">
            <div class="index__header container-fluid p-5 d-inline-flex mt-0">
                 <!-- logo -->
                <img src="../Assets/Premium Logo_1.png" onclick="window.location.href='home.html';"></a>
                <div class="d-inline-flex ">
                    <!-- Profile avatar -->
                    <a href="Profile.html" style="margin-top:-5px"><img class="profile_img ms-2 dropdown" src="../Assets/User_Profile.jpg" style="z-index: 2;"></a>
                    <div class="dropdown">
                        <button class="dropdown_profile btn w-100 dropdown-toggle" type="button"
                            data-bs-toggle="dropdown"></button>
                        <div class="dropdown-menu" style="background-color:#00000054">
                            <p class="text-white ms-2">Welcome:
                                <script>
                                    document.write(localStorage.getItem('loged_user_name'));
                                </script>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- body -->
            <div class="container-fluid index__body_mid">
                <!-- Form -->
                <h1 class=" form_title display-5">Add Movie/Series</h1>
                <form class="add_movie_form" style="z-index: 2;">
                    <div class="d-inline-flex ">

                        <!-- Movie or series -->
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="radio" id="movie"
                                style="background-color: #333333;" checked>
                            <label class="form-check-label" for="flexRadioDefault1" style="z-index: 2; color: #cccccc;">
                                Movie
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radio" id="series"
                                style="background-color: #333333;">
                            <label class="form-check-label" for="flexRadioDefault1" style="z-index: 2; color: #cccccc;">
                                Series
                            </label>
                        </div>
                    </div>

                    <!-- movie name -->
                    <input class="form-control mb-2" type="text" placeholder="Movie/series Name" id="movie_series_name"
                        >
                    <!-- short discription -->
                    <input class="form-control mb-2" type="text" placeholder="Short Description" id="Short_Description"
                        >

                    <!-- cetegory -->
                    <!-- <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="action" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Action
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Comedy">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Comedy
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="romance">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Romance
                        </label>
                      </div> -->
                      <div class="mb-2 form-check">
                        <input type="checkbox" name="checkbox_category" class="box form-check-input" value="Anime">
                        <label class="form-check-label">Anime</label>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" name="checkbox_category" class="box form-check-input" value="Classic">
                        <label class="form-check-label">Classic</label>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" name="checkbox_category" class="box form-check-input" value="Dramas">
                        <label class="form-check-label">Dramas</label>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" name="checkbox_category" class="box form-check-input" value="Action">
                        <label class="form-check-label">Action</label>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" name="checkbox_category" class="box form-check-input" value="Adventure">
                        <label class="form-check-label">Adventure</label>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" name="checkbox_category" class="box form-check-input" value="Comedy">
                        <label class="form-check-label">Comedy</label>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" name="checkbox_category" class="box form-check-input" value="Crime and mystery">
                        <label class="form-check-label">Crime and mystery</label>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" name="checkbox_category" class="box form-check-input" value="Documentaries ">
                        <label class="form-check-label">Documentaries </label>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" name="checkbox_category" class="box form-check-input" value="Romance">
                        <label class="form-check-label">Romance</label>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" name="checkbox_category" class="box form-check-input" value="Thriller">
                        <label class="form-check-label">Thriller</label>
                    </div>

                    <!-- relese date -->
                    <div class="d-inline-flex w-100">
                        <input class="add_movie_form_relese_date_input form-control mb-2" type="date" >
                        <label class="add_movie_form_relese_date_btn btn btn-danger form-check-label ms-2" >Release date </label>
                     </div>

                    <!-- Rating -->
                    <div class="d-inline-flex w-100">
                        <label class="add_movie_form_relese_date_btn btn btn-danger form-check-label  me-2" >Rating</label>
                        <input class="add_movie_form_relese_date_input form-control mb-2" type="number" > 
                    </div>
                    <!-- director name -->
                    <input class="form-control mb-2" type="text" placeholder="Director name" id="Director_name">

                    <!-- long discription -->
                    <textarea class="form-control mb-2" placeholder="Long Description" id="LongDescription"></textarea>

                    <!-- select banner -->
                    <label class="text-white" for="img">Select banner<lable style="color:#F40612;">*</lable>:</label>
                    <input class="btn btn-outline-danger" id="image_file" type="file" accept="image/*" >

                    <!-- select trailer -->
                    <label class="text-white" for="video">Select Trailer:</label>
                    <input class="btn btn-outline-danger" type="file" id="video" name="video" accept="video/*"><br>

                    <!-- subimt button -->
                    <button class="btn btn-danger mt-3" type="button" style="background-color: #F40612;" onclick="add_image()">Go</button>
                </form>
                <div style="margin-top:500px;"></div>
            </div>
        </div>
        <!-- footer -->
        <div class="index__footer">
            <p class="w-100 h-100 p-4 mb-0 text-white"
                style="background-color: #000000; z-index: 2; text-align: center;">@Hardik P. Niranjani</p>
        </div>
    </div>
    <script src="../Js/add_movie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
</body>

</html>
