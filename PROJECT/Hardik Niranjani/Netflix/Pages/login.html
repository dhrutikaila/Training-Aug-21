<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Assets/ICO.png"/>
    <link rel="stylesheet" href="../Style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Netflix - Login</title>
</head>

<body>
    <div class="login_main">
        <div class="login__body container-fluid ">
             <div class="login__header container-fluid p-5 d-inline-flex mt-0">
                <img src="../Assets/Logo RTX.png" onclick="window.location.href='../index.html';">
                <button type="button" class="btn btn-danger" style="float: right; z-index: 2;" onclick="window.location.href='signup.html';">Sign Up</button>
            </div>
            <div class="login__body_form p-5 mb-5">
                <label class="text-white mx-auto my-auto mb-3" style="z-index: 2;">Login</label>
                <input class="form-control my-3" type="email" placeholder="Email" id="email">
                <input class="form-control my-3" type="password" placeholder="Password" id="password">
                <button class="btn btn-danger my-3" onclick="Login()">Login</button>
            </div>
        <div class="login__footer">
            <p class= "p-4 mb-0 text-white">@Hardik P. Niranjani</p>
        </div>
    </div>
    </div>
    <script src="../Js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
</body>

</html>
