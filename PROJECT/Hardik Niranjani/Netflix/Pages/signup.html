<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../Assets/ICO.png"/>
    <link rel="stylesheet" href="../Style/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Netflix - Sign Up</title>
</head>

<body>
    <div class="signup_main">
        <div class="signup__body container-fluid ">
             <div class="signup__header container-fluid p-5 d-inline-flex mt-0">
                <img src="../Assets/Logo RTX.png" onclick="window.location.href='../index.html';">
                <button type="button" class="btn btn-danger" style="float: right; z-index: 2;"  onclick="window.location.href='login.html';">Log in</button>
            </div>
            <div class="signup__body_form p-5 mb-5">
                <label class="text-white mx-auto my-auto mb-3" style="z-index: 2;">Sign up</label>
                <input class="form-control my-3" type="text" placeholder="Name" id="name">
                <input class="form-control my-3" type="text" placeholder="Username" id="username">
                <input class="form-control my-3" type="email" placeholder="Email" id="email">
                <input class="form-control my-3" type="password" placeholder="Password" id="password">
                <!-- <lable class="text-light">Profile photo</lable>
                <input class="form-control mb-3 " type="file" accept="image/*" onchange="readURL(this)" id="profile_image" > -->
                <div class="d-inline-flex" style="z-index: 2;">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="radio" id="user"  style="background-color: #333333;" checked>
                        <label class="form-check-label" for="flexRadioDefault1" style="z-index: 2; color: #cccccc;">
                            As User
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio"  id="admin" style="background-color: #333333;">
                        <label class="form-check-label" for="flexRadioDefault1" style="z-index: 2; color: #cccccc;">
                            As Administrator
                        </label>
                    </div>
                </div>
                <button class="btn btn-danger my-3" onclick="signup()">Sign up</button>
            </div>
            <!-- <img style="display:none;" src="../Assets/User_Profile_2.jpg" id="default_profile"> -->
        <div class="signup__footer">

            <p class= "p-4 mb-0 text-white">@Hardik P. Niranjani</p>
        </div>
    </div>
    </div>
    <script src="../Js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
</body>

</html>
