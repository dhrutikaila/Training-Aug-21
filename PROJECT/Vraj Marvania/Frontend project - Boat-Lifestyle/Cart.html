        // cart logic
        var uid = (JSON.parse(sessionStorage.getItem('user'))[0].uid)
        var cart = (JSON.parse(localStorage.getItem('cartinfo')))
        var keyy;
        var cartdata = (cart.data.filter(function (e, key) { keyy = (key); return e[0].uid == uid }))
        var cartloop = (cartdata[0][0].cartdata)
        var Subtotal = 0; var tex; var total;

        $.each(cartloop, function (e) {
            Subtotal = Subtotal + (parseInt((cartloop[e].price.substr(3,)).replace(",", "")))
            var card = $("<tr><td><a onclick=removeme(" + e + ") ><i class='far fa-window-close text-danger' style='font-size:20px;'></i></a></td><td>" + cartloop[e].name + "</td><td><img src='" + cartloop[e].img + "' height='50px'></td><td>" + cartloop[e].price + "</td><td>1</td><td style='text-align: end;'>" + cartloop[e].price + "</td></tr>")
            $("#tdata").append(card);
        })

        var Tax = (Subtotal * .17)
        total = (Tax + Subtotal)
        $("#Subtotal").text("Rs. " + (Subtotal));
        $("#Tax").text("+ Rs. " + (Tax));
        $("#Total").text("Rs. " + (Tax + Subtotal));

        // remove product method from cart
        function removeme(e) {
            cartloop.splice(e, 1);
            localStorage.setItem('cartinfo', JSON.stringify(cart))
            location.reload();

        }
    </script>
