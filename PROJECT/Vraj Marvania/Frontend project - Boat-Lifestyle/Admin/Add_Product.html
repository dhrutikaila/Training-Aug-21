<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Assets/js/crud.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="shortcut icon" href="https://utioutll.sirv.com/Smart%20Watches/nav/tablogo.jfif">
    <title>boat-admin</title>
</head>

<body style="background-color: black;">
    <div class="container">


        <div class="card text-white bg-dark mb-3">
            <div class="card-header">
                <h4>Edit Product</h4>
            </div>
            <div class="card-body">


                <div id="example">

                    <div class="d-flex  "
                        style=" padding: 0px 300px;   justify-content:space-between;padding: 0px 110px;">
                        <select class="form-select " aria-label="Default select example" id="optio" style="width: 300px;    background-color: #212529;
color: white; ">

                        </select>
                        <button type="button " data-bs-toggle="modal" data-bs-target="#exampleModal"
                            class="btn btn-danger ">Add
                            Product</button>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true" style="color: #212529;">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-dark" id="exampleModalLabel">ADD NEW PRODUCT</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <label value="" id="type" style="color: white;">demo</label>
                                <form action="#" id="form">

                                    <div class="modal-body">

                                        <div class="mb-3">
                                            <label for="Product_Name" class="form-label">Product Name</label>
                                            <input required type="text" name="name" class="form-control"
                                                id="Product_Name" placeholder="Product Name">
                                        </div>
                                        <label for="Product_Name" class="form-label">Price</label>

                                        <div class="input-group mb-3">
                                            <span class="input-group-text">₹</span>
                                            <input required type="text" name="price" class="form-control"
                                                aria-label="Amount (to the nearest dollar)">
                                        </div>
                                        <label for="Old_Price" class="form-label">Old Price</label>

                                        <div class="input-group mb-3">
                                            <span class="input-group-text">₹</span>
                                            <input required type="text" name="oldprice" id="Old_Price"
                                                class="form-control" aria-label="Amount (to the nearest dollar)">
                                        </div>

                                        <label for="basic-url" class="form-label">Your Img URL</label>
                                        <div class="input-group mb-3">
                                            <!-- <span class="input-group-text"
                                                id="basic-addon3">https://utioutll.sirv.com/</span> -->
                                            <input required type="text" name="img" class="form-control" id="basic-url"
                                                aria-describedby="basic-addon3">
                                        </div>
                                        <div class="mb-3">
                                            <label for="dis" class="form-label">Discription</label>
                                            <input type="text" name="dis" class="form-control" id="dis"
                                                aria-describedby="emailHelp">
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary" id="sub">ADD Product</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="editpanel" style="color: black;" tabindex="-1" aria-labelledby="editpane2" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Edit PRODUCT</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <label value="" id="type"></label>
                                <form id="editform">

                                    <div class="modal-body">

                                        <div class="mb-3">
                                            <label for="Product_Name" class="form-label">Product Name</label>
                                            <input required type="text" name="name" class="form-control" id="editname"
                                                placeholder="Product Name">
                                        </div>
                                        <label for="Product_Name" class="form-label">Price</label>

                                        <div class="input-group mb-3">
                                            <span class="input-group-text">₹</span>
                                            <input required type="text" name="price" id="editprice" class="form-control"
                                                aria-label="Amount (to the nearest dollar)">
                                        </div>

                                        <label for="Old_Price" class="form-label">Old Price</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">₹</span>
                                            <input required type="text" name="oldprice" id="editoldprice"
                                                class="form-control" aria-label="Amount (to the nearest dollar)">
                                        </div>

                                        <label for="basic-url" class="form-label">Your Img URL</label>
                                        <div class="input-group mb-3">
                                            <input required type="text" name="img" class="form-control" id="editimg"
                                                aria-describedby="basic-addon3">
                                        </div>

                                        <div class="mb-3">
                                            <label for="dis" class="form-label">Discription</label>
                                            <input type="text" name="edit_dis" class="form-control" id="editdis"
                                                aria-describedby="emailHelp">
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" id="edsub" class="btn btn-primary" id="sub">Submit
                                            Changes</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center" id="table">

                        <table class="table table-dark m-0 mt-2" style="width:80%">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">ProductName</th>
                                    <th scope="col">img</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>

                                </tr>
                            </thead>
                            <tbody id="tdata">
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>


        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
