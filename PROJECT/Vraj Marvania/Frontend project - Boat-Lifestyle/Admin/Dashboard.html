    <script>
// count users ------------------->
        var user = (JSON.parse(localStorage.getItem("user")))
        $("#Users_Count").text(user.data.length)

// count Category ------------------->
        var catname = ['Wireless_Earbuds', 'Wireless_Headphones', 'Smart_Watches', 'Wired_Earphones', 'Wireless_Speakers', 'Home_Audio', 'Mobile_Accessories', 'TRebel', 'Limited_Edition', 'Misfit', 'Immortal_Gaming']
        $("#Total_Category").text(catname.length)

// count Product ------------------->
        var pcount = 0;
        var productinfo = [];
        for (i = 0; i < catname.length; i++) {
            var temp = (JSON.parse(localStorage.getItem(catname[i]))).data.length
            pcount += temp;
            productinfo.push(temp)
        }
        $("#Total_Products").text(pcount)


    </script>
