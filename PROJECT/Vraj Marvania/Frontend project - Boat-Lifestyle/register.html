<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link href="Assets/css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!--load all styles -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kenwheeler.github.io/slick/slick/slick.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <script src="Assets/js/script.js"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap");
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <script src="./Assets/js/auth.js"></script>
    <style>
        * {
            font-family: "Montserrat", sans-serif;
        }

        .slider1.slick-initialized.slick-slider,
        .slider2.slick-initialized.slick-slider {
            display: flex;
        }

        i.fa.fa-chevron-right,
        i.fa.fa-chevron-left {
            font-size: 40px;
            content: "\f053";
            color: red;
            padding-inline: 0px;
        }
    </style>
    <script>
        $(function () {
            $("#nav").load("nav.html");
            $("#footer").load("footer.html");
        });

        //  console.log()
        for (i of JSON.parse(localStorage.getItem("user")).data) {
            console.log(i);
        }
    </script>

    <link rel="shortcut icon" href="https://utioutll.sirv.com/Smart%20Watches/nav/tablogo.jfif" />
    <title>boat-lifestyle</title>
</head>

<body>
    <!-- nav -->
    <div id="nav"></div>

    <!-- __________________________________________________________________________ -->
    <!-- page -->

    <div class="container-fluid" style="background-color: white">
        <div class="container py-5 d-flex justify-content-center">
            <div class="formlog py-5" style="width: 420px">
                <div class="heading text-center">
                    <h2 class="fw-700">Create Account</h2>
                </div>
                <div class="row d-felx justify-content-center pt-5">
                    <div class="col px-0">
                        <img src="Assets/img/fb.PNG" style="height: 43px; width: 53px" />
                    </div>
                    <div class="col px-0">
                        <img src="Assets/img/google.png" style="margin-top: 1px; width: 47px; height: 40px" />
                    </div>
                </div>
                <div class="fc">
                    <select id="logintype" class="form-select" aria-label="Default select example" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <form id="reg" action="login.html">
                        <div class="form-group py-2">
                            <label for="First_Name">First Name</label>
                            <input type="text" class="form-control" name="First_Name" id="First_Name"
                                aria-describedby="emailHelp" placeholder="Enter First Name" required
                                style="padding: 11px 15px" />
                        </div>
                        <div class="form-group py-2">
                            <label for="Last_Name">Last Name</label>
                            <input type="text" class="form-control" name="Last_Name" id="Last_Name"
                                aria-describedby="emailHelp" placeholder="Enter Last Name" required
                                style="padding: 11px 15px" />
                        </div>
                        <div class="form-group py-2">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" name="Email" id="Email"
                                aria-describedby="emailHelp" placeholder="Enter email" required
                                style="padding: 11px 15px" />
                        </div>
                        <div class="form-group py-2">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control py-2" required name="Password" id="Password"
                                placeholder="Password" style="padding: 11px 15px" />
                        </div>

                        <button type="submit" class="btn text-light col-12 mt-4 fw-bolder py-2"
                            style="background-color: #ff0000">
                            Sing Up
                        </button>
                        <div class="form-group py-3" style=":none ">
                            <a href="./login.html" style="color: #000000" class="fw-300 text-decoration-none">Log in
                                with an existing account or</a>

                            <a href="https://www.boat-lifestyle.com" style="color: #000000"
                                class="fw-300 text-decoration-none">Return to Store</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- __________________________________________________________________________ -->

    <div id="footer"></div>
</body>

</html>
