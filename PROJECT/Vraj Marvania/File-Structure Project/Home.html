<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: belleza;
        }

        /* navbar */
        a {
            color: white;

            text-decoration: none;
        }

        a:hover {
            color: rgb(170, 255, 0);
        }

        .grid-nav-container {
            display: grid;
            grid-template-columns: auto auto;
            background-color: #000000;
            justify-items: end;
            align-items: center;
            justify-content: space-between;
        }

        .grid-nav-item {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 25px;
            justify-items: center;
            text-align: center;
            padding: 0px 32px;
            color: white;

        }

        .Itms-nav-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
        }

        .Itms-nav-container>a:hover {
            color: rgb(170, 255, 0)
        }




        .item2 input+.content {
            display: none;
        }

        .item2 input:checked+.content {
            display: block;
        }

        .item2 input {
            display: none;
        }


        .content>li {
            padding: 2px;
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        .content>a {
            padding: 4px 90px;
        }

        .content {
            padding: 0px;
        }

        .content>UL {
            padding-left: 10PX;
        }

        .content>p {

            text-align: center;
            padding: 8px 22px;
            margin: 0 0 1px 0;
            cursor: pointer;
            background: #ffba08;
            border-radius: 3px;
            color: rgb(0, 0, 0);
            margin-left: 12px;

        }

        .LNAME {
            background-color: #6a040f;
        }

        .DAY {
            margin-left: 3px;
            text-align: center;
            background-color: #6a040f;
            color: rgb(255, 255, 255);
        }

        .NEST {
            margin-left: 6px;
            text-align: center;
            background-color: #dc2f02;
            color: rgb(255, 255, 255);
        }

        /* HOVER */
        label.Lname:hover {
            background-color: rgb(59, 0, 0);
        }

        .DAY:hover {
            background-color: #7f2b33;
        }

        .NEST:hover {
            text-align: center;
            background-color: #a42100;
            color: rgb(255, 255, 255);
        }

        Ul.main-nav {
            MARGIN: 0PX;
        }

        .gg-chevron-down {
            box-sizing: border-box;
            position: relative;
            display: inline-block;
            transform: scale(var(--ggs, 1));
            height: 18px;
            left: 4px;
            align-items: center;
            border: 2px solid transparent;
            border-radius: 100px
        }

        .gg-chevron-down::after {
            content: "";
            display: block;
            box-sizing: border-box;
            position: absolute;
            width: 10px;
            height: 10px;
            border-bottom: 2px solid;
            border-right: 2px solid;
            transform: rotate(45deg);
            left: 4px;
            top: 2px
        }

        .item2 label {
            text-align: center;
            display: block;
            padding: 8px 22px;
            margin: 2PX 0 1px 0;
            cursor: pointer;
            background: #03071e;
            border-radius: 3px;
            color: #FFF;
            transition: cubic-bezier(0, 2.22, 0.18, 1.45) .5s;
        }

        /* <!----------------------------->--> */



        .grid-container {
            display: grid;
            grid-template-columns: auto auto;

            grid-gap: 5px;
            background-color: #ffffff;
        }

        .grid-container>div {
            text-align: center;
            font-size: 30px;
        }

        .item1 {
            grid-area: 1 / span 2;
        }

      
        .item3 {
            padding: 20px;



        }

        .item4 {
            color: white;
            padding: 20px;

        }

        .item5 {
            color: white;

        }

        .img {

            text-align: center;
        }

        @media only screen and (max-width: 605px) {
            .Itms-nav-container {
                padding: 5px;
                display: grid;
                grid-template-columns: auto;
            }


            .item2 {
                grid-column: 1 / span 2;
            }
            .item3 {
                grid-column: 1 / span 2;
                grid-row: 4/5;
                padding: 20px;
            }
            .item4 {
                grid-column: 1 / span 2;
                grid-row: 5/6;
                padding: 20px;
            }
            .item5 {
                grid-column: 1 / span 2;
                grid-row: 6/7;
                padding: 20px;
            }
        }
        @media only screen and (max-width: 768px) {
            .grid-nav-container {
                grid-template-columns: auto;
                justify-content: center;
                justify-items: center;


            }

            .grid-nav-item {

                padding: 0px 25px;
            }
        }
        .item2,
        .item3,
        .item4,
        .item5 {
            padding: 15px;
            margin: 4px;
            border: 2px solid black;
        }
        .item2:hover ,
        .item3:hover ,
        .item4:hover ,
        .item5:hover {
       background-color: rgba(12, 32, 0, 0.418);
       border: 2px solid rgba(12, 32, 0, 0.418);

        }
        .active{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1">
            <div class="grid-nav-container">
                <div class="grid-nav-item"><img src="Assets/images/logo_radix.png"></div>
                <div class="Itms-nav-container">
                    <div class="grid-nav-item "><a href="">HOME</a></div>
               <div class="grid-nav-item "><a href="./HTMLindexPage.html"  class="active">HTML</a></div>
               <div class="grid-nav-item "><a href="./CssIndex.html">CSS</a></div>
               <div class="grid-nav-item "><a href="">BOOTSTRAP</a></div>
               <div class="grid-nav-item "><a href="">JS</a></div>
      
                </div>
            </div>
        </div>
        <div class="item2">
            <a href="./HTMLindexPage.html"> <img src="Assets/images/html_logo.png" height="210px"></a>
        </div>
        <div class="item3">
            <a href="./CssIndex.html"><img src="Assets/images/CSS_logo.png"
                    height="210px"></a>

        </div>
        <div class="item4">
            <a href=""> <img src="Assets/images/Jsimg.png" height="210px"></a>

        </div>
        <div class="item5">
            <a href=""> <img src="Assets/images/Bootstrap_logo.svg.png" height="210px"></a>


        </div>
    </div>
    </div>

</body>

</html>
