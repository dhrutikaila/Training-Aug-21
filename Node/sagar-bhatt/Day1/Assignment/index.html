<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Day 1</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container font-monospace">
      <div class="row">
        <div class="col-12">
          <div
            id="list-tab"
            class="
              list-group list-group-horizontal
              mt-5
              text-center text-capitalize
              fs-5
              d-flex
              flex-wrap flex-md-nowrap
            "
            role="tablist"
          >
            <a
              id="list-vacancies-list"
              class="
                list-group-item list-group-item-action list-group-item-secondary
                active
              "
              data-bs-toggle="list"
              href="#list-vacancies"
              role="tab"
            >
              Create Vacancies
            </a>
            <a
              id="list-applicant-list"
              class="
                list-group-item list-group-item-action list-group-item-secondary
              "
              data-bs-toggle="list"
              href="#list-applicant"
              role="tab"
            >
              Applicants Data
            </a>
            <a
              id="list-interview-list"
              class="
                list-group-item list-group-item-action list-group-item-secondary
              "
              data-bs-toggle="list"
              href="#list-interview"
              role="tab"
            >
              Schedule Interview
            </a>
            <a
              id="list-hiring-list"
              class="
                list-group-item list-group-item-action list-group-item-secondary
              "
              data-bs-toggle="list"
              href="#list-hiring"
              role="tab"
            >
              Hiring Applicant
            </a>
          </div>
        </div>
        <div class="col-12">
          <div class="tab-content" id="list-tab-content">
            <div
              id="list-vacancies"
              class="tab-pane fade show active"
              role="tabpanel"
            >
              <div class="d-flex flex-column mt-5 fs-5">
                <h1 class="text-center text-capitalize text-dark">
                  Create Vacancies
                </h1>
                <form id="formVacancies" action="">
                  <div class="form-group">
                    <label for="txtDepartment">Department Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="txtDepartment"
                      placeholder="Enter department name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="nmbVacancies">No of Vacancies</label>
                    <input
                      type="number"
                      class="form-control"
                      id="nmbVacancies"
                      placeholder="Enter no of vacancies"
                      required
                    />
                  </div>
                  <button
                    id="btnVacancies"
                    type="submit"
                    class="btn btn-dark my-2"
                  >
                    Submit
                  </button>
                </form>
              </div>

              <div class="d-flex flex-column align-items-center mt-5 fs-5">
                <h1 class="text-center text-capitalize text-dark">
                  Available Vacancies
                </h1>
                <table
                  class="
                    mt-3
                    table table-hover table-responsive
                    text-center
                    table-bordered table-light
                    w-50
                  "
                >
                  <thead>
                    <tr>
                      <th>Department Name</th>
                      <th>Number of Vacancies</th>
                      <th>Remove Vacancies</th>
                    </tr>
                  </thead>
                  <tbody id="tbodyVacancies"></tbody>
                </table>
              </div>
            </div>
            <div id="list-applicant" class="tab-pane fade" role="tabpanel">
              <h1 class="text-center text-capitalize text-dark">
                Applicants Data
              </h1>
            </div>
            <div id="list-interview" class="tab-pane fade" role="tabpanel">
              <h1 class="text-center text-capitalize text-dark">
                Schedule Interview
              </h1>
            </div>
            <div id="list-hiring" class="tab-pane fade" role="tabpanel">
              <h1 class="text-center text-capitalize text-dark">
                Hiring Applicant
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./recruitment-system.js"></script>
  </body>
</html>
