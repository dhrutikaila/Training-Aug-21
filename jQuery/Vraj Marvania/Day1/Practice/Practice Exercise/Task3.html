<!-- 3. – Label : “Please select your technology :”
                        – Consider following set of radio buttons :-
                          “PHP”, “ASP.NET”, “ASP”, “JSP”, “PERL”, “Cold Fusion”, “Other”. Layout these buttons in a Horizontal manner.
                        – Clicking on a particular radio button should display the related technology name besides label : “You have  selected : “.
                        – Use multiple “span” HTML element for displaying the related message.
                        – Note that radio button should be selectable by clicking on the corresponding label. -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
          $("input").click(function () {  // on  click 
            $("#ans").html("<h3> You have  selected :"+this.value+"</h3>");//print ans
          });
        });
      </script>
  

    <title>Task3</title>
  </head>
  <body>
    <div class="card m-5">
        <div class="card-header text-light bg-dark">
            <label class="form-check-label">Please select your technology</label>
        </div>
        <div class="card-body">
            <div id="len">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="PHP">
                    <label class="form-check-label" for="inlineRadio1">PHP</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="ASP.NET">
                    <label class="form-check-label" for="inlineRadio2">ASP.NET</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="ASP">
                    <label class="form-check-label" for="inlineRadio3">ASP</label>
                  </div> <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="JSP">
                    <label class="form-check-label" for="inlineRadio4">JSP</label>
                  </div> <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="PERL">
                    <label class="form-check-label" for="inlineRadio5">PERL</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="Cold Fusion">
                    <label class="form-check-label" for="inlineRadio6">Cold Fusion</label>
                  </div><div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio7" value="Other">
                    <label class="form-check-label" for="inlineRadio7">Other</label>
                  </div>
                </div>
        </div>
        <div class="card-footer text-muted">
            <span id="ans"></span>
        </div>
      </div>
    
    <div>
       

   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
