<!-- Create one paragraph, add some dummy text and apply blue background color using jquery -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <Script>
        $(document).ready(function(){
            var txt1 = $("<p></p>").text("Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cupiditate vitae harum doloremque eos iusto animi illo, repudiandae doloribus nam cumque officiis? Dolorum ea vero voluptatibus error soluta dolor ex libero.");   
            $("body").append(txt1).css("color","blue");
        })
    </Script>
</head>
<body>
</body>
</html>
