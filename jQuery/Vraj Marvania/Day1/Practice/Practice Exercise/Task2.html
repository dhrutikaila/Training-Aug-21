<!-- There is one Hide/show the text inside the #helpText span element when the user’s mouse passes over the text “ -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        .diss {
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#helpText").hover(function () {
                $("#p").toggle(500);
            })
        });
    </script>
</head>

<body>
    <span id="helpText" style="background-color: rgb(0, 233, 214); border: black 1px solid;">hover me</span>
    <p class="diss" style="background-color: chartreuse; border: black 1px solid; " id="p">Lorem ipsum dolor sit amet
        consectetur adipisicing elit. Suscipit reprehenderit officia et praesentium quasi unde odio, ex non quam
        blanditiis expedita nobis! Deleniti eveniet sint at nemo cupiditate voluptatem ex?</p>
</body>

</html>
