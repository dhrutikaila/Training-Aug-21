<!-- There is one Hide/show the text inside the #helpText span element when the user’s mouse passes over the text  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../../jQuery/jQuery.js"></script>
    <script>
        $(document).ready(function () {
            $("p").mouseleave(function () {
                $("#helptext").hide();
            });
            $("p").mouseenter(function () {
                $("#helptext").show(1000);
            });
        });
    </script>

</head>

<body>

    <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5">There is one Hide/show the text inside the
        span element when the user’s mouse passes over the text </h2>

    <div class="container text-center border mt-5 w-25 bg-warning">
        <p class="fs-4 text-primary">Please Hover here..</p>
        <span class="text-success fs-4" id="helptext">This is Prectice Exercise2</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
