<body>

        <div id="hvr">hover here <span id="hvrTarget">Hello World!</span></div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script>
        //There is one Hide/show the text inside the #helpText span element when the user’s mouse passes over the text “
        $(document).ready(function(){
            $("#hvrTarget").addClass("text-success fw-bold");
            $("#hvrTarget").hide();s
            $("#hvr").mouseover(function(){
                $("#hvrTarget").show();
            })
            $("#hvr").mouseout(function(){
                $("#hvrTarget").hide();
            })
        });
    </script>
