<!-- Use getJSON method access this web api  https://gorest.co.in/public-api/users and display the result in one table. -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery Cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="table-responsive">
            <label>
                <h4> Use getJSON method access this web api https://gorest.co.in/public-api/users and display the result in
                    one table.</h4> <br>
            </label>    
            <table class="table table-bordered table-striped " id="users_table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>    
    </div>


    <!-- jquery -->
    <script>
        $(document).ready(function () 
        {
            
            $.getJSON("https://gorest.co.in/public-api/users",function(info)
            {
                var user_data = '';
                $(info.data).each(function(key,value)
                {
                    user_data +='<tr>';
                    user_data +='<td>'+this.id+'</td>';
                    user_data +='<td>'+this.name+'</td>';
                    user_data +='<td>'+this.email+'</td>';
                    user_data +='<td>'+this.gender+'</td>';
                    user_data +='<td>'+this.status+'</td>';
                    user_data +='</tr>'; 
                });
                $("#users_table").append(user_data);
            })
            
        });
    </script>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
