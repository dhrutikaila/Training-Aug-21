<!-- Put a droplist with 5 country name from list object using jquery

      (Eg. India, United Kingdom..). Default value should “Please select”.
    – Bellow droplist all country name which are in the dropdown that should display with Label :

      “Your Selected Country : “.

    – By default all country name should display.

    – Only that country name should appear which are you select from dropdown.

      All other label should be disappear.

    – When i select ‘Please select’, all countries name should get displayed. -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery Cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <label>
            <h4> Select Country from drop-down list: </h4> <br>
        </label>
        <div>
            <select class="country">
                <option value=" " selected>Please Select</option>
                <option value="United States"> United States </option>
                <option value="India"> India </option>
                <option value="United Kingdom"> United Kingdom </option>
                <option value="Brazil"> Brazil </option>
                <option value="Germany"> Germany </option>
            </select>
        </div>
        <div class="m-3">
            <span id="result">&nbsp;You have selected the country :<br></span>
        </div>
    </div>

    <!-- jquery -->
    <script>
        $(document).ready(function () {
            $(".country option").each(function ()
            {
                $("#result").append(this.value + '<br>');        // or $(this).val()
            });
            // $("#result").html("You have selected the country : - all");
            $("select.country").change(function () 
            {
                var selectedCountry = $(this).children("option:selected").val();
                // alert("You have selected the country - " + selectedCountry);
                if (selectedCountry == " ") 
                {
                    $("#result").html("You have selected the country: "+"<br>");
                    $(".country option").each(function () 
                    {
                        $("#result").append(this.value + '<br>');        // or $(this).val()
                    });
                }
                else 
                {
                    $("#result").html("You have selected the country: " + selectedCountry);
                }
            });
        });

    </script>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
