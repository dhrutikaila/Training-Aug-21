<!-- There is one Hide/show the text inside the #helpText span element when the user’s mouse passes over the text “ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Practice2</title>
</head>
<body style="background-color: #fafafa;">
    <div class="container mt-5 p-5 pt-0 border shadow rounded" style="background-color: white;">
        <h1 class="display-5 mt-0 pt-3">Prctice2</h1>
        <p id="text" >Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione tempore,
            blanditiis libero facilis exercitationem animi saepe eaque nesciunt voluptate rem architecto beatae.
            Consequuntur suscipit eos tempora modi ipsam blanditiis dolorem?
        </p>
        <button class="btn btn-outline-primary">Hide/Show</button>
    </div>
    <script>
        $(document).ready(function () {
            $("#text").hide();
        });
        $(document).ready(function () {
            $("button").mouseenter(function () {
                $("#text").show(1000);
            });
        });
        $(document).ready(function () {
            $("button").click(function () {
                $("#text").hide(1000);
            });
        });
        $(document).ready(function () {
            $("#text").click(function () {
                $(this).css({ color: "blue" });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
