<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Practice</title>
</head>

<body style="background-color: #fafafa;">
    <div class="container mt-5 p-5 pt-0 border shadow rounded" style="background-color: white; width: fit-content">
        <h1 class="display-5 mt-0 pt-3">Practice</h1>
        <h2 class="text-center">Descendants</h2>
        <div class="descendants">
            <div class="descendants div1" style="width:500px;">div (current element)
                <p class="first">p (child)
                    <span>span (grandchild)</span>
                </p>
            </div>
            <hr><br>
            <div class="decendants div2">
                <p>p (child)
                    <span>span (grandchild)</span>
                </p>
                <p>p (child)
                    <span>span (grandchild)</span>
                </p>
            </div>
        </div>
    </div>
    <script>
        // find
        $(document).ready(function () {
            $(".div2").find("*").css({ "color": "red", "border": "2px solid red" });
        });

        // childeren
        $(document).ready(function () {
            $(".div1").children("p.first").css({ "color": "red", "border": "2px solid red" });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
