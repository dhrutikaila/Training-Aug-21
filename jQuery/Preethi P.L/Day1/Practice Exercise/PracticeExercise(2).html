<!--There is one Hide/show the text inside the #helpText span element when the userâ€™s mouse passes over the text-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise-2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#helpText").hover(function(){
                $("#helpText").hide();
                },
                function(){
                    $("#helpText").show();
                });
        });

    </script>
</head>
<body>
    
    <!--Header-->
    <div class="container text-center mt-2">
        <h1 class="display1">Practice Exercise 2</h1>
        <hr>
    </div>

    <!--Main-->
    <div class="container bg-light mt-3 p-2">
        <p class="display-2">
            <span id="helpText">HIDE/SHOW TEXT</span>
        </p>
    </div>
    </body>
</html>
