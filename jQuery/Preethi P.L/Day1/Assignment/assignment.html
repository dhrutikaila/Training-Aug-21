<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
           $("#droplist").click(function(){
                if($("#droplist option:selected").val() == 0)
                {
                    $("#country").text("India China Nepal Japan United Kingdom");                          
                }
                else
                {
                    $("#country").text($("#droplist").val());
                }
                
           }); 
        });

    </script>
</head>
<body>
    
    <!--Header-->
    <div class="container text-center mt-2">
        <h1 class="display1">Assignment</h1>
        <hr>
    </div>

    <!--Main-->
    <div class="container bg-light mt-3 p-2">
        <select class="form-select w-25" id="droplist">
            <option value="0" selected>Please Select</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Nepal">Nepal</option>
            <option value="Japan">Japan</option>
            <option value="United Kingdom">United Kingdom</option>
        </select><br><br>
        <h3>Your selected country : <span id="country">India China Nepal Japan United Kingdom</span></h3>
    </div>
    </body>
</html>
