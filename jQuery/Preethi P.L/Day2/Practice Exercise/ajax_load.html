<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX load</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){

                //Load another file content
                $("#div1").load("siblings.html");

                //Load p element of another file
                $("#div2").load("siblings.html p", function(responseTxt,statusTxt,xhr){
                    if(statusTxt == "success")
                    {
                        alert("External content loaded successfully");
                    }
                    if(statusTxt == "error")
                    {
                        alert("Error: " + xhr.status + ": "+xhr.statusText);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <!--Header-->
    <div class="container text-center mt-2">
        <h1 class="display1">Ajax load()</h1>
        <hr>
    </div>

    <!--Main-->
    <div class="container mt-3 p-2" id="div1">Click below button to load new content (siblings.html)</div>

    <div class="container mt-3 p-2" id="div2">Click below button to load p element (of siblings.html).</div>

    <div class="container mt-3">
        <button class="btn btn-success" id="btn1">Click me!</button>
    </div>    
</body>
</html>
