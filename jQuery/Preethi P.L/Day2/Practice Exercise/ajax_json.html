<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax JSON</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){

                //Fetch json data 
                $.ajax({
                        url: "user.json",
                        data: {},
                        dataType: "json",
                        type: "get",
                        success: function(data,status,xhr)
                        {
                            var users = '';
                            //Iterate through object
                            $.each(data.user,function(key,value){
                            users += '<tr>';
                            users += '<td>' + value.id + '</td>';
                            users += '<td>' + value.name + '</td>';
                            users += '<td>' + value.age + '</td>';
                            users += '<td>' + value.qualification + '</td>';
                            users += '</tr>';
                            });
                            $("#usertable").append(users);
                        },
                        error: function(error,status,xhr)
                        {
                            alert(error);
                        }            
                });
            });
        });
    </script>
</head>
<body>
    <!--Header-->
    <div class="container text-center mt-2">
        <h1 class="display1">Ajax JSON</h1>
        <hr>
    </div>

    <!--Main-->
    <div class="container mt-3 p-2" id="div1">Click below button to fetch json data</div>
    
    <div class="container mt-3">
        <button class="btn btn-success" id="btn1">Click me!</button>
    </div>

    <div class="container mt-3 p-2" id="div2">
        <!--Table-->
        <table class="table table-bordered w-50" id="usertable">
            <tr>
                <th>User Id</th>
                <th>Username</th>
                <th>Age</th>
                <th>Qualification</th>
            </tr>
        </table>    
    </div>
    
        
</body>
</html>
