<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX get post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                
                //GET
                $.get("demo.php",function(data,status){
                    $("#div2").text("Data: " + data + "Status: "+status);
                });

                //POST
                $.post("demo.php",function(data,status){
                    $("#div3").text("Data: " + data + "Status: "+status);
                })
            });
        });
    </script>
</head>
<body>
    <!--Header-->
    <div class="container text-center mt-2">
        <h1 class="display1">Ajax get() post()</h1>
        <hr>
    </div>

    <!--Main-->
    <div class="container mt-3 p-2" id="div1">Click below button to fetch demo.php</div>
    <div class="container mt-3 p-2" id="div2"></div>
    <div class="container mt-3 p-2" id="div3"></div>
    <div class="container mt-3">
        <button class="btn btn-success" id="btn1">Click me!</button>
    </div>    
</body>
</html>
