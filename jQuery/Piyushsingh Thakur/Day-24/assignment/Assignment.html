<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="table-responsive">
            <h1>data into HTML table using getJSON method</h1>
            <table class="table table-bordered table-hover" id="infotable">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                    <th>gender</th>
                    <th>status</th>
                    <th>created_at</th>
                    <th>updated_at</th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $.getJSON("https://gorest.co.in/public-api/users", function (data) {
                var person_data = '';
                $(data.data).each(function (key, value) {
                    person_data += '<tr>';
                    person_data += '<td>' + value.id + '</td>';
                    person_data += '<td>' + value.name + '</td>';
                    person_data += '<td>' + value.email + '</td>';
                    person_data += '<td>' + value.gender + '</td>';
                    person_data += '<td>' + value.status + '</td>';
                    person_data += '<td>' + value.created_at + '</td>';
                    person_data += '<td>' + value.updated_at + '</td>';
                    person_data += '</tr>';
                });
                $("#infotable").append(person_data);
                console.log(data);
            });
        });
    </script>


</body>

</html>
