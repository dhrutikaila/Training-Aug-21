<!--(1). Create one paragraph, add some dummy text and apply blue background color using jquery.*/-->
<!DOCTYPE html>
  <html>
  <head>
  <script src="https://code.jquery.com/jquery-git.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Day1</title>

</head>
  <body> 
  <p>jQuery Day1 </p>
  <span>Practice</span>
  <script>
      $(document).ready(function(){ 
      $("p").add( "span" ).css( "background", "blue" );
      });
  </script>
  </body>
  </html>
