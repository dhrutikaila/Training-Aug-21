<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <p id="color">Lorem ipsum dolor sit amet.</p>
    <span id="helpText">This is Hide/show text.</span><br><br>
    <form>
        <input type="radio" name="technology" value="PHP">PHP
        <input type="radio" name="technology" value="ASP.NET">ASP.NET
        <input type="radio" name="technology" value="ASP">ASP
        <input type="radio" name="technology" value="JSP">JSP
        <input type="radio" name="technology" value="PERL">PERL
        <input type="radio" name="technology" value="Cold Fusion">Cold Fusion<br><br>
        "you have selected":<span id="result"></span>
    </form>
    <script>
        // 1.Create one paragraph, add some dummy text and apply blue background color using jquery
        $("#color").css("background-color", "blue");

        // 2.There is one Hide/show the text inside the #helpText span element when the user’s mouse passes over the text “
        $("#helpText").hover(function () {
            $(this).toggle();
        })

        $(":radio").change(function () {
            $("#result").text($("input[name='technology']:checked").val());
        });


    </script>

</body>

</html>
