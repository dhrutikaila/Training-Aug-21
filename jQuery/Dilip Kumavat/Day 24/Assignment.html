<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function addData(){
        $(document).ready(function () {
        $.getJSON("https://gorest.co.in/public-api/users",(result)=>{
            console.log(result.data);
            $.each(result.data,function(index,element){
                $("#myTable").append($("<tr><td>"+element.id+"</td><td>"+element.name+"</td><td>"+element.email+"</td><td>"+element.gender+"</td><td>"+element.status+"</td></tr>"))
            })
            
        })
      });
      }
      
    </script>
    
  </head>
  <body onload="addData()">
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 class="display-1 text-primary text-center">
            Welcome to the RadixWeb
          </h3>
          <h5 class="display-4 text-warning text-center">
            Day 24 Assignment
          </h5>
        </div>
      </div>
      <div class="row">
        <div class="col-auto mx-auto">
            <table class="ttable table-condensed table-hover table-striped table-bordered" id="myTable">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Gender</td>
                        <td>Status</td>
                    </tr>
                </thead>
            </table>
        </div>
      </div>
    </div>
    
  </body>
</html>
