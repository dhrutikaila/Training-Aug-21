<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // console.log($("#selected_list").val());
        $("#select_list").change(function (evt) {
          var targetedElement = evt.target.value;
          var Countries = [
            "India",
            "Sweden",
            "Australia",
            "Nepal",
            "Argentina",
          ];
          if (targetedElement) {
            $(Countries).each((index, element) => {
              $("#" + element).removeClass("d-none");
            });
            var MyCountries = [...Countries];
            var indexOfTargetedElement = MyCountries.indexOf(targetedElement);
            MyCountries.splice(indexOfTargetedElement, 1);
            $(MyCountries).each((index, element) => {
              $("#" + element).addClass("d-none");
            //   $("#" + targetedElement).addClass("d-inline");
            });
          } else {
              $(Countries).each((index,element)=>{
                  $("#"+element).removeClass("d-none")
              })
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 class="display-1 text-primary text-center">
            Welcome to the RadixWeb
          </h3>
          <h5 class="display-4 text-warning text-center">Day 22 Assignment</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-auto mx-auto border text-center m-5 p-5 border-primary">
          <label for="selected_list" class="mb-2"
            >Please Select Your Country</label
          >
          <select class="form-select" id="select_list" name="location" required>
            <option value="">Please Select</option>
            <option value="India">India</option>
            <option value="Sweden">Sweden</option>
            <option value="Australia">Australia</option>
            <option value="Nepal">Nepal</option>
            <option value="Argentina">Argentina</option>
          </select>
          <label for="" class="mt-4 me-3">Your Selected Country : </label>
          <span id="India" class="mx-2 mySpan">India</span>
          <span id="Sweden" class="mx-2 mySpan">Sweden</span>
          <span id="Australia" class="mx-2 mySpan">Australia</span>
          <span id="Nepal" class="mx-2 mySpan">Nepal</span>
          <span id="Argentina" class="mx-2 mySpan">Argentina</span>
        </div>
      </div>
    </div>
  </body>
</html>
