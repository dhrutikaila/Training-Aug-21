<!-- Put a droplist with 5 country name from list object using jquery

                  (Eg. India, United Kingdom..). Default value should “Please select”.

                – Bellow droplist all country name which are in the dropdown that should display with Label :

                  “Your Selected Country : “.

                – By default all country name should display.

                – Only that country name should appear which are you select from dropdown.

                  All other label should be disappear.

                – When i select ‘Please select’, all countries name should get displayed. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_Exercise3 (Day 22/23)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-auto mx-auto">
                <h2 class="text-decoration-underline text-center mt-5">Practice_Exercise3 (Day 22/23)</h2>
                <div class="border border-3 border-dark p-3 mt-5 bg-warning">
                    <label class="fs-5">Please select any country :</label><br><br>
                    <select class="form-select" id="countries" name="location" required>
                        <option value="">Please Select</option>
                        <option value="India">India</option>
                        <option value="Myanmar">Myanmar</option>
                        <option value="Australia">Australia</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Bhutan">Bhutan</option>
                    </select>
                    <label class="mt-5 fs-5" id="displayLabel"></label>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#displayLabel").html("<b>Your Selected Country :</b>" + "India,Myanmar,Australia,Nepal,Bhutan");
            $("#countries").change(function (evt) {
                if (evt.target.value != "") {
                    $("option").each(function (index, data1) {
                        if (data1.value != "") {
                            $("#displayLabel").html("<b>Your Selected Country :</b>" + evt.target.value);
                        }
                        else {
                            $("#displayLabel").html("<b>Your Selected Country :</b>" + "India,Myanmar,Australia,Nepal,Bhutan");
                        }
                    })
                }
                else {
                    $("#displayLabel").html("<b>Your Selected Country :</b>" + "India,Myanmar,Australia,Nepal,Bhutan");
                }
            });
        })
    </script>
</body>
</html>
