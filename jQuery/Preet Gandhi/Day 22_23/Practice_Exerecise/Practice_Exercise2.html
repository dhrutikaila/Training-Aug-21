<!-- There is one Hide/show the text inside the #helpText span element when the user’s mouse passes over the text “ -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_Exercise2 (Day 22_23)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-auto mx-auto">
                <h2 class="text-decoration-underline text-center mt-5">Practice_Exercise2 (Day 22/23)</h2>
                <div class="border border-3 border-dark p-3 mt-5 bg-warning" id="div1">
                    <h5 class="text-center fs-5">Move the cursor on/off the below text </h5>
                    <p class="text-center fs-3 mt-4 text-danger">
                        <span id="helpText" >Hover the mouse to hide this.</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#helpText").mouseover(function(){
                $(this).hide();
            })
            $("#helpText").mouseleave(function(){
                $(this).show();
            })
        })
    </script>
</body>

</html>
