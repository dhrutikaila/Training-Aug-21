<!-- Label : “Please select your technology :”

                        – Consider following set of radio buttons :-

                          “PHP”, “ASP.NET”, “ASP”, “JSP”, “PERL”, “Cold Fusion”, “Other”. Layout these buttons in a Horizontal manner.

                        – Clicking on a particular radio button should display the related technology name besides label : “You have  selected : “.

                        – Use multiple “span” HTML element for displaying the related message.

                        – Note that radio button should be selectable by clicking on the corresponding label. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_Exercise3 (Day 22/23)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-auto mx-auto">
                <h2 class="text-decoration-underline text-center mt-5">Practice_Exercise3 (Day 22/23)</h2>
                <div class="border border-3 border-dark p-3 mt-5 bg-warning">
                    <label>Please select your technology :</label><br><br>
                    <input type="radio" name="technology" value="PHP">PHP
                    <input type="radio" name="technology" value="ASP.NET">ASP.NET
                    <input type="radio" name="technology" value="ASP">ASP
                    <input type="radio" name="technology" value="JSP">JSP
                    <input type="radio" name="technology" value="PERL">PERL
                    <input type="radio" name="technology" value="Cold Fusion">Cold Fusion
                    <input type="radio" name="technology" value="Other">Other<br>
                    <label class="mt-5" id="displayLabel"></label>
                </div>
            </div>
        </div>
    </div>

    <script>
         $(document).ready(function (){
            $("input").click(function(evt){
                var val = ((this.value));
                 $("#displayLabel").html("<b>You have selected: </b>" + val);
             })
         })
    </script>
</body>
</html>
