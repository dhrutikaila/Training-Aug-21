<!-- jQuery Ancestors  -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice_Exercise1 (Day 24)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
  .ancestors * {
    display: block;
    border: 2px solid lightgrey;
    color: lightgrey;
    padding: 5px;
    margin: 15px;
  }
</style>

<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col-auto mx-auto">
        <h2 class="text-center">Ancestors</h2>
        <div class="ancestors">
          <div style="width: 500px">div (grandparent)
            <p>p (direct parent)
              <span id="span1">span</span>
            </p>
          </div>
          <hr><br>
          <div style="width: 500px">div (great-grandparent)
            <ul>ul (grandparent)
              <li>li (direct parent)
                <span id="span2">span</span>
              </li>
            </ul>
          </div>
          <hr><br>
          <div style="width: 500px">div (great-grandparent)
            <ul>ul (grandparent)
              <li>li (direct parent)
                <span id="span3">span</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // parent()
    $(document).ready(function () {
      $("#span1").parent().css({ "color": "red", "border": "2px solid red" });
    });

    // parents()
    $(document).ready(function () {
      $("#span2").parents("li, ul").css({ "color": "red", "border": "2px solid red" });
    });

    // parentsUntil()
    $(document).ready(function () {
      $("#span3").parentsUntil("div").css({ "color": "red", "border": "2px solid red" });
    });
  </script>
</body>

</html>
