<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice_Exercise3 (Day 24)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>

</style>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-auto mx-auto">
                <h2 class="text-center">AJAX</h2>
                <div id="div1">
                    <h2>Let jQuery AJAX Change This Text</h2>
                </div>
                <button class="btn btn-primary btn1">Get External Content</button>
                <div>
                    <button class="btn btn-success btn2 mt-5">Send an HTTP GET request to a page and get the result back</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // load
        $(document).ready(function () {
            $(".btn1").click(function () {
                $("#div1").load("http://127.0.0.1:5500/Day%2024/Practice_Exercise/Practice_Exercise2.html", function (responseTxt, statusTxt, xhr) {
                    if (statusTxt == "success")
                        alert("External content loaded successfully!");
                    if (statusTxt == "error")
                        alert("Error: " + xhr.status + ": " + xhr.statusText);
                });
            });
        });

        // get
        $(document).ready(function () {
            $(".btn2").click(function () {
                $.get("http://127.0.0.1:5500/Day%2024/Practice_Exercise/Practice_Exercise2.html", function (data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                });
            });
        });
    </script>
</body>

</html>
