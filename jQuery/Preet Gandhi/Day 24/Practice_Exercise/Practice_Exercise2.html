<!-- jQuery Descendants -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice_Exercise2 (Day 24)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    .descendants * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
    }
</style>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-auto mx-auto">
                <h2 class="text-center">Descendants</h2>
                <div class="descendants">
                    <div class="descendants div1" style="width:500px;">div (current element)
                        <p class="first">p (child)
                            <span>span (grandchild)</span>
                        </p>
                    </div><hr><br>
                    <div class="decendants div2">
                        <p>p (child)
                            <span>span (grandchild)</span>
                        </p>
                        <p>p (child)
                            <span>span (grandchild)</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // childeren
        $(document).ready(function () {
            $(".div1").children("p.first").css({ "color": "red", "border": "2px solid red" });
        });

        // find
        $(document).ready(function () {
            $(".div2").find("*").css({ "color": "red", "border": "2px solid red" });
        });
    </script>
</body>

</html>
