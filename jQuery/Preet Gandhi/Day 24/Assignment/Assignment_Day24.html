<!-- Use getJSON method access this web api  https://gorest.co.in/public-api/users and display the result in one table. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_Day24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-striped mt-5" id="myTable">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                </table>
                <button class="btn btn-primary w-100" id="button">Click to get data</button>
            </div>
        </div>

        <script>
            $(document).ready(function(){
                $("#button").click(function(){
                    $.getJSON("https://gorest.co.in/public-api/users",function(result){
                      console.log(result.data);
                      $.each(result.data,function(index,value){
                        $("#myTable").append($("<tr></tr>").append($("<td></td>").text(value.id))
                        .append($("<td></td>").text(value.name)).append($("<td></td>").text(value.email))
                        .append($("<td></td>").text(value.gender)).append($("<td></td>").text(value.status)));
                      })
                    })
                })
            })
        </script>
</body>
</html>
