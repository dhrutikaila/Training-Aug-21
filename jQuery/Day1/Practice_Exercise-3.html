<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice Exercise 3</title>
        <script src="./jquery-3.6.0.js"></script>
    </head>
    <body>
        <!--
            3. – Label : “Please select your technology :”

                        – Consider following set of radio buttons :-

                          “PHP”, “ASP.NET”, “ASP”, “JSP”, “PERL”, “Cold Fusion”, “Other”. Layout these buttons in a Horizontal manner.

                        – Clicking on a particular radio button should display the related technology name besides label : “You have  selected : “.

                        – Use multiple “span” HTML element for displaying the related message.

                        – Note that radio button should be selectable by clicking on the corresponding label.
        -->
        
        <form>
            <label>Please select your technology :</label><br>
            <input type="radio" id="php" name="technology" value="PHP">
            <label for="php">PHP</label>
            <input type="radio" id="asp.net" name="technology" value="ASP.NET">
            <label for="asp.net">ASP.NET</label>
            <input type="radio" id="asp" name="technology" value="ASP">
            <label for="asp">ASP</label>
            <input type="radio" id="jsp" name="technology" value="JSP">
            <label for="jsp">JSP</label>
            <input type="radio" id="perl" name="technology" value="PERL">
            <label for="perl">PERL</label>
            <input type="radio" id="coldFusion" name="technology" value="Cold Fusion">
            <label for="coldFusion">Cold Fusion</label>
            <input type="radio" id="other" name="technology" value="Other">
            <label for="other">Other</label>
            <br><br>
            <label id="value"></label>
        </form>
    </body>
    <script>
        $(document).ready(function(){
            $("input").click(function(){
                var value = $(this).val();
                $("#value").text('').append();
                $("#value").append("You have  selected : " + value);
            }); 
        });
    </script>
</html>
