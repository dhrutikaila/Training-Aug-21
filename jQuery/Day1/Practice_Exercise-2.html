<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice Exercise 1</title>
        <script src="./jquery-3.6.0.js"></script>
    </head>
    <body>
        <P id="helpText">I am "<span>Devendra</span>".</P>
    </body>
    <script>
        //There is one Hide/show the text inside the #helpText span element when the user’s mouse passes over the text “
        $(document).ready(function(){
            $("#helpText").hover(function(){
                $("span").hide();
            },
            function(){
                $("span").show();
            }); 
        });
    </script>
</html>
