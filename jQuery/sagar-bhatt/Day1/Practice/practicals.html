      <section>
        <div class="container-fluid font-monospace pt-1">
          <div class="accordion" id="accordionBasic">
            <div class="accordion-item">
              <div class="accordion-header fs-5" id="headingOne">
                <button
                  class="accordion-button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Practical 1: Create one paragraph, add some dummy text and
                  apply blue background color using jquery.
                </button>
              </div>
              <div
                class="accordion-collapse collapse show"
                id="collapseOne"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionBasic"
              >
                <div class="accordion-body bg-light fs-5 text-dark">
                  <p class="firstPara"></p>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <div class="accordion-header fs-5" id="headingTwo">
                <button
                  class="accordion-button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="true"
                  aria-controls="collapseTwo"
                >
                  Practical 2: There is one Hide/show the text inside the
                  #helpText span element when the user’s mouse passes over the
                  text.
                </button>
              </div>
              <div
                class="accordion-collapse collapse show"
                id="collapseTwo"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionBasic"
              >
                <div class="accordion-body bg-light fs-5 text-dark">
                  <div id="helpText">
                    Hide/show:<br />
                    <span></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <div class="accordion-header fs-5" id="headingThree">
                <button
                  class="accordion-button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="true"
                  aria-controls="collapseThree"
                >
                  Practical 3: Clicking on a particular radio button should
                  display the related technology name besides label : “You have
                  selected : “.
                </button>
              </div>
              <div
                class="accordion-collapse collapse show"
                id="collapseThree"
                aria-labelledby="headingThree"
                data-bs-parent="#accordionBasic"
              >
                <div class="accordion-body bg-light fs-5 text-dark">
                  <div class="technologies"></div>
                </div>
              </div>
            </div>
          </div>
