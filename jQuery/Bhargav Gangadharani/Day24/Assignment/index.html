<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Assignment Day24</title>
</head>
<body>
    <div class="container text-center my-5">
        <h4 class="lead">Use getJSON method access this web api  https://gorest.co.in/public-api/users and display the result in one table.</h4>
        <button class="btn btn-info">Get JSON data</button>
        <div id="data"></div>
    </div>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#data").append(
                    `<table class="table table-bordered mt-5">
                        <thead>
                            <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Name</th>
                              <th scope="col">Email</th>
                              <th scope="col">Gender</th>
                              <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>`
                );
                $.getJSON("https://gorest.co.in/public-api/users", function (result) {
                    $.each(result.data, function (i) {
                        $("tbody")
                            .append($("<tr></tr>")
                                .append($("<td></td>").text(result.data[i].id))
                                .append($("<td></td>").text(result.data[i].name))
                                .append($("<td></td>").text(result.data[i].email))
                                .append($("<td></td>").text(result.data[i].gender))
                                .append($("<td></td>").text(result.data[i].status))
                            );
                    });
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
