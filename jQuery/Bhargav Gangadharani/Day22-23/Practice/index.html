<body>
<!-- 1. Create one paragraph, add some dummy text and apply blue background color using jquery
2. There is one Hide/show the text inside the #helpText span element when the user’s mouse passes over the text “
3. – Label : “Please select your technology :”

– Consider following set of radio buttons :-

-“PHP”, “ASP.NET”, “ASP”, “JSP”, “PERL”, “Cold Fusion”, “Other”. Layout these buttons in a Horizontal manner.

– Clicking on a particular radio button should display the related technology name besides label : “You have  selected : “.

– Use multiple “span” HTML element for displaying the related message.

– Note that radio button should be selectable by clicking on the corresponding label. -->


    <div class="container my-5">
        <!--Task 1-->
        <h3 class="m-5">Practice 1</h3>
        <p class="p-2 p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, est?</p>

        <!--Task 2-->
        <h3 class="m-5">Practice 2</h3>
        <p><span id="helpText">This text will disappear when mouse enters.</span></p>

        <!--Task 3-->
        <h3 class="m-5">Practice 3</h3>
        <form>
            <label for="title">Please Select Your Technology</label>
            <div class="m-4 p-2">
                <input type="radio" name="tech" value="PHP" id="tech1">
                <label for="tech1" class="mr-4">PHP</label>
                <input type="radio" name="tech" value="ASP.Net" id="tech2">
                <label for="tech2" class="mr-4">ASP.NET</label>
                <input type="radio" name="tech" value="ASP" id="tech3">
                <label for="tech3" class="mr-4">ASP</label>
                <input type="radio" name="tech" value="JSP" id="tech4">
                <label for="tech4" class="mr-4">JSP</label>
                <input type="radio" name="tech" value="PERL" id="tech5">
                <label for="tech5" class="mr-4">PERL</label>
                <input type="radio" name="tech" value="Cold Fusion" id="tech6">
                <label for="tech6" class="mr-4">Cold Fusion</label>
                <input type="radio" name="tech" value="Other" id="tech7">
                <label for="tech7">Other</label>
            </div>
            <span class="result"></span>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
