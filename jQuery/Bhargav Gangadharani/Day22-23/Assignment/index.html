<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Assignment Day22/23</title>
</head>

<body>
    <div class="container text-center mt-5 w-50 pb-2">
        <form>
            <select class="form-select mb-3 form-control" id="countryName">
                <option selected value="blank">--Please Select the Country--</option>

              </select>
            <span id="result" style="font-weight: 200; font-size: 20px; margin-top: 50px;"></span>
        </form>
    </div>
    <script>
      $(document).ready(function () {
            var arr = ["India", "USA", "UK", "Russia", "UAE"];

            $.each(arr, function (item) {
                console.log(arr[item])
                $("select").append($("<option Value='" + arr[item] + "'></option>").text(arr[item]));

            })


            $("#countryName").click(function () {
                if ($("#countryName").val() == "blank") {
                    $("#result").html("<ul type = none><li>India</li><li>USA</li><li>UK</li><li>Russia</li><li>UAE</li></ul>")
                }
                else {
                    $("li").hide();
                    $("#result").html("Your Selected Country is: "+$(this).val());
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
