<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeExe-2</title>
    <script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
    <span id="helptext">Hello Good morning</span>
    <script>
        //hover is combination for both mouseleave and mouse enter
        $(document).ready(function(){
            $("#helptext").hover(function(){
                //toggle is for both hide and show the text
                    $(this).toggle();
            });
        });
    </script>
</body>
</html>
