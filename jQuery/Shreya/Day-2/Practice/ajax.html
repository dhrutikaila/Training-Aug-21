        //load the file and check the status 

        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").load("example.tt" , function(responseTxt, statusTxt, xhr){
                    if(statusTxt=="success")
                    {
                        alert("Run success");
                    }
                    if(statusTxt=="error"){
                        alert("error"+xhr.status +": "+xhr.statusTxt)
                    }
                });
            });
        });
    </script>

    <div id="div1">
        <p>Hello AJAX Learning</p>
    </div>
    <button>Click me!</button>
