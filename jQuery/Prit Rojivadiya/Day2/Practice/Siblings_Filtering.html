<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div>div (parent)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
    </div>

    <div style="border: 1px solid black;">
        <p>A paragraph in a div.</p>
        <p>Another paragraph in a div.</p>
      </div>
      <br>
      
      <div style="border: 1px solid black;">
        <p>A paragraph in another div.</p>
        <p class="intro">Another paragraph in another div.</p>
      </div>
      <br>
      
      <div style="border: 1px solid black;">
        <p class="intro">A paragraph in another div.</p>
        <p>Another paragraph in another div.</p>
      </div>

    <script>
        $(document).ready(function(){

            // jQuery siblings

            $("h2").siblings().css({"color": "red", "border": "2px solid red"});
            
            $("h2").siblings("p").css({"color": "green", "border": "2px solid green"});
            
            $("h2").next().css({"color": "blue", "border": "2px solid green"});

            $("h2").nextAll().css({"color": "grey", "border": "2px solid green"});

            $("h2").nextUntil("h6").css({"color":"pink"});


            // jQuery filtering

            $("div").first().css("background-color", "yellow");

            $("div").last().css("background-color", "lightgreen");
            
            $("div").eq(1).css("background-color", "lightgrey");

            $("p").filter(".intro").css("color","green");

        })
    </script>
</body>
</html>
