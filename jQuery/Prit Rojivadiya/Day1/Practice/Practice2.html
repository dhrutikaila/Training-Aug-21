<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <span id="helpText">hide / show message on mouseover and mouseout</span>
    <script>

        // There is one Hide/show the text inside the #helpText span element when the user’s mouse passes over the text “

        $("#helpText").mouseover(function () {
            $(this).hide();
        });

        $('#helpText').mouseout(function () {
            $(this).show();
        })

        /* $('#helpText').hover(function(){
            $(this).toggle();
        }) */

    </script>
</body>

</html>
