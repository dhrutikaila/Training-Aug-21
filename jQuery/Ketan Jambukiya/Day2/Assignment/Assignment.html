<!-- Use getJSON method access this web api  https://gorest.co.in/public-api/users and display the result in one table -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
      <div class="container">
          <div>
            <table class="table table-bordered table-striped" id="emp_table">
                 <tr>
                     <th>id</th>
                     <th>name</th>
                     <th>email</th>
                     <th>gender</th>
                     <th>status</th>
                 </tr>
            </table>
          </div>
      </div>

      <script>
          $(document).ready(function(){
              $.getJSON( "https://gorest.co.in/public-api/users ", function(info){
               var empdata = '';
               $(info.data).each(function(key,value){
                 empdata += '<tr>';
                 empdata += '<td>'+ value.id+'</td>';
                 empdata += '<td>'+ value.name+'</td>';
                 empdata += '<td>'+ value.email+'</td>';
                 empdata += '<td>'+ value.gender+'</td>';
                 empdata += '<td>'+ value.status+'</td>';
                 empdata += '</tr>';
                
               });
               $("#emp_table").append(empdata)
              });
          });
      </script>
</body>
</html>
