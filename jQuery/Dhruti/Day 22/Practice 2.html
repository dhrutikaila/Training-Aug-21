<!--There is one Hide/show the text inside the #helpText span element when the user’s mouse passes over the text “-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("p").mouseenter(function(){
                $("p").hide();   
            });
       
        $("#show").mouseleave(function(){
           $("p").show();
});
});
    </script>
</head>
<body class="container">
    <p>There is one Hide/show the text inside the</p> 
    <span class="span bg-danger"> helpText </span> 
    <p id="show">element when the user’s mouse passes over the text </p>
    
</body>
</html>
