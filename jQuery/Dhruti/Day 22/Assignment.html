<!--Put a droplist with 5 country name from list object using jquery
                  (Eg. India, United Kingdom..). Default value should “Please select”.
                – Bellow droplist all country name which are in the dropdown that should display with Label :
                  “Your Selected Country : “.
                – By default all country name should display.
                – Only that country name should appear which are you select from dropdown.
                  All other label should be disappear.
                – When i select ‘Please select’, all countries name should get displayed.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
  </head>

  <body>
      <div class="container text-center mt-5 w-50 pb-2">
          <form>
              <select class="form-select mb-3 form-control" id="countryName">
                  <option selected value="blank">--Please Select the Country--</option>
  
                </select>
              <span id="result" style="font-weight: 200; font-size: 20px; margin-top: 50px;"></span>
          </form>
      </div>
      <script>
        $(document).ready(function () {
              var arr = ["India", "Germany", "Australia", "Russia", "France"];
  
              $.each(arr, function (item) {
                  console.log(arr[item])
                  $("select").append($("<option Value='" + arr[item] + "'></option>").text(arr[item]));
  
              })
  
  
              $("#countryName").click(function () {
                  if ($("#countryName").val() == "blank") {
                      $("#result").html("<ul type = none><li>India</li><li>Germany</li><li>Australia</li><li>Russia</li><li>France</li></ul>")
                  }
                  else {
                      $("li").hide();
                      $("#result").html("Your Selected Country is: "+$(this).val());
                  }
              });
          });
      </script>
  
  </body>
  
  </html>
