<!--Label : “Please select your technology :”
     – Consider following set of radio buttons :- “PHP”, “ASP.NET”, “ASP”, “JSP”, “PERL”, “Cold Fusion”, “Other”. Layout these buttons in a Horizontal manner.
    – Clicking on a particular radio button should display the related technology name besides label : “You have  selected : “.
    – Use multiple “span” HTML element for displaying the related message.
    – Note that radio button should be selectable by clicking on the corresponding label.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   
    <script>
        $(document).ready(function(){
            
            $(":radio").click(function(){
              
                 
                  var tech = $('input[type="radio"]:checked').val();
                  $(".output").html("You have  selected :"+ tech);
           
        });
        });
    </script>
</head>
<body class="container">
    
    <form id="demo">
        <span class="output">&nbsp;</span><br><br>
        <label>Please select your technology :</label><br><br>
        <input type="radio" id="PHP" name="fav_language" value="PHP">
          <label for="PHP">PHP</label>
          <input type="radio" id="ASP.NET" name="fav_language" value="ASP.NET">
          <label for="ASP.NET">ASP.NET</label>
          <input type="radio" id="ASP" name="fav_language" value="ASP">
          <label for="ASP">ASP</label>
        <input type="radio" id="JSP" name="fav_language" value="JSP">
          <label for="JSP">JSP</label>
        <input type="radio" id="PERL" name="fav_language" value="PERL">
          <label for="PERL">PERL</label>
        <input type="radio" id="ColdFusion" name="fav_language" value="ColdFusion">
          <label for="ColdFusion">Cold Fusion</label>
        <input type="radio" id="Other" name="fav_language" value="Other">
          <label for="Other">Other</label>

    </form>
  
</body>
</html>
