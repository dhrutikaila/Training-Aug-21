<!--Use getJSON method access this web api  https://gorest.co.in/public-api/users and display the result in one table.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

      $(document).ready(function () {
            $("button").click(function () {
                $("#data").append(
                    `<table class="table table alert-success mt-5">
                        <thead>
                            <tr>
                              <th>ID</th>
                              <th>Name</th>
                              <th>Email</th>
                              <th>Gender</th>
                              <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>`
                );
                $.getJSON("https://gorest.co.in/public-api/users", function (result) {
                    $.each(result.data, function (i) {
                        $("tbody")
                            .append($("<tr></tr>")
                                .append($("<td></td>").text(result.data[i].id))
                                .append($("<td></td>").text(result.data[i].name))
                                .append($("<td></td>").text(result.data[i].email))
                                .append($("<td></td>").text(result.data[i].gender))
                                .append($("<td></td>").text(result.data[i].status))
                            );
                    });
                });
            });
        });
       </script>
        </head>
        <body>
        
       <div id="#data">

       </div>
          
</body>
<div class="container text-center my-5">
  <h4>The result in one table</h4>

  <button class="btn btn alert-warning">Get JSON data</button>
  <div id="data"></div>
</div>
</html>
