<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Practice</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="pract1"></div>
      <button id="button" class="btn btn-secondary">Click to create</button>

      <br />
      <br />
      <span id="helpText"
        >Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum
        consectetur culpa neque dolore, sit enim quod voluptatibus deleniti a,
        praesentium, id perspiciatis sint atque assumenda esse voluptatem modi
        odit reprehenderit.
      </span>

      <br />
      <br />

      <div class="form-group">
        <label for="technology">Please select your technology</label>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            value="PHP"
            name="technology"
            id="PHP"
            required
          />
          <label for="PHP">PHP</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            value="ASP.NET"
            name="technology"
            id="ASPNET"
          />
          <label for="ASPNET">ASP.NET</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            value="ASP"
            name="technology"
            id="ASP"
          />
          <label for="ASP">ASP</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            value="JSP"
            name="technology"
            id="JSP"
          />
          <label for="JSP">JSP</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            value="PERL"
            name="technology"
            id="Perl"
          />
          <label for="Perl">PERL</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            value="Cold Fusion"
            name="technology"
            id="coldFusion"
          />
          <label for="coldFusion"> Cold Fusion</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            value="Other"
            name="technology"
            id="other"
          />
          <label for="other">Other</label>
        </div>
      </div>
      <div id="selected">
        <span id="yes"> You have selected : </span>
        <span id="tech"></span>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="practice.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
