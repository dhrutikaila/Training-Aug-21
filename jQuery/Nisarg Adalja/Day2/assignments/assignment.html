<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assests/css/bootstrap.min.css">
    <script src="../../assests/js/jquery-3.6.0.js"></script>
    <script src="../../assests/js/bootstrap.bundle.js"></script>

</head>

<body>
    <div class="container">
        <div id="jsonData">
          
        </div>
        <button id="getData" class="mt-5 mb-5 btn btn-success">Get Json data</button>
    </div>
    <script>
        //Use getJSON method access this web api  https://gorest.co.in/public-api/users and display the result in one table.

        $("#getData").click(function () {
            $.getJSON("https://gorest.co.in/public-api/users", function (result, status, xhr) {
                //console.log(status);
                $("#jsonData").append(`<table id='jsonTable' class='table'><tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Status</th>
            </tr></table>`)
                $.each(result.data, function (i, field) {
                    console.log(result.products);
                     $("#jsonTable").append("<tr class='' scope='col'><td>"+field.id + "</td><td>"+field.name+"</td><td>"+field.email+"</td><td>"+field.gender+"</td><td>"+field.status+"</td></tr>");
                
                });
            });
        });
    </script>
</body>

</html>
