<!--Create an application for performing basic math operations like Addition, Subtraction,   Multiplication and Division.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Day13</title>
    <style>
        form {
            align-items: center;
            margin-left: 39%;
            margin-top: 2.5%;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(65, 63, 63, 0.521);
            width: fit-content;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 1px 5px 8px rgba(65, 63, 63, 0.521);
        }

        body {
            background-color: #fafafa;
        }
        strong{
            color: rgba(70, 67, 67, 0.616);
        }
    </style>
</head>
<body>
    <form>
        <strong>Assignment</strong>
        <br><br>
        <label>First Number: </label><input type="number" id="number1"><br><br>
        <label>Second Number: </label><input type="number" id="number2"><br><br>
        <div>
            <lable>Please select operation you want to perform: </lable><br><br>
            <input type="radio" value="+" name="operation">
            <lable>+</lable><br><br>
            <input type="radio" value="-" name="operation">
            <lable>-</lable><br><br>
            <input type="radio" value="*" name="operation">
            <lable>*</lable><br><br>
            <input type="radio" value="/" name="operation">
            <lable>/</lable><br><br>
        </div>
        <div style="margin-top:10px; margin-bottom:20px;">
            <button type="button" onclick="calculate()">Calculate</button>
            <button type="reset">Reset</button>
        </div>
        <label>Result: </label><input type="text" id="result"><br><br>
    </form>

    <script>
        var num1 = document.getElementById("number1");
        var num2 = document.getElementById("number2");
        var operation = document.getElementsByName("operation");
        var result =  document.getElementById("result");

        function calculate(){
            for(let i=0; i< operation.length;i++)
            {
                if(operation[i].checked)
                {
                    if(operation[i].value == "+")
                    {
                        result.value = (parseInt(num1.value) + parseInt(num2.value));
                    }
                    if(operation[i].value == "-")
                    {
                        result.value = (parseInt(num1.value) - parseInt(num2.value));
                    }
                    if(operation[i].value == "*")
                    {
                        result.value = (parseInt(num1.value) * parseInt(num2.value));
                    }
                    if(operation[i].value == "/")
                    {
                        result.value = (parseInt(num1.value) / parseInt(num2.value));
                    }
                }
            }
            
        }
    </script>
</body>
</html>
