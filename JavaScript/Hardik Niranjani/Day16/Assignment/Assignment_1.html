<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Assignment</title>
</head>

<body style="background-color: #fafafa;">
    <div class="container mt-5 p-5 pt-0 border shadow rounded" style="background-color: white; width: fit-content">
        <h1 class="display-5 mt-0 pt-3">Assignment</h1>
        <form>
            <div class="my-3">
                <label for="date" class="display-6 mb-2">Please enter date: </label>
                <input type="text" placeholder="Format: 05/19/2005" class="form-control" id="date">
            </div>
        </form>
        <button class="btn btn-outline-primary" onclick="return check(document.getElementById('date').value)">Submit</button>
        <p class="mt-5 display-6 text-danger" id="error"></p>
        <p class="mt-5 display-6 text-success" id="result"></p>
    </div>

    <script>
        function check(dateinput) {

            if (dateinput == "") {
                document.getElementById("error").innerHTML = "Please enter the Date";
                return;
            }

            var dtpart = dateinput.split("/");
            if (dtpart.length != 3 ||  dtpart[0].length != 2 || dtpart[1].length != 2   || dtpart[2].length != 4) {
                document.getElementById("error").innerHTML = "Please Enter valid format";
                return;
            }
            var month = parseInt(dtpart[0]);
            var day = parseInt(dtpart[1]);
            var year = parseInt(dtpart[2]);

            if (isNaN(year) || year > (new Date()).getFullYear) {
                document.getElementById("error").innerHTML = "Invalid Year!";
                return;
            }

            else if (isNaN(month) || month < 1 || month > 12) {
                document.getElementById("error").innerHTML = "Invalid Month!";
                return;
            }

            else {
                document.getElementById("result").innerHTML = "The date is valid";
                
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
