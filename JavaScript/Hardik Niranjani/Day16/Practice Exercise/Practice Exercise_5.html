<!--Try some operation with list like push, pop, shifting, deleting element-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>


<body style="background-color: #fafafa;">
    <div class="container p-3 ps-3 border shadow rounded" style="background-color: white; width:50%">
        <h1 class="display-5 mt-0 pt-3">Prctice Exercise_5</h1>
    </div>
    <div class="container mt-5 p-5 pt-2 border shadow rounded" style="background-color: white; width:50%">
        
        <h2>Array</h2>
        <p id="array"></p>
    </div>

    <div class="container mt-5 p-5 pt-2 border shadow rounded" style="background-color: white; width:50%">
        <h2>Array_Push - Gandhinagar</h2>
        <p id="array_push"></p>
    </div>

    <div class="container mt-5 p-5 pt-2 border shadow rounded" style="background-color: white; width:50%">
        <h2>Array_pop - Gandhinagar</h2>
        <p id="array_pop"></p>
    </div>

    <div class="container mt-5 p-5 pt-2 border shadow rounded" style="background-color: white; width:50%">
        <h2>Array_Shift - Mumbai </h2>
        <p id="array_shift"></p>
    </div>

    <div class="container mt-5 p-5 pt-2 border shadow rounded" style="background-color: white; width:50%">
        <h2>Array_Unshift - New York </h2>
        <p id="array_unshift"></p>
    </div>

    <div class="container mt-5 p-5 pt-2 border shadow rounded" style="background-color: white; width:50%">
        <h2>Array_Delete - Vadodara </h2>
        <p id="array_delete"></p>
    </div>

    <script>
        var array = ["Mumbai", "Rajkot", "Ahemedabad", "Vadodara"];
        var res = "";

        for (let i = 0; i < array.length; i++) {
            res += array[i] + "<br>";
            document.getElementById("array").innerHTML = res;

        }

        // Push Opration 
        array.push("Gandhinagar");
        var res1 = "";
        for (let i = 0; i < array.length; i++) {
            res1 += array[i] + "<br>";
            document.getElementById("array_push").innerHTML = res1;

        }

        // Pop Opration 
        array.pop();
        var res3 = "";
        for (let i = 0; i < array.length; i++) {
            res3 += array[i] + "<br>";
            document.getElementById("array_pop").innerHTML = res3;
        }

        // shifting Opration 

        array.shift();
        var res4 = "";
        for (let i = 0; i < array.length; i++) {
            res4 += array[i] + "<br>";
            document.getElementById("array_shift").innerHTML = res4;
        }

        // Unshift operation
        array.unshift("New York");
        var res5 = "";
        for (let i = 0; i < array.length; i++) {
            res5 += array[i] + "<br>";
            document.getElementById("array_unshift").innerHTML = res5;
        }

        // Deleting Opration
        delete array[3];
        var res6 = "";
        for (let i = 0; i < array.length - 1; i++) {
            res6 += array[i] + "<br>";
            document.getElementById("array_delete").innerHTML = res6;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
