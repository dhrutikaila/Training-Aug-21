<!--Write a JavaScript function to split a string and convert it into an array of words-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Practice exercise_2</title>
</head>

<body style="background-color: #fafafa;">
    <div class="container mt-5 p-5 pt-0 border shadow rounded" style="background-color: white; width: fit-content">
        <h1 class="display-5 mt-0 pt-3">Prctice Exercise_2</h1>
        <input class="form-control" id="string" type="text" >
        <button class="btn btn-primary mt-2" type="button" onclick="string_split()">Click Here</button>
        <label for="input" class="form-label mt-3 w-100 d-inline-flex">Result:
            <p class="text-success bold border-primary ps-2" id="result"></p>
        </label>
        
    </div>


    <script>
        function string_split() {
            var string = document.getElementById("string").value;
            var result = document.getElementById("result");
            if (string.trim() === "")
             {
                result.innerHTML = "String is blank";
            }
            else {
                result.innerHTML = string.trim().split(" ").toString();
            }
        }
    </script>
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>
                            
</html>
