
<!-- Write a JavaScript function to check whether a string is blank or not -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
  <div class="mt-3  ms-2 w-50">
    <input type="text" id="jk"  name="text" class="form-control" placeholder="Enter String"><br>
    <input type="submit" value="Check" class="btn btn-outline-primary" onclick="hello()">
    <input type="reset" value="Reset" class="btn btn-outline-primary" onclick="reset()"> <br><br>
  </div>
  <label id="answer" class="ms-2" > </label>
    <script>
        function hello() {
        var str = document.getElementById('jk').value;
    
        if ( str.length==0)
        {
        document.getElementById('answer').innerHTML = "String is null";
        }
        else 
        {
            document.getElementById('answer').innerHTML = "String is not null";
        }
        
      }
      function reset()
      {
        document.getElementById("jk").value="";
        document.getElementById("answer").innerHTML="";
      }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
   
</body>
</html>
