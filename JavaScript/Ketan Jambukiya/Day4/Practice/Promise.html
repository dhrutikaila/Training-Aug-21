<!-- Make a function that takes in a single parameter and returns a new promise. using setTimeout, after 500 milliseconds, the promise will either resolove or reject. if the input is a string, the promise resolves with that reverse string . if the input is anything but a string it rejects with that same input call the function wrong Input -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
  
    <input type="text" id="input" class="m-3 w-50"> 
    <button type="submit" class="btn btn-secondary"  onclick="setTimeout(xyz,5000)">Apply</button><br>
    <label id="result" class="m-3"></label>

    <script>
        function abc(data) {
         let p = new Promise((resolve, reject)=>{
         if (typeof (data) == "string" && isNaN(data)) {

         resolve(data.split("").reverse().join("").isNaN());
         }

         else {
         var datainput = data + " is not a string"
         reject(datainput);
      }
      })

     return p;

}

         function xyz(){
         string = document.getElementById("input").value;

         abc(string).then(
          (resolve)=>{
        document.getElementById("result").innerHTML = resolve;
          },(reject)=>{
            document.getElementById("result").innerHTML = reject;
          }
        )
  }
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
