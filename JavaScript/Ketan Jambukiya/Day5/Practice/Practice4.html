<!-- Using Function call create employee object with field Name, Address and Designation and pass it to function -->

   <!DOCTYPE html>
   <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
   </head>
   <body>
     <label id="result"></label>
       <script>
         function empinfo(empname,empaddress,empdesignation)
         {
           var employee = {
             Name : empname,
             Address : empaddress,
             Designation : empdesignation
             
           }
           document.getElementById("result").innerHTML ="Employee Name : " +employee.Name + "<br> Employee Address :  "+ employee.Address + "<br> Employee Desgnation :  "+ employee.Designation;
         };
          empinfo("Hiren Shah","Ahemedabad","Accountant");
          

       </script>
   </body>
   </html>
