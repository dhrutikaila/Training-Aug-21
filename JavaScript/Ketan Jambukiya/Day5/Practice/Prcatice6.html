<!-- Explain Function closure with practica -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" onclick="myFunction()">Count</button><br>
    <label id="result"></label>

  <script>
    const add = (function () {
    let counter = 0;
    return function () {
        counter += 1; 
        return counter;
    }
})();

function myFunction(){
  document.getElementById("result").innerHTML = add();
}
</script>
</body>
</html>
