<!-- Design a form for storing employee details. (EmployeeID, Employee name, age, Gender, designation, salary, location, Email ID, Date of Joining and contact number)
Validation required
EmployeeID should be at least 5 character long. use regular Expression
Age should be a number
Each field should contain value
Email ID should be in proper format
Date of joining should be in date format
Location should be in the drop down list
Use radio buttons for Gender -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    
    <div class="row">
         <div class="col"></div>
         <div class="col-6 mt-4">
             <form id="form1">
                 <div class="input-group mb-4 ">
                 <label  class=" input-group-text ">EmployeeId : </label>
                 <input type="text" required pattern="^[A-Za-z0-9]{5,}$" id="empid" class="form-control">  
                </div>

                <div class="input-group mb-4 ">
                    <label  class=" input-group-text ">Employee name : </label>
                    <input type="text" required id="empname" class="form-control">  
                   </div>

                   <div class="input-group mb-4 ">
                    <label  class=" input-group-text ">Age : </label>
                    <input type="number" required min="0" id="age" class="form-control">  
                   </div>

                   <div class="input-group mb-3 ">
                   <label  class=" input-group-text h-25 ">Gender : </label>
                   <div class="ms-3 mt-2">
                   <input type="radio" id="Gender" required  name="Gender" class="form-check-input"  value="Male">
                   <label for="Gender" >Male</label>
                   <input type="radio" id="Gender"   class="form-check-input" name="Gender" value="Female" >
                   <label for="Gender" >Female</label><br><br>
                    </div>
                 </div>

                 <div class="input-group mb-4 ">
                    <label  class=" input-group-text ">Designation : </label>
                    <input type="text" required  id="designation" class="form-control">  
                   </div>

                   <div class="input-group mb-4 ">
                    <label  class=" input-group-text ">Salary : </label>
                    <input type="number" required  id="salary" class="form-control">  
                   </div>

                   <div class="input-group mb-4 ">
                    <label  class=" input-group-text  " >Location : </label>
                    <select name="Location" id="location" class="form-control" required >
                        <option value="Ahemedabad">Ahemedabad</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                        <option value="Vadodara">Vadodara</option>
                      </select>
                   </div>

                   <div class="input-group mb-4 ">
                    <label  class=" input-group-text ">Email : </label>
                    <input type="email" required  id="email" pattern=".+@gmail.com" class="form-control">  
                   </div>

                   <div class="input-group mb-4 ">
                    <label  class=" input-group-text ">Date of Joining : </label>
                    <input type="date"  id="date" required class="form-control">  
                   </div>


                   <div class="input-group mb-4 ">
                    <label  class=" input-group-text ">Contact Number : </label>
                    <input type="number" required maxlength="10" minlength="10"  id="connum" class="form-control">  
                   </div>

                   <div class="form-group mb-3">
                    <button class="btn btn-primary" onclick="data()" >Submit</button>

                </div>

             </form>
             <label id="result"></label>
         </div>
         <div class="col"></div>
    </div>
     
    <script>
        function data(){
             var A = document.getElementById("empid").value; 
             document.getElementById("result").innerHTML += "EmployeeID :" + A+"<br>";

             var B = document.getElementById("empname").value; 
             document.getElementById("result").innerHTML += "Employee Name :" + B+"<br>";

             var C = document.getElementById("age").value; 
             document.getElementById("result").innerHTML += "Age :" + C+"<br>";

             var D = document.getElementById("designation").value; 
             document.getElementById("result").innerHTML += "Designation :" + D+"<br>";

             var E = document.getElementById("salary").value; 
             document.getElementById("result").innerHTML += "Salary :" + E+"<br>";

             var F = document.getElementById("location").value; 
             document.getElementById("result").innerHTML += "Location :" + F+"<br>";

             var G = document.getElementById("email").value; 
             document.getElementById("result").innerHTML += "Email :" + G+"<br>";

             var H = document.getElementById("date").value; 
             document.getElementById("result").innerHTML += "Date of Joining :" + H+"<br>";

             var I = document.getElementById("connum").value; 
             document.getElementById("result").innerHTML += "Contact Number :" + I+"<br>";
 

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</body>
</html>
