<!-- Create an application for performing basic math operations like Addition, Subtraction,   Multiplication and Division.

Consider following elements:

 Label : “Please enter first number : ” with Text Box
 Label : “Please enter second number : ” with Text Box
 Label : “Please select operation you want to perform : ” with set of Radio Buttons like “Addition”, “Subtraction”, “Multiplication” and “Division” presented in vertical manner.
 Two buttons,  “Calculate” and “Reset”
 Label: “Result is: ” with final result – Place all the checks to make sure that user enters only numeric values for text boxes. Clicking on “Calculate” button will perform the requested operation and   the result will be displayed below “Calculate” and “Reset” buttons in the form of text,   e.g. : “Result is : 10”. – Clicking on “Reset” button will reset all the form information including radio button   selection and result text. -->



 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    
    <label for="Enter numer">Please Enter First Number</label><br><br>
     <input type="text" id="num1" name="number"><br><br>
     <label for="Enter numer">Please Enter second Number</label><br><br>
     <input type="text" id="num2" name="number"><br><br>
   
<input type="radio" id="Addition" name="Addition" value="Addition"  >
<label for="Addition" >+</label><br>
<input type="radio" id="Subtraction" name="Subtraction" value="Subtraction">
<label for="Subtraction" >-</label><br>
<input type="radio" id="Multiplication" name="Multiplication" value="Multiplication">
<label for="Multiplication" >*</label><br>
<input type="radio" id="Division" name="Division" value="Division">
<label for="Division">/</label><br><br>

<input type="submit" value="Calculate" onclick="calculate()">
<input type="reset" value="Reset" onclick="reset()"><br>

<label id="answer"></label>

<script>
    function calculate()
    {
        var num1=parseInt(document.getElementById("num1").value);
        var num2=parseInt(document.getElementById("num2").value);
        var num3=0;

        if(document.getElementById("Addition").checked==true)
        {
            num3=num1+num2;
            document.getElementById("answer").innerHTML += "sum : "+num3+"<br>";

        }

        if(document.getElementById("Subtraction").checked==true)
        {
            num3=num1-num2;
            document.getElementById("answer").innerHTML += "sub : "+num3+"<br>";

        }

        if(document.getElementById("Multiplication").checked==true)
        {
            num3=num1*num2;
            document.getElementById("answer").innerHTML += "Mul : "+num3+"<br>";

        }

        
        if(document.getElementById("Division").checked==true)
        {
            num3=num1/num2;
            document.getElementById("answer").innerHTML += "div : "+num3+"<br>";

        }

    }
  function reset()
  {
      document.getElementById("num1").value="";
      document.getElementById("num2").value="";
      document.getElementById("Addition").checked=false;
      document.getElementById("Subtraction").checked=false;
      document.getElementById("Multiplication").checked=false;
      document.getElementById("Division").checked=false;
      document.getElementById("answer").innerHTML="";
  }
</script>



 </body>
 </html>
