<!-- Using Function Apply pass employee object to a function defined in the function. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="res"></p>
    <script>
    const employee={
        details: function(firstname,address,designation){
            return "Name: " +firstname+" || Address: "+address+" || Designation: "+designation
        }
    }

    document.getElementById("res").innerHTML=employee.details(["Mayur"],["Mumbai"],["Sr. engineer"])
    </script>
</body>
</html>
