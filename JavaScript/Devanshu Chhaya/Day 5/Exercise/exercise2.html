      <div class="container w-50">
    <h1>Aera of Rectangel:</h1>
<label for="length" class="form-label">Length</label> 
<input type="number" id="input" class="form-control w-25" aria-describedby="enter">

<label for="length" class="form-label">width</label> 
<input type="number" id="input2" class="form-control w-25" aria-describedby="enter">
<button type="submit" class="btn btn-primary" onclick="calculate(input.value,input2.value,res)">Submit</button>
<div id="res"></div>
</div>


<script>

    
    const result=new Function("a","b","return a*b")

    function calculate(a,b,res){
        
        let r= result(a,b)
        res.innerHTML=r
   
    }

</script>
