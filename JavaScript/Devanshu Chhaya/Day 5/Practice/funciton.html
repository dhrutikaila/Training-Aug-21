<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Java Script Functions</h1>
    <p id="funexp"></p>
    <p id="funcon"></p>
    <p id="funcall"></p>
    <p id="funcall2"></p>
    <script>
        const x = function (a, b) { return a * b };
        document.getElementById("funexp").innerHTML = x(4, 3);

        const myFunction = new Function("a", "b", "return a * b");
        document.getElementById("funcon").innerHTML = myFunction(4, 3);

        (function () {
            document.getElementById("demo").innerHTML = "Hello! I called myself";
        })();

        const person = {
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }
        const person1 = {
            firstName: "John",
            lastName: "Doe"
        }
        const person2 = {
            firstName: "Mary",
            lastName: "Doe"
        }
        document.getElementById("funcall").innerHTML = person.fullName.call(person1);

        const person = {
            fullName: function (city, country) {
                return this.firstName + " " + this.lastName + "," + city + "," + country;
            }
        }

        const person1 = {
            firstName: "John",
            lastName: "Doe"
        }

        document.getElementById("demo").innerHTML = person.fullName.apply(person1, ["Oslo", "Norway"]);

        const myObject = {
            firstName: "John",
            lastName: "Doe",
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        }

        document.getElementById("funcall2").innerHTML = myObject


    </script>
</body>

</html>
