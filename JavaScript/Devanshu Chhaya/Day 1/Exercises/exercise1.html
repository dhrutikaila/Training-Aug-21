<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="display-4 text-center my-5">Exercise</div><hr>
    <p id="numbers" class="border border-primary text-center mx-5 fw-bolder"></p>
    <p class="text-center border border-primary border-4 mx-5 fw-bolder" id="result"></p>
    <p class="text-center border border-primary border-4 mx-5 fw-bolder" id="sum"></p>

    <script>
        var num1=prompt("Enter the first Number");
        var num2=prompt("Enter the second Number");
        var num3=prompt("Enter the thired Number");

        document.getElementById("numbers").innerHTML="First number: "+num1+"<br> Second Number: "+num2+"<br> Thired number: "+num3;

        if(num1>num2){
            if(num1>num3){
                document.getElementById("result").innerHTML="The greater number is: "+num1;
            }
            else{
                document.getElementById("result").innerHTML="The greater number is: "+num3;
            }
        }
        
        else{
            if(num2>num3){
                document.getElementById("result").innerHTML="The greater number is: "+num2;
            }
            else{
                document.getElementById("result").innerHTML="The greater number is: "+num3;
            }
        }

        var sum=0;
        if(num1>40){
            sum+=parseInt(num1);
        }

        if(num2>40){
            sum+=parseInt(num2);
        }

        if(num3>40){
            sum+=parseInt(num3);
        }

        document.getElementById("sum").innerHTML="The sum is: "+sum;
    </script>
