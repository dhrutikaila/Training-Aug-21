<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <p id="array"></p>
    <hr>
    <h3>Length</h3>
    <p id="length"></p>
    <hr>
    <button onclick="pushfun()">Push Tesla</button>
    <p id="push"></p>
    <script>
        const arr=["Apple","Microsoft","Intel"]
        document.getElementById("array").innerHTML=arr;
        arr[1]="Google";
        document.getElementById("array").innerHTML=arr;
        document.getElementById("length").innerHTML=arr.length;

        function pushfun(){
            arr.push("Tesla");
            document.getElementById("push").innerHTML=arr;
        }
        
    </script>

</body>
</html>
