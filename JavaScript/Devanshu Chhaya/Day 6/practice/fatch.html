    <h1>Fetch</h1>

    <p id="fetch"></p><br>

   <hr>
   
   <script>
        let file="try.txt"

        fetch(file)
        .then(x => x.text())
        .then(y => document.getElementById("demo").innerHTML=y);

        getText("try.txt")

        async function getText(file){
        let x=await fetch(file);
        let y=await x.text();
        document.getElementById("fetch").innerHTML=y
        }

        getText2("try.txt")
        async function getText2(file){
        let obj=await fetch(file);

        document.getElementById("fetch2").innerHTML=text
        }

    </script>
