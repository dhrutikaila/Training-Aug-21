 -->

 <!doctype html>
 <html lang="en">
   <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
 
     <title>Exercise 1</title>
   </head>
   <body>
     
     <h1 class="display-3 fw-bolder text-center">Exercise 2</h1>
     <div class="container w-50"> 
     <p id="var" style="color:black;" class="bg-success display-4 fw-bold text-center">The var</p>
     <p id="let" style="color: black;" class="bg-success display-4 fw-bold text-center mt-3">The let</p>
     <button onclick="color()" class="btn btn-success">Change color</button>
 </div>
     <script>
         function color(){
             setInterval(function(){
                 if(document.getElementById("var").style.color=='black'){
                     var col1='white';
                 }
                 else{
                     col1='black';
                 }

                 if(document.getElementById("let").style.color=='black'){
                     let col2='red';
                 }
                 else{
                     col2='black';
                 }

                 document.getElementById("var").style.color = col1;
                 document.getElementById("let").style.color = col2;

             },1000)
         }
     </script>
