<!-- Define a function called callback which receives an argument and prints the square of that number.
 -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Exercise 1</title>
  </head>
  <body>
    
    <h1 class="display-3 fw-bolder text-center">Exercise 1</h1>
    <div class="container w-50"> 
    <p id="answer" class="bg-success text-light display-3 text-center"></p>
</div>
    <script>
        function square(num1,callback){
            let ans=num1*num1;
            callback(ans);
        }

        function display(answer){
            document.getElementById("answer").innerHTML="The answer is: "+answer
        }

        square(5,display);
    </script>



    <!-- Optional JavaScript; choose one of the two! -->

    -->
  </body>
</html>
