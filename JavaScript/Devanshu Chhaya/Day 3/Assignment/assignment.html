<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="assignment.js"></script>
  <title>Assignment</title>
</head>

<body>
  <h1 class="display-5 fw-bolder text-center">Employee Form</h1>
  <div class="container bg-warning w-50">
    
    <form name="employeeform" class="mt-3" onsubmit="return formvalidation()">
      <div class="row mt-3">
        <div class="col-3">
          <label for="employeeid" class="form-label">EmployeeId</label>
          <input type="number" class="form-control" id="employeeid" >
        </div>
      </div>
      <div class="row mt-3">
      <div class="col-md-5">
        <label for="firstname" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstname">
      </div>
      <div class="col-md-5">
        <label for="lastname" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastname">
      </div>
      <div class="col-2">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="Age">
      </div>
      </div>
      <div class="row mt-3">
        <div class="col-5 justify-content-center">
          <label for="gender" class="form-label">gender: </label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1">
            <label class="form-check-label" for="male">male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2">
            <label class="form-check-label" for="female">female</label>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="designation" class="form-label">Designation</label>
          <input type="text" class="form-control" id="designation">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Gujarat</option>
            <option>Maharashtra</option>
            <option>Rajasthan</option>
            <option>Uttar Pradesh</option>
          </select>
        </div>
        <div class="col-8">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <label for="email" class="form-label">EmailId</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="col-md-4">
          <label for="contactnum" class="form-label">Contact Number</label>
          <input type="number" class="form-control" id="contactnumber">  
        </div>
        <div class="col-md-4">
          <label for="date" class="form-label">Date</label>
          <input type="text" class="form-control" id="date">
          <div id="datehelp" class="form-text">Please Enter Date in MM-DD-YYYY</div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        <div id="data"></div>
        </form>
        </div>
  </div>
  
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
