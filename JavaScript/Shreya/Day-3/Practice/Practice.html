<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
</head>
<body>
    <p>finding the element by id by usnig getelementby id method </p>
    <p id="demo"></p>
    <h4 id="hDemo"></h4>
    <h4 id="id1">Heyyaa</h4>
    <button type="button" onclick="document.getElementById('id1').style.color='red'">click</button><br><br>
    <button type="button" id="myBtn">EventExample</button>
    <p class="intro"></p>
    <script>
        var a = document.getElementById("demo");
        document.getElementById("demo").innerHTML="hello world";
        var b = document.getElementsByTagName("h1");
        document.getElementById("hDemo").innerHTML="Change element via tag name";
        document.getElementById("hDemo").style.color="blue";
       // document.getElementsByClassName("intro").innerHTML="Change element via class name";
        
        var x = document.getElementById("myBtn");
        x.addEventListener("mouseover", myFunction);
        x.addEventListener("click", mySecondFunction);
        x.addEventListener("mouseout", myThirdFunction);

        function myFunction() {
        document.getElementById("intro").innerHTML += "Moused over!<br>";
        }

        function mySecondFunction() {
        document.getElementById("intro").innerHTML += "Clicked!<br>";
        }

        function myThirdFunction() {
        document.getElementById("intro").innerHTML += "Moused out!<br>";
        }
    </script>
</body>
</html>
