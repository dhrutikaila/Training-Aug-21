<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="displayData()">
    
    <div id="jsondata"></div>
    <script>
      function displayData() {
            fetch("./data.json")
            .then((result) =>{
                return result.json();
            })
            .then((showData) => {
                console.log(showData);
                var data = JSON.stringify(showData);
                localStorage.setItem("Product_Detail",data);
                console.log(data);
                document.getElementById("jsondata").innerHTML = data;
            })
            .catch((err) =>{
                console.log(err);
                document.getElementById("jsondata").innerHTML = err;
            });
        }
    </script>
</body>

</html>
