<!-- Accept three numbers from the user using prompt, find the greater of these the numbers and do the sum of that numbers which are greater than 40. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>

<body>
    <h1 id="res"></h1>
</body>
<script>
    var No1 = parseInt(prompt("Enter First  Number"))
    var No2 = parseInt(prompt("Enter two  Number"))
    var No3 = parseInt(prompt("Enter three  Number"))
    var ans = 0
    var gans = 0
    if (No1 > 40) { ans = ans + No1; }
    if (No2 > 40) { ans = ans + No2; }
    if (No3 > 40) { ans = ans + No3; }

    if (No1 > No2 && No1 > No3) {
        gans = No1
    }
    else if (No2 > No3 && No2 > No1) {
        gans = No2
    }
    else if (No3 > No1 && No3 > No2) {
        gans = No3
    }
    else {
        gans = No1
    }

    document.getElementById("res").innerHTML = "Greater No Is :-- " + gans + " & Sum of Greater Than 40 Number is :-- " + ans;

</script>
</html>
