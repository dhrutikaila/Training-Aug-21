<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Hello, world!</title>
    <script>

// Array Method

        var info = ['java', 'python', 'C++', 'C', 'js']
        var info2 = ['sql', 'css']
        console.log(info)

        // pop
        info.pop()
        console.log(info)

        // push
        info.push("html")
        console.log(info)

        // shift
        info.shift()
        console.log(info)

        // unshift
        info.unshift("Django")
        console.log(info)

        // delete
        delete info[2]
        // empty at 2nd 
        console.log(info)

        // concat
        info = info.concat(info2)
        console.log(info)

        // splice
        // first parameter (2) defines the position 
        // second parameter (0) defines how many elements should be removed.
        // new elements to be added.

        // splice() to add Elements
        info.splice(2, 0, "node");
        console.log(info)


        // splice() to Remove Elements
        info.splice(2, 1);
        console.log(info)

        // Slicing an Array    

        console.log(info.slice(1, 3))

        console.log(info.slice(-1))

        // To String 
        console.log(info.toString())


        //array sort

        info.sort();
        console.log(info)

        //array reverse

        info.reverse();
        console.log(info)

// String/String Method

        let txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        // len
        console.log(txt.length)     // Returns 26

        // slice
        console.log(txt.slice(7, 13))

        // substring
        console.log(txt.substring(7, 13))

        // substr
        console.log(txt.substr(7, 6))

        // replace
        var i = txt.replace("ABCDE", "W3Schools")
        console.log(i)

        // toUpperCase
        var text2 = txt.toUpperCase()
        console.log(text2)

        // toLowerCase
        var text3 = txt.toLowerCase()
        console.log(text3)


        // concat
        let text4 = text2.concat(" ", text2);
        console.log(text4)


        // trim
        var text5 = "       Hello World!        ";
        text5.trim()
        console.log(text5)


        // charAt
        let text = "HELLO WORLD";
        console.log(text.charAt(0))


        // split
        console.log(text.split(" "))

        // Number/Number Method

        
        var x1 = 123;
        console.log(x1.toString());

        var x2 = 123;
        console.log(x2.toExponential(2));

        var x3 = 123;
        console.log(x3.toFixed(0));


        var x4 = 123;
        console.log(x4.toPrecision(2));

        var x5 = 123;
        console.log(x5.valueOf());


        console.log(parseInt("10"));         // returns 10


        console.log(parseFloat("10.33"));     // returns 10.33



// Date/Date Method

        var d = new Date();
        console.log(d);


        // Get Date Methods

        console.log(d.getTime());
        console.log(d.getFullYear());
        console.log(d.getMonth());
        console.log(d.getDate());
        console.log(d.getHours());
        console.log(d.getMinutes());
        console.log(d.getSeconds());
        console.log(d.getMilliseconds());
        console.log(d.getDay());

        // Set Date Methods
        var d1 = new Date();
        d1.setFullYear(2020);
        console.log(d1);

        var d1 = new Date();
        console.log(d1);



        var d1 = new Date();
        d1.setFullYear(2020, 11, 3)
        console.log(d1);

        var d1 = new Date();
        d1.setMonth(11);
        console.log(d1);


        var d1 = new Date();
        d1.setDate(15);
        console.log(d1);

        var d1 = new Date();
        d1.setDate(d1.getDate() + 50);
        console.log(d1);

        var d1 = new Date();
        d1.setHours(22);
        console.log(d1);


        var d1 = new Date();
        d1.setMinutes(30);
        console.log(d1);


        var d1 = new Date();
        d1.setSeconds(30);
        console.log(d1);


// Regular Expression

        // search
        var text_1 = "Visit W3Schools";
        var n = text_1.search(/w3schools/i);
        console.log(text_1);

        // replace
        var text_1 = "Visit Microsoft!";
        var result = text_1.replace("Microsoft", "W3Schools");
        console.log(text_1);


        // match
        var text_1 = "Visit W3Schools";
        var result = text_1.match(/w3schools/i);
        console.log(text_1);

        // Modifiers
        // i
        var text_1 = "Visit Microsoft!";
        var result = text_1.replace(/microsoft/i, "W3Schools");
        console.log(text_1);



        // g
        var text_1 = "Is this all there is?";
        var result = text_1.match(/is/g);
        console.log(text_1);


        // m
        var text_1 = "\nIs th\nis it?";
        var result = text_1.match(/^is/m);
        console.log(text_1);

        // Brackets


        var str = "Is this all there is?";
        var patt1 = /[h]/g;
        console.log(patt1.test(str));

        var patt1 = /[^is]/gi;
        var result = str.match(patt1);
        console.log(result);

        // [0-9]
        var patt1 = /[0-9]/g;
        var str = "12"
        console.log(patt1.test(str));

        // [^1-4] not
        var str = "123456789";
        var patt1 = /[^1-4]/g;
        var result = str.match(patt1);
        console.log(patt1.test(str));

        // (x|y) or
        var str = "re, green, red, green, gren, gr, blue, yellow";
        var patt1 = /(red|green)/g;
        console.log(patt1.test(str));


        // + Quantifier
        var str = "Hellooo World! Hello W3Schools!";
        var patt1 = /o+/g;
        var result = str.match(patt1);
        console.log(result);

        //   ?
        //   "1", followed by zero or one "0" characters:
        var str = "1, 100 or 1000?";
        var patt1 = /10?/g;
        var result = str.match(patt1);
        console.log(result);

        // d{N}
        var str = "100, 1000 or 10000?";
        var patt1 = /\d{4}/g;
        var result = str.match(patt1);
        console.log(result);

        // d{N,N}

        var str = "100, 1000 or 10000?";
        var patt1 = /\d{3,4}/g;
        var result = str.match(patt1);
        console.log(result);


        //   {X,}
        var str = "100, 1000 or 10000?";
        var patt1 = /\d{3,}/g;
        var result = str.match(patt1);
        console.log(result);

        //$ end
        var str = "Is this his";
        var patt1 = /is$/g;
        var result = str.match(patt1);
        console.log(result);

        // ^start
        var str = "Is this his";
        var patt1 = /^Is/g;
        var result = str.match(patt1);
        console.log(result);


        // \w Metacharacter only word
        var str = "Give 100%!";
        var patt1 = /\w/g;
        var result = str.match(patt1);
        console.log(result);

        // \W Metacharacter no word
        var str = "Give 100%!";
        var patt1 = /\W/g;
        var result = str.match(patt1);
        console.log(result);

        // \d Metacharacter no word
        var str = "Give 100%!";
        var patt1 = /\d/g;
        var result = str.match(patt1);
        console.log(result);

        // \D Metacharacter no word
        var str = "Give 100%!";
        var patt1 = /\D/g;
        var result = str.match(patt1);
        console.log(result);

        // \s Metacharacter no word
        var str = "Give 100%!";
        var patt1 = /\s/g;
        var result = str.match(patt1);
        console.log(result);

        // \S Metacharacter no word
        var str = "Give 100%!";
        var patt1 = /\S/g;
        var result = str.match(patt1);
        console.log(result);


        // \D Metacharacter no word
        var str = "Give 100%!";
        var patt1 = /\D/g;
        var result = str.match(patt1);
        console.log(result);

        // \0 Metacharacter no word

        var str = "Visit W3Schools.\0Learn JavaScript.";
        var patt1 = /\0/;
        var result = str.search(patt1);
        console.log(result);
    </script>
