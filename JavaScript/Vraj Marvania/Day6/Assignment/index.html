<!-- Display Product information in Grid format with AddToCart option. once a user click on AddtoCart button should be stored in local storage. Click on cart summary will display that data into console. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cart Page</title>
    <style>
      tbody, td, tfoot, th, thead, tr {
              text-align: center;
              border-color: inherit;
              border-style: solid;
              border-width: .5px;
            }
    </style>
  </head>
  <body>
      <div>
    <div class="card m-4 text-light ">
        <h5 class="card-header text-center bg-dark">AddToCart Page</h5>
        <div class="card-body">
            <table class="table table-dark table-sm" id="Protable">
                <thead>
                    <tr>			
                      <th scope="col">ProductID</th>
                      <th scope="col">ProductName</th>
                      <th scope="col">Price</th>
                      <th scope="col">Quantity</th>
                      <th scope="col"></th>

                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
              </table>
          <a href="#" class="btn btn-dark " onclick="showdata()">Cart Summary</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
