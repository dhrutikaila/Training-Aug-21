<!-- Design a form for storing employee details. 
    (EmployeeID, Employee name, age, Gender, designation, salary, location, 
    Email ID, Date of Joining and contact number) -->

    <!doctype html>
    <html lang="en">
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <title>Hello, world!</title>
    </head>
    
    <body>
        <div class="container">
            <h1 class="display-4 text-center text-danger">Form Validation</h1>
    
            <form class="row justify-content-center mt-5" action="./FormData.html">
                <div class="col-md-4">
                    <label for="empId" class="form-label">EmployeeId</label>
                    <input type="text" name="empId" id="empId" class="form-control" placeholder="eg. 123ac">
                    <div class="error" id="eid" style="display: none;">Invalid Employee Id</div>
                </div>
                <div class="w-100 mt-3"></div>
                <div class="col-md-4">
                    <label for="empName" class="form-label">Employee Name</label>
                    <input type="text" name="empName" id="empName" class="form-control" placeholder="eg. Prit">
                    <div class="error" id="ename" style="display: none;">Invalid Name</div>
                </div>
                <div class="w-100 mt-3"></div>
                <div class="col-md-4">
                    <label for="Age" class="form-label">Age</label>
                    <input type="text" name="Age" id="Age" class="form-control" placeholder="eg. 21">
                    <div class="error" id="eage" style="display: none;">Invalid Age</div>
                </div>
                <div class="w-100 mt-3"></div>
                <div class="col-md-4">
                    <div class="form-label">Gender</div>
                    <div class="form-check">
                        <input type="radio" name="gender" class="form-check-input" value="Male" id="Male" checked></input>
                        <label for="Male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" class="form-check-input" value="Female" id="Female"></input>
                        <label for="Female" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" class="form-check-input" value="Other" id="Other"></input>
                        <label for="Other" class="form-check-label">Other</label>
                    </div>
                </div>
                <div class="w-100 mt-3"></div>
                <div class="col-md-4">
                    <label for="Designation" class="form-label">Designation</label>
                    <input type="text" name="Designation" id="Designation" class="form-control"
                        placeholder="eg. Software Engineer">
                    <div class="error" id="ed" style="display: none;">Invalid Designation</div>
                </div>
                <div class="w-100 mt-3"></div>
                <div class="col-md-4">
                    <label for="Salary" class="form-label">Salary</label>
                    <input type="text" name="Salary" id="Salary" class="form-control" placeholder="eg. 25000">
                    <div class="error" id="esalary" style="display: none;">Invalid Salary</div>
                </div>
                <div class="w-100 mt-3"></div>
                <div class="col-md-4">
                    <label for="location" class="form-label">Location</label>
                    <select id="location" name="location" class="form-select">
                        <option value="Navsari" Selected>Navsari</option>
                        <option value="Surat">Surat</option>
                        <option value="Gandhinagar">Gandhinagar</option>
                    </select>
                </div>
                <div class="w-100 mt-3"></div>
                <div class="col-md-4">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" name="Email" id="Email" class="form-control" placeholder="eg. abc@gmail.com">
                    <div class="error" id="mail" style="display: none;">Email</div>
                </div>
                <div class="w-100 mt-3"></div>
                <div class="col-md-4">
                    <label for="doj" class="form-label">Date of Joining</label>
                    <input type="text" name="doj" id="doj" class="form-control" placeholder="dd-mm-yyyy">
                    <div class="error" id="edate" style="display: none;">Invalid Date</div>
                </div>
                <div class="w-100 mt-3"></div>
                <div class="col-md-4">
                    <label for="Contact" class="form-label">Contact Numer</label>
                    <input type="text" name="Contact" id="Contact" class="form-control" placeholder="10 digit only">
                    <div class="error" id="enum" style="display: none;">Invalid </div>
                </div>
                <div class="w-100 mt-3"></div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-success" onclick="validate()">Submit</button>
                </div>
            </form>
    
            <hr class="my-5">
    
        </div>
    
        <div class="container text-center">
            <p class="display-4 text-primary">Employee Data</p>
            <table class="table table-bordered" id="empTable">
                <thead>
                    <tr>
                        <th scope="col">Employee Id</th>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Location</th>
                        <th scope="col">Email</th>
                        <th scope="col">Joining Date</th>
                        <th scope="col">Contact Num</th>
                    </tr>
                </thead>
                <tbody id="empTableBody">
                    
                </tbody>
    
            </table>
        </div>
    
    
        <script src="./index.js"></script>
    
        <!-- <script src="./index.js"></script> -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    
    </body>
    
    </html>
