<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3 class="text-danger text-end">Timer - <span id="hr">0</span> : <span id="min">0</span> : <span
                id="sec">0</span></h3>
        <br>

        <label for="" class="my-2">1). Which of the following is javascript framework?</label>
        <div class="form-check">
            <input type="radio" name="q1" class="form-check-input" value="NodeJs" id="NodeJs"></input>
            <label for="NodeJs" class="form-check-label">NodeJs</label>
        </div>
        <div class="form-check">
            <input type="radio" name="q1" class="form-check-input" value="Django" id="Django"></input>
            <label for="Django" class="form-check-label">Django</label>
        </div>
        <div class="form-check">
            <input type="radio" name="q1" class="form-check-input" value="Sprinboot" id="Sprinboot"></input>
            <label for="Sprinboot" class="form-check-label">Sprinboot</label>
        </div>
        <label for="" class="my-2">2). Which of the following is Python framework?</label>
        <div class="form-check">
            <input type="radio" name="q2" class="form-check-input" value="NodeJs" id="NodeJs2"></input>
            <label for="NodeJs2" class="form-check-label">NodeJs</label>
        </div>
        <div class="form-check">
            <input type="radio" name="q2" class="form-check-input" value="Django" id="Django2"></input>
            <label for="Django2" class="form-check-label">Django</label>
        </div>
        <div class="form-check">
            <input type="radio" name="q2" class="form-check-input" value="Sprinboot" id="Sprinboot2"></input>
            <label for="Sprinboot2" class="form-check-label">Sprinboot</label>
        </div>
        <label for="" class="my-2">3). Which of the following is Java framework?</label>
        <div class="form-check">
            <input type="radio" name="q3" class="form-check-input" value="NodeJs" id="NodeJs3"></input>
            <label for="NodeJs3" class="form-check-label">NodeJs</label>
        </div>
        <div class="form-check">
            <input type="radio" name="q3" class="form-check-input" value="Django" id="Django3"></input>
            <label for="Django3" class="form-check-label">Django</label>
        </div>
        <div class="form-check">
            <input type="radio" name="q3" class="form-check-input" value="Sprinboot" id="Sprinboot3"></input>
            <label for="Sprinboot3" class="form-check-label">Sprinboot</label>
        </div>

        <br>
        <button class="btn btn-success" onclick="submitExam()">Submit</button>
        <p class="mt-5 text-primary display-6" id="sts"></p>
    </div>
    <script>
        var myTime;
        function startExam() {
            return new Promise((resolve, reject) => {
                var s = 0;
                var m = 0;
                var h = 0;
                myTime = setInterval(() => {
                    if (s >= 60) {
                        s = 0;
                        m = m + 1;
                    }
                    if (m >= 60) {
                        h = h + 1;
                        m = 0;
                        s = 0;
                    }
                    if (s == 10) {
                        resolve();
                    }
                    document.getElementById('hr').innerHTML = h;
                    document.getElementById('min').innerHTML = m;
                    document.getElementById('sec').innerText = s;
                    s = s + 1;
                }, 1000);
            })
        }


        startExam().then(() => {
            clearInterval(myTime);
            alert('auto submitted')
            document.getElementById('sts').innerHTML = "Auto Submitted"
            setTimeout(() => {
                window.close()
            }, 2000)
        })
            .catch((error) => { console.log(error) })

        function submitExam() {
            clearInterval(myTime);
            confirm('Do you want to submit?')
            document.getElementById('sts').innerHTML = "Submitted successfully"
            setTimeout(() => {
                window.close()
            }, 2000)
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
