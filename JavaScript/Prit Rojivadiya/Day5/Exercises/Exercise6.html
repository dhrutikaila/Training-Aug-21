        // adding two numbers

        function add(x){
            return function(y){
                return x+y;
            }
        }

        console.log(add(10)(20))


        // adding multiple numbers

        function addNums(x){
            return function(y){
                return function(z){
                    return x+y+z;
                }
            }
        }

        console.log(addNums(5));
        console.log(addNums(5)(4))
        console.log(addNums(5)(4)(3))
