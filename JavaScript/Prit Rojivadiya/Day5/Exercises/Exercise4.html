<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /* Using Function call create employee object with field Name, 
        Address and Designation and pass it to function. */

        const employee = {
            EmpDetail: function(){
                console.log(this.fname + " " +this.address+" "+this.designation);
            }
        }

        let emp1 = {
            fname: "Prit",
            address: "Navsari, Gujarat",
            designation: "MERN stack developer"
        }

        employee.EmpDetail.call(emp1);

    </script>
</body>
</html>
