<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // function declaration
        function f1(a,b){
            console.log(a + b);
        }
        f1(12,20);


        // function expressions
        var a = function(a,b){
            return a*b;
        }
        console.log(a);
        var ans = a(10,20);
        console.log(ans);


        // function constructor
        const fn = new Function("a","b","return a+b");
        let x = fn(3,4)
        console.log(x);


        // function hoisting
        add(10,20);
        function add(a,b){
            console.log(a+b);
        }


        // self invoking functions
        (function(){
            console.log('self invoking function');
        })();


        // using function as a value;
        function num(n){
            return n;
        }
        var p = num(5);
        var square = p*p;
        console.log(square);


        // argument length property
        function f(a,b,c,d){
            return arguments.length;
        }
        console.log(f(1,2,3,4));


        // toString method
        function myFun(a,b){
            return a*b;
        }
        let text = myFun.toString();
        console.log(text);


        // arrow functions
        const mul = (a,b)=>{
            return a*b;
        }
        console.log(mul(5,6));

    </script>
</body>
</html>
