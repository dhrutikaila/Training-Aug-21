<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // function invocation
        function myFunction(a, b) {
            return a * b;
        }
        window.myFunction(10, 2);


        // When a function is called without an owner object, the value of this becomes the global object.
        function f1(){
            return this;
        }

        document.write(f1()); // returns window object


        // calling function with owner object
        const res = {
            fname: 'Prit',
            lname: 'Rojivadiya',
            myFun: function(){
                return this;
            }
        }

        document.write(res.myFun());


        // invoking function with function constructor
        function myFun(fname,lname){
            this.firstName = fname;
            this.lastName = lname;
        }

        const f = new myFun('Prit','Rojivadiya')

        document.write(f.firstName);
        document.write(f.lastName);

    </script>
</body>

</html>
