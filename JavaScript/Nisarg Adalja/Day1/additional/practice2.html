<body id="main">

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me for Big Text!</button>
<button type="button" onclick="document.getElementById('demo').style.display = 'none';">Click me to invisible!</button>
<button type="button" onclick="document.getElementById('demo').style.display = 'block';">Click Me to visible !</button>

</body>
