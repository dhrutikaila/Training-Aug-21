<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="demo"></div>
</head>
</head>
<body id="main">
    <script>
        demo=document.getElementById("demo");
        a=1;
        switch(a){
            case 1:
                demo.innerHTML=a+"a is 1";
                break;
            case 2:
                demo.innerHTML=a+"a is 2";
                break;
            case 3:
                demo.innerHTML=a+"a is 3";
                break;
            case 4:
                demo.innerHTML=a+"a is 4";
                break;
            case 5:
                case 6:
                    case 7:
                    demo.innerHTML="a is greter then 4";
                    break;
            default:
                demo.innerHTML="this is default";
        }
    </script>
</body>
</html>
