<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Practice</title>
    <script src="Assets/script.js"></script>
</head>

<body>
    <div class="container mt-5 ml-5">
        <h4 class="display-4">Second page !!</h4>
        <div class="my-5">
            <span class="h3">Go Back</span><br>
            <button class="btn btn-outline-info mt-2" onclick="return previous()">Return</button>
        </div>
        <div class="my-5">
            <span class="h3">New Window</span><br>
            <button class="btn btn-outline-info mt-2" onclick="return newwindow()">New Window</button>
        </div>
        <div class="my-5">
            <span class="h3">Resize The Window</span><br>
            <form class="d-flex">
                <div class="my-2">
                    <input type="number" class="form-control" id="width" placeholder="Enter the width">
                </div>
                <div class="my-2">
                    <input type="number" class="form-control mx-4" id="height" placeholder="Enter the height">
                </div>
                <div class="my-2">
                    <button class="btn btn-outline-info  mx-2" onclick="return resize()">Resize IT</button>
                </div>
                
            </form>
            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
