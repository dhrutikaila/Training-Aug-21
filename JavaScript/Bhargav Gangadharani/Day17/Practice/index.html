<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Practice</title>
    <script src="assets/script.js"></script>
</head>

<body>
    <div class="container mt-5 ml-5">
        <div class="mt-5">
            <span class="h3">Go To Another Page </span> <br>
            <button class="btn btn-outline-info mt-2" onclick="return loadnewpage()">Go to Another Page</button>
        </div>

        <div class="mt-5">
            <span class="h3">Go To The Previous Page</span> <br>
            <button class="btn btn-outline-info mt-2" onclick="return previous()">Backward</button>
        </div>

        <div class="mt-5">
            <span class="h3">Go To Next Page </span><br>
            <button class="btn btn-outline-info mt-2" onclick="return next()">Forward</button>
        </div>

        <div class="mt-5">
            <span class="h3">Refreshing Page </span><br>
            <button class="btn btn-outline-info mt-2" onclick="location.reload()">Refresh</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
