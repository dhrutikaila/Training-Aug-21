<!--  Explain difference between var and let keyword using example.  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5">Explain difference between var and let
        keyword using example. </h2>
    <div class="container border mt-5 w-25">
        <h3 class="text-muted">var Keyword</h3>
        <p class="text-muted">before block var is define</p>
        <p id="res_var" class="text-success"></p>
        <p class="text-muted">inside block var is define</p>
        <p id="inside_var" class="text-success"></p>
        <p class="text-muted">after block var is define</p>
        <p id="after_var" class="text-success"></p>
        <br>
        <hr>
        <br>
        <h3 class="text-muted">let Keyword</h3>
        <p class="text-muted">before block let is define</p>
        <p id="res_let" class="text-success"></p>
        <p class="text-muted">inside block let is define</p>
        <p id="inside_let" class="text-success"></p>
        <p class="text-muted">after block let is define</p>
        <p id="after_let" class="text-success"></p>
    </div>


    <script>
        var num1=10;
        document.getElementById("res_var").innerHTML=num1;
        if(!isNaN(num1)){
            var num1=20
            document.getElementById("inside_var").innerHTML=num1;
        }
        document.getElementById("after_var").innerHTML=num1;

        let num2=10;
        document.getElementById("res_let").innerHTML=num2;
        if(!isNaN(num2)){
            let num2=20
            document.getElementById("inside_let").innerHTML=num2;
        }
        document.getElementById("after_let").innerHTML=num2;

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
