<!-- Define a function called callback which receives an argument and prints the square of that number. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5"> Define a function called callback which
        receives an argument and prints the square of that number.</h2>
    <div class="container border mt-5 w-25">
        <label for="input" class="form-label text-muted mt-3 fs-4">Enter The Number:</label>
        <input type="number" name="number" id="num" class="form-control" placeholder="Please Enter Number">
        <button class="btn btn-primary mt-3 mb-4" onclick="number(num.value)">Click Here</button>
        <div id="result" class="text-center text-success fs-4"></div>
    </div>

    <script>
        function result(square, num) {
            document.getElementById("result").innerHTML = "Square of " + num + " is : " + square;
        }
        function number(number) {
            square(number, result);
        }
        function square(num, result) {
            var Square_num = num * num;
            result(Square_num, num);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
