<!-- Explain usage of Function Hosing using example-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5">Explain usage of Function Hosing using example</h2>
    <div class="container border mt-5 w-25">
        <label for="square" class="form-label text-muted fs-4 my-3">Please Enter the number</label>
        <input type="number" name="num" id="number" class="form-control mb-3" placeholder="Enter Number">
        <button class="btn btn-primary my-3" onclick="calculation(number.value)">Find</button>
        <div id="result" class="text-success fs-4 my-3"></div>
    </div>

    <script>
        function calculation(num)
        {
            // Hoisting is JavaScript's default behavior of moving declarations to the top of the current scope.
            // Hoisting applies to variable declarations and to function declarations.
            // Because of this, JavaScript functions can be called before they are declared:
            document.getElementById("result").innerHTML="Sqare of number "+num+" is : "+square(num);

            function square(num){
                return(num*num);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
