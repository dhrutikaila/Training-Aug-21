<!-- Explain Function closure with practical-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5">Explain Function closure with practical</h2>
    <div class="container border mt-5 w-25">
        <p class="fs-4 text-muted my-3">Click here to See the Count using closure</p>
        <button class="btn btn-primary my-3" onclick="countShow()">Click Here</button>
        <div id="result" class="text-success text-center fs-4">0</div>
    </div>

    <script>
        const add=(function(){
            var count=0;
            return function(){
                count +=1;
                return count;
            }
        })();

        function countShow()
        {      
            document.getElementById("result").innerHTML=add();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
