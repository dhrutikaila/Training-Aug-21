    <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5">Use HTML DOM to change the value of the input field.</h2>
    <div class="container w-25 mt-5">
        <input type="text" id="myText" value="Hello">
    </div>
    <script>
        document.getElementById("myText").value
            = "Have a nice day!";
    </script>
