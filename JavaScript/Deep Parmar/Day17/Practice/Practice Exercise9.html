<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5">Try to change windows height and width using Windows object</h2>
    <div class="container border w-25 mt-5">
        <p class="text-muted fs-5 mt-3">Click create window and Resize height and width using Resize window</p>
        <button onclick="openWin()" class="btn btn-outline-primary mb-3">Create window</button>
        <button onclick="resizeWin()" class="btn btn-outline-info mb-3">Resize window</button>
        
        <script>
        var myWindow;
        
        function openWin() {
          myWindow = window.open("https://tutorials.rxtrainees.radixweb.net/", "Tutorials site", "width=100, height=100");
        }
        
        function resizeWin() {
          myWindow.resizeTo(800, 900);
          myWindow.focus();
        }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
