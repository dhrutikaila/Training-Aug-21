<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container border mt-5">
    <!-- Declare array with 5 city names and iterate these values with the help of loop and display it with alert. -->
    <p class="fs-4" id="display"></p>
    <script>
        const city=new Array("Ahmedabad","Surat","Vadodara","Rajkot","Bhavnagar")
        var All_cities="List Of All Cities : " 
        for(var i = 0;i < city.length;i ++)
        {
            All_cities += city[i]+" ,";
        }
        alert(All_cities);
        document.getElementById("display").innerHTML=All_cities+"<br>";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
    </div>
</body>
</html>
