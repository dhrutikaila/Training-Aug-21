<!-- Accept three numbers from the user using prompt, find the greater of these the numbers and do the sum of that numbers which are greater than 40. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h4 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5"> Accept numbers from the user using prompt, find the greater of these the numbers and do the sum of that numbers which are greater than 40. </h4>
    <div class="container border w-25 mt-3">
        <label class="my-3 fs-5 form-label text-muted">Please Enter how many numbers you want to add up</label>
        <input type="number" class="form-control" name="number" placeholder="Enter Number" id="totalNum">

        <button type="button" class="btn btn-outline-primary my-3" onclick="addition(totalNum.value)">
            Click Here
        </button>
        <ul class="text-info" id="num_list"></ul>
        <p id="largest_num" class="text-success fs-4 mt-3"></p>
        <p id="sum" class="text-success fs-4 mt-3"></p>
        <p id="less" class="text-danger fs-4 mt-3"></p>
    </div>
    <script>
        function addition(number) {
            var total_num = number;
            var num = [];
            var sum = 0;
            var count = 0;
            var str="";

            for (var i = 0; i < total_num; i++) {
                // Taking All Input usinf alert box
                num[i] = parseInt(prompt("Please Enter " + (i + 1) + " Number:"));
                if (num[i] > 40) {
                    sum += num[i];
                    count++;
                }
                str += "<li>"+(i+1)+" Number is : "+ num[i] +"</li>";                                 
            }

            // Display All Number that user Entered
            document.getElementById("num_list").innerHTML=str;

            // Find the larger number
            var largest_num=num.sort(function(a,b) {return a-b});
            document.getElementById("largest_num").innerHTML="Largest Number in given "+total_num+" number is : "+largest_num[num.length-1];

            // If all element is less than 40 then count=0
            if (count == 0) {
                document.getElementById("less").innerHTML = "All Element is Less Than 40";
            }
            document.getElementById("sum").innerHTML = "Total Sum is: " + sum;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
