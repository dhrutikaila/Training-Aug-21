<!-- Display Product information in Grid format with AddToCart option. once a user click on AddtoCart button should be stored in local storage. Click on cart summary will display that data into console. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body onload="tableData()">

    <!-- <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5">Display Product information in Grid format with AddToCart option. once a user click on AddtoCart button should be stored in local storage. Click on cart summary will display that data into console.</h2> -->
    <div class="container border mt-5 w-50">
        <h3 class="text-muted my-3">Product Details</h3>
        <table id="table" class="table table-hover text-center">
            <th>ProductID</th>
            <th>ProductName</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Cart option</th>
        </table>
        <div class="d-grid my-3">
            <button class="btn text-start btn-primary" onclick="displayCart()">Cart Summary</button>
        </div>
    </div>

    <script src="Script/Assignment.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
