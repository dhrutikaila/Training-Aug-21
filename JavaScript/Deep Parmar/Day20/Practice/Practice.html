<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        // function tbldata(){

        //     .then(function(response){return response.json();})
        //     .then((data)=>{
        //         console.table(data)}); 
        // }


        // use async await

        async function tbldata() {
            let x = await fetch("https://jsonplaceholder.typicode.com/posts/1/comments");
            let jsonData = await x.json();

            jsonData.forEach((data,index) => {
                
                console.table(data)
                
                let table = document.getElementById("table");
                let tr = document.createElement("tr");
                let td1 = document.createElement("td");
                let td2 = document.createElement("td");
                let td3 = document.createElement("td");
                let td4 = document.createElement("td");
                let td5 = document.createElement("td");
                
                td1.innerHTML = data.postId;
                td2.innerHTML = data.id;
                td3.innerHTML = data.name;
                td4.innerHTML = data.email;
                td5.innerHTML = data.body;
                
                table.appendChild(tr);
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tr.appendChild(td5);
                
            });    
                
                
        }
        </script>
        

</head>

<body>

    <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5">Practice</h2>
    <div class="container border mt-5 w-50 ">
        <h5 class="text-muted my-3">Please click below button to see table on console.</h5>
        <button class="btn btn-primary my-3" onclick="tbldata()">Click Here</button>
        <table id="table" class="table">
            <tr>
                <th>postId</th>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>body</th>
            </tr>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
