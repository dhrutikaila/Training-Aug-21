<!-- Date entered by the user should be checked for whether it is a Valid Date or not.
Entered date should be in “”MM-DD-YYYY”” format. Display the Date Format along with the Text Box.
You are required to perform following checks :
– Entered characters should be digits only.
– Month should be within the range 1 to 12.
 Days should be within the range 1 to 31.
Check the entered Days and its corresponding Month. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5">Date entered it should be
        checked for whether it is a Valid Date or not.
    </h2>
    <div class="container border w-25 mt-5">
        <label for="input" class="form-label mt-3 f-4">Enter String:</label>
        <input type="text" name="date" id="date" class="form-control mt-3" required>
        <p class="text-muted">Entered date should be in MM-DD-YYYY format.</p>
        <button class="btn btn-primary mt-3" onclick="dateChek(date.value)">Check Date</button>
        <p id="show" class="text-success fs-4"></p>
        <p id="error" class="text-danger"></p>
        <script>
            // this function find the leap year or not
            function leap_year(yy) {
                return (yy % 100 === 0) ? (yy % 400 === 0) : (yy % 4 === 0);
            }
            //this function Check Date is valid or Not
            function dateChek(date) {
                var flag = false;
                var myArr = date.split("-");
                var mm = parseInt(myArr[0]);
                var dd = parseInt(myArr[1]);
                var yy = parseInt(myArr[2]);

                if (Number.isInteger(mm) == false || Number.isInteger(dd) == false || Number.isInteger(yy) == false) {
                    alert("Incorrect Date");
                    flag = true
                }

                if (dd < 1 || dd > 31) {
                    alert("Please Enter Valid Date");
                    flag = true;
                }
                if (mm < 1 || mm > 12) {
                    alert("Please Enter Valid Date");
                    flag = true;
                }

                if (mm == 01 || mm == 03 || mm == 05 || mm == 07 || mm == 08 || mm == 10 || mm == 12) {
                    if (dd > 31) {
                        alert("Please Enter Valid Date");
                        flag = true;
                    }
                }
                if (mm == 04 || mm == 06 || mm == 09 || mm == 11) {
                    if (dd > 30) {
                        alert("Please Enter Valid Date");
                        flag = true;
                    }
                }
                if (mm == 2) {
                    if (dd == 29 && leap_year(yy)) {
                        flag = false;
                    }
                    else if (dd > 28) {
                        alert("Please Enter Valid Date");
                        flag = true;
                    }
                }
                if (flag) {
                    document.getElementById("error").innerHTML = "This not Valid Date";
                }
                else {
                    document.getElementById("show").innerHTML = "This is Valid Date";
                    document.getElementById("error").style.display = "none";
                }


            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
