<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5">Enter String and it extract a specified number of characters from a string.</h2>
    <div class="container border border-2 w-25 mt-5">
        <label for="input" class="form-label mt-3">
            Enter String:
        </label>
        <input type="text" name="string" id="str" class="form-control mt-3" required>
        <label for="input" class="form-label mt-3">
            Enter number of characters You want extract from String:
        </label>
        <input type="number" name="charNumber" id="num" class="form-control mt-3" required>
        <button class="btn btn-primary mt-3" onclick="extractCharLeft(str.value,num.value)">
            Extract-Left
        </button>
        <button class="btn btn-info mt-3" onclick="extractCharRight(str.value,num.value)">
            Extract-right
        </button>
        <p class="text-success fs-4" id="display">
        </p>
    </div>
    <script>
        function extractCharLeft(str,num)
        {
            var res=str.trim().substr(0,num)
            document.getElementById("display").innerHTML="Result String is : "+res;
        }
        function extractCharRight(str,num)
        {
            var res=str.trim().substr(-num)
            document.getElementById("display").innerHTML="Result String is : "+res;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
