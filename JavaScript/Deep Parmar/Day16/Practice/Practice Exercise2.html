<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5">Enter String and it split a string and convert it into an array of words</h2>
    <div class="container w-25 border mt-5">
        <label for="input" class="form-label mt-3">
            Enter String:
        </label>
        <input type="text" name="string" id="str" class="form-control mt-3">
        <button class="btn btn-primary mt-3" onclick="strCheck(str.value)">
            Click here
        </button>
        <p class="text-success fs-4" id="display">

        </p>
    </div>
    <script>
        function strCheck(str) {
            var myArr = str.trim().split(" ");
            document.getElementById("display").innerHTML =
                "Array Is: <br>" + myArr.join("<br>");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
