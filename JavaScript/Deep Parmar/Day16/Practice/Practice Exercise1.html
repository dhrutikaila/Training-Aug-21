<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5">Enter String and it check whether a string is blank or not</h2>
    <div class="container border w-25 mt-5">
        <!-- Take a String From User -->
        <label for="input" class="form-label mt-3">Enter String:</label>
        <input type="text" name="string" id="str" class="form-control mt-3">
        
        <button class="btn btn-primary mt-3" onclick="strCheck(str.value)"> <!--call strCheck() function-->
            Click here
        </button>
        <p class="text-success fs-4" id="display"></p>
        <p class="text-danger fs-4" id="error"></p>
    </div>
    <script>
        function strCheck(str){
            var text = str.trim();
            // check whether string is blank or not using if-else 
            if(text.length===0){
                document.getElementById("error").innerHTML="String is Blank";
            }
            else{                
                document.getElementById("display").innerHTML="String is not Blank"
                document.getElementById("error").style.display="none";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
