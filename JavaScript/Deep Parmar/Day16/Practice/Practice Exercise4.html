<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h2 style="height: 5vh; color:cadetblue; text-align:center" class="mt-5">Use a JavaScript function to get the
        current date</h2>
    <div class="container border mt-5">
        <h3 class="mt-5 text-muted">Click below button To Show Current Date And Time</h3>
        <button class="btn btn-primary mt-3" onclick="currentDate()">Time Show</button>
        <p class="text-success fs-4" id="display"></p>

    </div>
    <script>
        function currentDate()
        {
            var dt =new Date();
            document.getElementById("display").innerHTML="Current date and Time is : <br>"+dt;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
