<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bootstrap 5 starter pack</title>
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>


  <div class="container">
    <div>
      <div class="my-3">
        <label for="num1">Enter first Number</label>
        <textarea class="form-control" name="num1" id="num1"></textarea>
        <label for="num2">Enter second Number</label>
        <textarea class="form-control" name="num2" id="num2"></textarea>
      </div>
      <div class="form-check mb-3">
        <input type="radio" class="form-check-input" id="add" name="operation" value="add" />
        <label for="add"> Add </label>
      </div>
      <div class="form-check mb-3">
        <input type="radio" class="form-check-input" id="sub" name="operation" value="sub" />
        <label for="sub"> Subtract </label>
      </div>
      <div class="form-check mb-3">
        <input type="radio" class="form-check-input" id="mul" name="operation" value="mul" />
        <label for="mul"> Multiply </label>
      </div>
      <div class="form-check mb-3">
        <input type="radio" class="form-check-input" id="div" name="operation" value="div" />
        <label for="Div"> Divide </label>
      </div>
      <button class="btn btn-primary me-3" type="button" onclick="myCal()">
        Calculate
      </button>
      <button class="btn btn-danger me-3" type="button" onclick="reset()">
        Reset
      </button>
      <div class="my-4">
        <label class="h2"> Result : <span id="result"></span> </label>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
