<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Assignment</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <!-- Design a form for storing employee details. (EmployeeID, Employee name, age, Gender, designation, salary, location, Email ID, Date of Joining and contact number)
        Validation required
        EmployeeID should be at least 5 character long. use regular Expression
        Age should be a number
        Each field should contain value
        Email ID should be in proper format
        Date of joining should be in date format
        Location should be in the drop down list
        Use radio buttons for Gender -->

    <div class="container">
        <form class="mx-3 bg-primary p-3 text-light w-50 mx-auto">
            <div class="mb-3">
                <label for="EmployeeID">EmployeeID</label>
                <input type="text" id="EmployeeID" name="EmpId" class="form-control mt-1" placeholder="Enter EmployeeID"
                    required>
            </div>
            <!-- TODO employee name validation -->
            <div class="mb-3">
                <label for="EmployeeName">Employee Name</label>
                <input type="text" id="EmployeeName" name="empName" class="form-control mt-1 is-invalid"
                    placeholder="Enter Employee Name" oninput="chkName(empName.value)" required>
            </div>
            <div class="mb-3">
                <label for="age">Age</label>
                <input type="number" id="age" name="empAge" min="18" class="form-control" placeholder="Enter age"
                    required>
            </div>
            <div class="form-check mb-2">
                <input type="radio" class="form-check-input" id="male" value="male" name="gender" required>
                <label for="male">Male</label>
            </div>
            <div class="form-check mb-2">
                <input type="radio" class="form-check-input" id="female" value="Female" name="gender" required>
                <label for="female">Female</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" class="form-check-input" id="other" value="other" name="gender" required>
                <label for="other">Other</label>
            </div>
            <div class="mb-3">
                <label for="designation">Designation</label>
                <input type="text" id="designation" name="designation" class="form-control"
                    placeholder="Enter designation" required>
            </div>
            <div class="mb-3">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="empSalary" class="form-control" placeholder="Enter Salary"
                    required>
            </div>
            <!-- TODO location -->
            <div class="mb-3">
                <select name="location" id="location" class="form-select" required>
                    <option value="Ahmedabad" selected>Ahmedabad</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Surat">Surat</option>
                    <option value="Rajkot">Rajkot</option>
                </select>
            </div>
            <!-- EmailId -->
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required>
            </div>
            <!-- date of joining -->
            <div>
                <label for="dateOfJoin">Date Of Joining</label>
                <input type="date" id="dateOfJoin" name="DateofJoin" class="form-control" required>
            </div>
            <!-- contact Number -->
            <div class="mb-3">
                <label for="contactNo">Contact Number</label>
                <input type="number" name="contact" id="contact" class="form-control" placeholder="Enter contact Number"
                    required>
            </div>
            <!-- submit 
             <!--  onclick="submitData(empId,empName,empAge,gender,location,designation,empSalary,email,DateofJoin,contact)"  -->
            <div class="mb-3">
                <button type="button" id="submit" class="form-control btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    <script src="./js/Assignment.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
