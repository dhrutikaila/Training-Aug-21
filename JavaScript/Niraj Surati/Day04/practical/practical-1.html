<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="h3 text-center my-3 text-light">Callback</div>
        <div class="row justify-content-sm-center">
            <div class="col-8">
                <input type="number" class="form-control my-3" id="num" placeholder="Enter number">
                <button type="button" onclick="getSquare(num.value,getResult)" class="btn btn-success my-2">Get Square</button> 
            </div>
            <div class="col-md-6  d-flex flex-sm-row bg-warning"   style="border:1px solid black">
                <div class="h5 my-3">Result:</div>
                <div class="h5 my-3 ms-3" id="result"></div>
            <div>
        </div>
    </div>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script>
        function getResult(result){
            document.getElementById('result').innerHTML = result;
        }
        function getSquare(n,callback){
            document.getElementById('result').innerHTML = "";
            let square = n * n;
            callback(square);

        }
        document.body.style.backgroundColor = "#192734"
    </script>
</body>
</html>
