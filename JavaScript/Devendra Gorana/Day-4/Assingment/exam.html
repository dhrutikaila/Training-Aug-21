            function start_Timer()
            {
                //for display timer
                var d = new Date();
                var h = d.setHours(d.getHours() + 0);
                var m = d.setMinutes(d.getMinutes() + 0);
                var s = d.setSeconds(d.getSeconds() + 20);
            
                var x = setInterval(function() 
                {   
                    var now = new Date().getTime();
                    var t = d - now;
                    var days = Math.floor(t / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
                    var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((t % (1000 * 60)) / 1000);
                    document.getElementById("lefttime").innerHTML = hours + " : " + minutes + " : " + seconds;
                    if (t < 0) {
                        clearInterval(x);
                        alert("Time Out!");
                        window.close();
                    }
                }, 1000);
            }
            

            //function for close window when click submit button
            function closeWindow() {
                window.close();
            }
