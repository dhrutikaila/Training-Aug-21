<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diffrence Between Let & Var</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        -->

        <div class="container border my-2">
            <form class="m-2" id="form1">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="val1">Value 1:</label>
                        <input class="form-control" type="text" id="val1" maxlength="5" placeholder="Enter Employee ID" required>
                    </div>
                    <div class="col">
                        <label class="form-label" for="val2">Value 2:</label>
                        <input class="form-control" type="text" id="val2" placeholder="Enter Employee Name" required>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col d-grid">
                        <button class="btn btn-primary" type="button" onclick="withVar()" id="btnVar">Var</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn btn-primary" type="button" onclick="withLet()" id="btnLet">Let</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col border mx-2">
                        <p id="value1"></p>
                        <p id="value2"></p>
                    </div>
                    <div class="col border mx-2">
                        <p id="value3"></p>
                        <p id="value4"></p>
                    </div>
                </div>    
            </form>
        </div>


        <script>
            function withVar()
            {
                var a = document.getElementById("val1").value;
                if(true)
                {
                    var a= document.getElementById("val2").value;
                    document.getElementById("value1").innerHTML = "Local Scope Value: " + a;
                }
                document.getElementById("value2").innerHTML = "Global Scope Value: " + a;

            }
            function withLet()
            {
                var b = document.getElementById("val1").value;
                if(true)
                {
                    let b = document.getElementById("val2").value;
                    document.getElementById("value3").innerHTML = "Local Scope Value: " + b;
                }
                document.getElementById("value4").innerHTML = "Global Scope Value: " + b;
            }
        </script>
    </body>
</html>
