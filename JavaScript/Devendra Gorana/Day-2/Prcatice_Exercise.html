<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice Exercise</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        -->

        <div class="container border mt-2">
            <form class="m-2">
                
                <!--1.Write a JavaScript function to check whether a string is blank or not-->
                <h5>Practice Exercise 1</h5>
                <label class="form-label" for="enterstr">Enter String :</label>
                <input class="form-control mb-2" type="text" id="enterstr" placeholder="Enter String">
                <label class="form-label" for="strBlankOrNot">Check String is Blank or Not :</label>
                <button class="btn btn-primary" onclick="check_string_blank_or_not(enterstr.value)" id="strBlankOrNot">Click Here</button><br>
                <hr>
                <!--2.Write a JavaScript function to split a string and convert it into an array of words--><br>
                <h5>Practice Exercise 2</h5>
                <label class="form-label" for="split">Split A String And Convert It Into An Array Of Words :</label>
                <select class="form-select mb-2" id="splitTarget">
                    <option selected>Target</option>
                    <option value="1" id="value1">Split on Commas (",")</option>
                    <option value="2" id="value2">Split on Spaces (" ")</option>
                    <option value="3" id="value3">Split on Pipe ("|")</option>
                </select>
                <button class="btn btn-primary" onclick="split_str_convert_array(enterstr.value)" id="split">Click Here</button><br><br>
                <hr>
                <!--3.Write a JavaScript function to extract a specified number of characters from a string.-->
                <h5>Practice Exercise 3</h5>
                <label class="form-label" for="searchStr">Extract a Specified Number of Characters From a String :</label>
                <input class="form-control mb-2" type="number" id="position" placeholder="Enter The Number">
                <button class="btn btn-primary" onclick="search_str(enterstr.value,position.value)" id="search">Click Here</button><br><br>
                <hr>
                <!--4.Write a JavaScript function to get the current date.-->
                <h5>Practice Exercise 4</h5>
                <label class="form-label" for="cur_date">Get The Current Date :</label>
                <button class="btn btn-primary" onclick="current_date()" id="cur_date">Click Here</button><br><br><hr>

                <!--5.Try some operation with list like push, pop, shifting, deleting element-->
                <h5>Practice Exercise 5</h5>
                <label class="form-label mb-2" for="enterArray">Array is : </label>
                <p id="demo1"></p><br>
                <label class="form-label mb-2" for="pop">For Pop :</label>
                <button class="btn btn-primary mb-2" onclick="pop_operation()" id="pop">Click Here</button><br>
                <label class="form-label mb-3" for="push">For push</label>
                <button class="btn btn-primary mb-2" onclick="push_operation()" id="push">Click Here</button><br>
                <label class="form-label mb-2" for="shifting">For Shifting</label>
                <button class="btn btn-primary mb-2" onclick="Shifting_operation()" id="shifting">Click Here</button><br>
                <label class="form-label mb-2" for="unshifting">For UnShifting</label>
                <button class="btn btn-primary mb-2" onclick="UnShifting_operation()" id="unshifting">Click Here</button><br>
                <label class="form-label mb-2" for="deleting">For Deleting</label>
                <button class="btn btn-primary mb-2" onclick="Deleting_operation()" id="deleting">Click Here</button><br>
            </form>


        </div>
        
        <script>
            var txt = document.getElementById("enterstr");
            //create function for practice exercise 1
            function check_string_blank_or_not(txt)
            {   
                var len =txt.length;
                if(len == 0)
                {
                    alert("String Is Blank.");
                }
                else
                {
                    alert("String Is Not Blank." + "\nString Length Is " + len);
                }
            }

            //create function for practice exercise 2
            var val1 = document.getElementById("value1");
            var val2 = document.getElementById("value2");
            var val3 = document.getElementById("value3");
            function split_str_convert_array(txt)
            {
                if(val1.selected == true)
                {
                    var myArray = txt.split(",");
                    alert(myArray[0]);
                }
                else if(val2.selected == true)
                {
                    var myArray = txt.split(" ");
                    alert(myArray[0]);
                }
                else if(val3.selected ==true)
                {
                    var myArray = txt.split("|");
                    alert(myArray[0]);
                }
                else
                {
                    alert("Please Select Any Target To Perform.");
                }
            }

            //create function for practice exercise 3
            var position = document.getElementById("position");
            function search_str(txt,position)
            {
                alert(txt[position]);
            }

            //create function for practice exercise 4
            function current_date()
            {
                alert(new Date());
            }

            //create function for practice exercise 5
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo1").innerHTML = fruits;
            function pop_operation()
            {  
                fruits.pop();
                alert(fruits);
            }
            function push_operation()
            {
                var val = prompt("Enter Value You Want To Add in Array From Ending :");
                fruits.push(val);
                alert(fruits);
            }
            function Shifting_operation()
            {
                fruits.shift();
                alert(fruits);
            }
            function UnShifting_operation()
            {
                var val = prompt("Enter Value You Want To Add in Array From Starting :");
                fruits.unshift(val);
                alert(fruits);
            }
            function Deleting_operation()
            {
                var position = prompt("Enter The Position Where You Want To Delete Array Element :");
                delete fruits[position];
                alert(fruits);
            }
        </script>


    </body>
</html>
