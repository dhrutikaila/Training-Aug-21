<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assingment</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        -->

        <!--
            Date entered by the user should be checked for whether it is a Valid Date or not.
            Entered date should be in “”MM-DD-YYYY”” format. Display the Date Format along with the Text Box.
            You are required to perform following checks :
                Entered characters should be digits only.
                Month should be within the range 1 to 12.
                Days should be within the range 1 to 31.
            Check the entered Days and its corresponding Month.
        -->
        
        <div class="container border mt-2">
            <form class="m-2">
                <label class="form-label" for="enterDate">Enter Date :</label>
                <input class="form-control mb-2" type="text" id="enterDate" placeholder="MM-DD-YYYY">
                <label class="form-label" for="CheckDate">Check for Date is Valid Date Or Not : </label>
                <button class="btn btn-primary" type="button" onclick="Valid_Date()" id="CheckDate">Click Here</button><br>
                <br>
            </form>
        </div>

        <script>
            
            function Valid_Date()
            {
                var txt = document.getElementById("enterDate").value;
                txt = txt.split("-");
                month = parseInt(txt[0]);
                dd = parseInt(txt[1]);
                year = parseInt(txt[2]);

                //condition for date valid or not
                if(Number.isInteger(month) != true || Number.isInteger(dd) != true || Number.isInteger(year) != true)
                {
                    alert("Incorrect Date.");
                }
                else if(year < 1000 || year > 9999)
                {
                    alert("Incorrect Date.");
                }
                else if(dd < 1 || dd > 31)
                {
                    alert("Incorrect Date.");
                }
                else if(month < 1 || month >12)
                {
                    alert("Incorrect Date.");
                }
                else if(month == 2) //conditon for leap year
                {
                    if((year%4 == 0 && year%100 !=0) || (year%4 == 0 && (dd>1 || dd<30)))
                    {
                        alert("Correct Date.");
                    }
                    else
                    {
                        alert("Incorrect Date.");
                    }
                }
                else if((month == 4 || month == 6 || month == 9 || month ==11) && (dd<1 || dd>30))
                {
                    alert("Incorrect Date.");                    
                }
                else
                {
                    alert("Correct Date.");
                }
            }
        </script>
    </body>
</html>
