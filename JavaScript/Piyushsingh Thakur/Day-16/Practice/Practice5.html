<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Arrays method</title>
</head>

<body>
    <h1>JavaScript Array Practice</h1>
    <h3>please go to inspect window</h3>
    <script>

        var entries = new Array('Trains', 'Plains', 'Automobiles');
        console.log(entries instanceof Array);

        var entries = new Array('Trains', 42, true);
        console.log(entries instanceof Array);

        var entries = Array('Trains', 'Plains', 'Automobiles');
        console.log(entries instanceof Array);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        console.log(entries instanceof Array);

        var entries = new Array('Trains', 'Plains', 'Automobiles');
        console.log(entries[0]);

        var entries = new Array(5);
        console.log(entries.length);

        var entries = new Array("5");
        console.log(entries.length);

        var entries = [, , ,];
        console.log(entries.length);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        entries.length = 10;
        console.log(entries.length);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        entries[2] = 'cars';
        console.log(entries[2]);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        entries[42] = 'cars';
        console.log(entries[42]);
        console.log(entries.length);

        var entries = ['Trains', 'Plains', 'Automobiles'];
        console.log(entries.toString());

        var ratings = [5, 2, 4];
        console.log(ratings.valueOf());

        var ratings = [5, 2, 4];
        console.log(ratings.join('|'));

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        console.log(ratings.length);

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        console.log(ratings.pop());

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        ratings.pop();
        console.log(ratings.length);

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        var firstRating = ratings.shift();
        console.log(ratings.length);

        var ratings = [];
        ratings.push(5);
        ratings.push(2, 4);
        var newCount = ratings.unshift(3);
        console.log(ratings[0]);
        console.log(newCount);

        var ratings = [1, 2, 3];
        var newRatings = ratings.concat([4, 5, 6]);
        console.log(newRatings.length);

        var ratings = [1, 2, 3, 4];
        var newRatings = ratings.slice(2);
        console.log(newRatings.toString());

        var ratings = [1, 2, 3, 4];
        var newRatings = ratings.slice(1, 3);
        console.log(newRatings.toString());

        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        delete fruits[0];
        console.log(fruits.toString());

        var ratings = [1, 2, 3, 4];
        ratings.splice(1, 2);
        console.log(ratings.toString());

        var ratings = [1, 2, 3, 4];
        ratings.splice(2, 0, 99);
        console.log(ratings.toString());

        var ratings = [1, 2, 3, 4];
        ratings.splice(2, 0, 99, 100, 101);
        console.log(ratings.toString());

        var ratings = [1, 2, 3, 4];
        ratings.splice(2, 1, 99);
        console.log(ratings.toString());


        var ratings = [1, 2, 3, 4];
        ratings.reverse();
        console.log(ratings.toString());

        var ratings = [4, 2, 1, 3];
        ratings.sort();
        console.log(ratings.toString());

        var ratings = [4, 2, 1, 3, 10];
        ratings.sort();
        console.log(ratings.toString());

        var ratings = [4, 2, 1, 3, 10];
        ratings.sort(function (a, b) { return a - b; });
        console.log(ratings.toString());

        var ratings = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        console.log(ratings.indexOf(3));

        var ratings = [1, 2, 3, 4, 5, 4, 3, 2, 1];
        console.log(ratings.lastIndexOf(1));

    </script>
</body>

</html>
