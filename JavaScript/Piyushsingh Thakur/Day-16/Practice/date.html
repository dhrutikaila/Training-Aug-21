<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>

    <h1>JavaScript Date function Practice</h1>
    <h3>please go to inspect window</h3>
    <script>

        var dt = new Date();
        console.log(dt);

        var dt = new Date(0);
        console.log(dt);

        var dt = new Date('01/27/2021');
        console.log(dt);

        var dt = new Date('January 27, 2021');
        console.log(dt);

        var d = new Date(2018, 11, 24, 10, 33, 30, 0);
        console.log(d);

        var dt = new Date(' hi ');
        console.log(dt);

        var dt =  Date.UTC(2000, 0);
        console.log(dt);

        var dt = new Date (Date.UTC(2000, 0));
        console.log(dt);

        var dt = Date.now();
        console.log(dt);

        var dt = new Date();
        console.log(dt.toDateString());

        var dt = new Date();
        console.log(dt.toTimeString());

        var dt = new Date();
        console.log(dt.getFullYear());

        var dt = new Date();
        dt.setFullYear(2025);
        console.log(dt.getFullYear());

    </script>
</body>
</html>
