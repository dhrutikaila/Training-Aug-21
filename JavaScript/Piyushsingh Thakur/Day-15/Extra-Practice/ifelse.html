<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <h1>if else practice</h1>
    <script>
        var a=10;
        var b=20;

        if (a>b) {
            alert("a is greater than b")
        }
        if (a<b) {
            alert("a is smaller than b")
        }

        //logical operators
        /* 
        logical and-&& dono condition sahi hona chahiye
        logical or- || dono condition me se koi bhi ek sahi hona chahiye
        logical not ! if condition =true than it will give false and if false than true
        */

        var age =20;
        if (age>=18 && age<=21) {
            alert("your age is between 18 and 21")
        }
        
        var num1=10;
        var num2=20;
        if (num1>=18 || num2<=21) {
            alert("logical or is working")
        }


    </script>
</body>
</html>
