<!-- Use Window.location object to navigate on another page
Use Window.history object to move to previous url in the history list
Try to change windows height and width using Windows object -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<center>


<body>
    <p id="location"></p>
    <p id="hostname"></p>
    <p id="pathname"></p>
    <p id="protocol"></p>
    <p id="port"></p>
    <button type="button" onclick="backBTN()">Go Back</button>
    <button type="button" onclick="assignBTN()">Window Assign</button>
    <button type="button" onclick="forwardBTN()">Go Forward</button>
    <button onclick="openWin()">Open Window</button>
    <button onclick="resizeWin()">Resize Window</button>
    <script>
        document.getElementById("location").innerHTML = "Site URL : " + window.location.href;
        document.getElementById("hostname").innerHTML = "Hostname : " + window.location.hostname;
        document.getElementById("pathname").innerHTML = "Pathname : " + window.location.pathname;
        document.getElementById("protocol").innerHTML = "Protocol : " + window.location.protocol;
        document.getElementById("port").innerHTML = "Port : " + window.location.port;
        function assignBTN() {
            window.location.assign("https://google.com");
            return false;
        }
        function backBTN() {
            window.history.back();
            return false;
        }
        function forwardBTN() {
            window.history.forward();
            return false;
        }
        var myWindow;
        function openWin() {
            myWindow = window.open("", "", "width=200, height=200");
        }
        function resizeWin() {
            myWindow.resizeTo(500, 500);
            myWindow.focus();
        }
    </script>
</body>
</center>
</html>
