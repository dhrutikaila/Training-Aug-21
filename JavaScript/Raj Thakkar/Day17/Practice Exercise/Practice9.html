<!--Try to change windows height and width using Windows object-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Practice9</title>
</head>

<body style="background-color: #fafafa;">
    <div class="container mt-5 p-5 pt-0 border shadow rounded" style="background-color: white;">
    <h1 class="display-5 mt-0 pt-3">Practice9</h1>
    <h3 class="display-7">Try to change windows height and width using Windows object</h3>
    <hr>
    <button class="btn btn-primary mt-2 me-2" onclick="openWin()">Create window</button>
    <button class="btn btn-primary mt-2" onclick="resizeWin()">Resize window</button>
</div>
    <script>
        var myWindow;

        function openWin() {
            myWindow = window.open("", "", "width=200, height=200");
        }

        function resizeWin() {
            myWindow.resizeTo(500, 500);
            myWindow.focus();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
