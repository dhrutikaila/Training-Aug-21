<!--Write a JavaScript function to extract a specified number of characters from a string.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Practice3</title>
</head>

<body style="background-color: #fafafa;">
    <div class="container mt-5 p-5 pt-0 border shadow rounded" style="background-color: white; width: fit-content">
        <h1 class="display-5 mt-0 pt-3">Prctice3</h1>
        <label for="input" class="form-label mt-3">Enter String:</label>
        <!-- Take string Input -->
        <input type="text" name="string" id="string" class="form-control" autocomplete="off"><br>
        <label for="input" class="form-label mt-3">
            Enter No. of char. you wanted to extreact:
        </label>
        <input type="number" name="number" id="num" class="form-control" autocomplete="off"><br>
        <button class="btn btn-outline-primary" onclick="extract_from_left(string.value,num.value)">
            Extract-Left
        </button>
        <button class="btn btn-outline-primary" onclick="extract_from_right(string.value,num.value)">
            Extract-right
        </button>
        <label for="input" class="form-label mt-3 w-100 d-inline-flex">Result:
            <p class="text-success bold border-primary ps-2" id="massage"></p>
        </label>
    </div>
    <script>
        function extract_from_left(string, num) {
            var res = str.substr(0, num)
            document.getElementById("massage").innerHTML = res;
        }
        function extract_from_right(str, num) {
            var res = str.substr(-num)
            document.getElementById("massage").innerHTML = res;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
