    <!-- Some and every -->

    <script>
        var ages = [45,53,10,14.30];
        document.write(ages + "<br><br>");

        var b = ages.some(checkAges);
        document.write(b + "<br><br>");
        var b = ages.every(checkAges);
        document.write(b + "<br><br>");

        function checkAges(age){
            return age >= 18;
        }

    </script>
