<!-- Make a function that takes in a single parameter and returns a new promise. using setTimeout, 
    after 500 milliseconds, the promise will either resolove or reject. if the input is a string, 
    the promise resolves with that reverse string . if the input is anything but a string it rejects 
    with that same input call the function wrong Input -->
    
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container mt-3 form-group w-50">
        <label for="inputstr">Enter String</label>
        <input type="text" id="inputstr" class="form-control" value="inputstr">
        <button type="button" class="btn btn-outline-primary" onclick="setTimeout(checkstring,500) ">check</button>
        <input type="text" id="output" class="form-control">
    </div>

    <script>

        function checkstring() {
            var string = document.getElementById("inputstr").value;

            callpromise(string).then(

            (successmessage) => {
                document.getElementById("output").value = successmessage;
            },

            (errormessage) => {
                document.getElementById("output").value = errormessage;
            }
            )
        }
        

        function callpromise(str) {

            let mypromise = new Promise(function (resolve, reject) {

                function reverse(s) {
                    return (s.split("").reverse().join(""));
                }

                function wronginput(s) {
                    return (s + "is not a string,please enter a valid string");
                }

                if (str.length >= 2 || typeof str === 'string') {

                    let successmessage = reverse(str);
                    resolve(successmessage);

                }
                else {

                    let errormessage = wronginput(str);
                    reject(errormessage);

                }
            })
            return mypromise;
        }

        
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>

</html>
