<!-- Try to change windows height and width using Windows object-->
<!DOCTYPE html>
<html>
    <head>
        <script defer>
            var Windowfun;
            
            function openWin() {
                Windowfun = window.open("", "", "width=100, height=100");
            }
            
            function resizeWin() {
                Windowfun.resizeTo(300, 300);
                Windowfun.focus();
            }
            </script>
    </head>
<body>

<button onclick="openWin()">Create window</button>
<button onclick="resizeWin()">Resize window</button>

</body>
</html>
