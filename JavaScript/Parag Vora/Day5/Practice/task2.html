<!-- Using Function Constructor, find the area of rectangle -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var areaofrectangle =new  Function ("l","b","return l*b"); 
        var x = areaofrectangle(12,15);
        document.getElementById('demo').innerHTML = "the area of Rectangle is :"+x;
    </script>
</body>
</html>
