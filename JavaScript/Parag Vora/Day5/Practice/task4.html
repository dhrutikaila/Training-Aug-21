<!-- Using Function call create employee object with field Name, Address and Designation and pass it to function. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>

<body>
    <script>
        var employee =
        {
            Name: "parag vora",
            Address: "Jasdan",
            Designation:"Trainee Software Engineer",
            details: function()
            {
                return " Name :"+this.Name +", Address: "+this.Address+', Designation: '+this.Designation;
            }
        }
        console.log(employee.details());

        var person1 =
        {
            Name: "parag vora",
            Address: "Jasdan",
            Designation:"Trainee Software Engineer"
        }
        const person =
        {
            details: function()
            {
                return " Name :"+this.Name +", Address: "+this.Address+', Designation: '+this.Designation;
            }
        }
        document.write(person.details.call(person1));
    </script>
</body>

</html>
