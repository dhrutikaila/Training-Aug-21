<!-- Define a function called callback which receives an argument and prints the square of that number. -->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task 1</title>
</head>

<body>
    <div class="ms-3">
        <label for="num">Enter The number:</label>
        <input type="number" name="num" id="num" class="form-control w-25 ">
    </div>
   <div class="m-3">
       <button class="btn btn-success" onclick="square(document.getElementById('num').value,print)"  >find square</button>
   </div>
    
    <div class="m-3">
        <label id="demo"></label>
    </div>
    <script>
        function square(num, callback) {
            callback(num * num);
        }
        function print(sq) {
            document.getElementById('demo').innerHTML = "square of number is " + sq;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
