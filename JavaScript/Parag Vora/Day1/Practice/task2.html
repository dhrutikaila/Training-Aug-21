<!-- Declare array with 5 city names and iterate these values with the help of loop and display it with alert. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Task 2</title>
</head>
<body>
    <script>
        const city = new Array("rajkot","ahemdabad","jetpur","surat","bharuch");
        for(x in city)
        {
            alert("city name "+(x) +" :"+city[x]);
        }
    </script>
</body>
</html>
