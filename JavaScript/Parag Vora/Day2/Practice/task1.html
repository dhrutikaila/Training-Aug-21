<!-- Write a JavaScript function to check whether a string is blank or not -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Task 1</title>
    
  </head>
  <body>
    <label for="Str1" class="ms-5">Enter the string</label>
    <input type="text" name="str1" id="str1" class="form-control w-50 ms-5">
    <input type="button" value="check sting is blank or not" class="btn btn-success ms-5   w-25" onclick="isStringBlank(document.getElementById('str1').value)">
    <label id="ans" class="m-5"></label>
    <script>
        
        function isStringBlank(str) {
            if (str === "") {
                document.getElementById('ans').innerHTML = "String is blank";
            }
            else {
                document.getElementById('ans').innerHTML = "String is "+document.getElementById('str1').value + ", which is not blank";
            }
        }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
