<!-- Write a JavaScript function to extract a specified number of characters from a string. -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task 3</title>
  </head>
  <body>
    <label for="Str1" class="ms-5">Enter the string</label>
    <input type="text" name="str1" id="str1" class="form-control w-25 ms-5">

    <label for="start" class="ms-5">Start:</label>
    <input type="number" name="start" id="start" class="form-control w-25 ms-5">

    <label for="end" class="ms-5">End:</label>
    <input type="number" name="end" id="end" class="form-control w-25 ms-5">
    <input type="button" value="Extrat character" class="btn btn-success ms-5 mt-2  w-25" 
    onclick="charExtract((document.getElementById('str1').value),(document.getElementById('start').value)-1,(document.getElementById('end').value)-1)">
    <br>
    <label id="ans" class="m-5"></label>
    <script> 
        function charExtract(str,start,end) 
        {
           document.getElementById('ans').innerHTML += str.slice(start,end);
        }
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
