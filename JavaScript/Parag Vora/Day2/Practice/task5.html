<!-- Try some operation with list like push, pop, shifting, deleting element -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task 5</title>
</head>

<body>
    <button onclick="push()" class="btn btn-success m-3">Click Here to push</button>
    <p class="m-3">The push method appends a new element to an array.</p>
    <p id="push" class="m-3"></p>

    <button onclick="pop()" class="btn btn-success m-3">Click Here to pop</button>
    <p class="m-3">The pop() method removes the last element of an array.</p>
    <p id="pop" class="m-3"></p>

    <button onclick="shift()" class="btn btn-success m-3">Click Here to shift</button>
    <p class="m-3">The Array.shift() method removes the first item of an array.</p>
    <p id="shift" class="m-3"></p>

    <button onclick="del()" class="btn btn-success m-3">Click Here to delete</button>
    <p class="m-3">The slice() method removes the specific element of an array.</p>
    <p id="del" class="m-3"></p>
    <script>
        const fruits = ["Banana", "Orange", "Apple"];
        document.getElementById("push").innerHTML = fruits;

        function push() 
        {
            fruits.push("Lemon");
            document.getElementById("push").innerHTML = fruits;
        }
        function pop() 
        {
            fruits.pop();
            document.getElementById("pop").innerHTML = fruits;
        }
        function shift() 
        {
            fruits.shift();
            document.getElementById("shift").innerHTML = fruits;
        }
        function del() 
        {
            fruits.splice(1, 1);
            document.getElementById("del").innerHTML = fruits;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
