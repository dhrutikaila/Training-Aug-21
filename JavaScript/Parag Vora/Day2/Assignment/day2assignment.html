<!-- Date entered by the user should be checked for whether it is a Valid Date or not.

Entered date should be in “”MM-DD-YYYY”” format. Display the Date Format along with the Text Box.

You are required to perform following checks :

– Entered characters should be digits only.

– Month should be within the range 1 to 12.

- Days should be within the range 1 to 31.

Check the entered Days and its corresponding Month. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-2">
                <input class="form-control mb-3" type="text" id="txt1" placeholder="MM-DD-YYYY">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button type="submit" onclick="dateValidate()" class="btn btn-primary ">Validate Date</button>

            </div>
        </div>
    </div>

    <script>

        function dateValidate() {
            var d = document.getElementById('txt1').value;
            arr = d.split("-");
            m = parseInt(arr[0]);
            dd = parseInt(arr[1]);
            y = parseInt(arr[2]);


            // const pattern = /^(0[1-9]|1[0-2])\-(0[1-9]|1\d|2\d|3[01])\-(19|20)\d{2}$/;
            // if (pattern.test(d) == false)
            // {
            //     alert("Incorrect Date");
            // }

            if (dd < 1 || dd > 31) {
                alert("Date is not valid");

            }
            else if (m < 1 || m > 12) {
                alert("Date is not valid");

            }
            else if (m == 2) {

                if (((y % 4 == 0 && y % 100 != 0) || (y % 400 == 0)) && (dd > 1 || dd < 30)) {
                    alert("Date is valid");
                }
                else {
                    alert("Date is not valid");
                }
            }
            else if ((m == 4 || m == 6 || m == 9 || m == 11) && (dd < 1 || dd > 30)) {
                alert("Date is not valid");
            }
            else {
                alert("Date is valid");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
