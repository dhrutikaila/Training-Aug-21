<!-- Design a form for storing employee details. (EmployeeID, Employee name, age, Gender, designation, salary, location, Email ID, Date of Joining and contact number)
Validation required
EmployeeID should be at least 5 character long. use regular Expression
Age should be a number
Each field should contain value
Email ID should be in proper format
Date of joining should be in date format
Location should be in the drop down list
Use radio buttons for Gender -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form Task</title>
</head>

<body>
    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <div class="container">
                <h3 class="text-center text-danger">please fill out the form....</h3>
                <form>
                    <div class="mb-3">
                        <label for="Empid" class="form-label text-primary">Employee ID:</label>
                        <input type="text" class="form-control" id="empid" minlength="5" pattern="^[A-Za-z0-9]{5,}$" required>
                        <div id="empiderror" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="empname" class="form-label text-primary">Employee Name:</label>
                        <input type="text" class="form-control" id="empname"required>
                        <div id="empnameerror" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="empage" class="form-label text-primary">Employee Age:</label>
                        <input type="number" class="form-control" id="empage"  min="1" required >
                        <div id="empageerror" class="form-text text-danger"></div>
                    </div>
                    <div class=" mb-3">
                        <label for="gender" class="form-label text-primary">Employee Gender:</label>
                        <input type="radio" class="ms-3" name="Gender" value="male" id="male" required> Male
                        <input type="radio" class="ms-3" name="Gender" value="female" id="female"> Female
                        <div id="empgendererror" class="form-text text-danger"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="empdesignation" class="form-label text-primary">Employee
                                    designation:</label>
                                <input type="text" class="form-control" id="empdesignation" required>
                                <div id="empdesignationerror" class="form-text text-danger"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="empsalary" class="form-label text-primary">Employee Salary:</label>
                                <input type="number" class="form-control" id="empsalary" required>
                                <div id="empsalaryerror" class="form-text text-danger"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="emplocation" class="form-label text-primary">Employee Location:</label>
                                <select class="form-select" aria-label="Default select example" id="emplocation">
                                    <option selected>Open this</option>
                                    <option value="Rajkot">Rajkot</option>
                                    <option value="Ahemdabad">Ahemdabad</option>
                                    <option value="Jetpur">Jetpur</option>
                                  </select>
                                <div id="emploactionerror" class="form-text text-danger"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="empemailid" class="form-label text-primary">Employee EmailID:</label>
                                <input type="email" class="form-control" id="empemailid" required>
                                <div id="empemailiderror" class="form-text text-danger"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="empdateofjoining" class="form-label text-primary">Date Of Joining:</label>
                        <input type="date" class="form-control" id="empdateofjoining" max="2021-10-01" required>
                        <div id="empdateofjoiningerror" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="empcontactnumber" class="form-label text-primary">contact number:</label>
                        <input type="number" class="form-control" id="empcontactnumber" required >
                        <div id="empcontactnumbergerror" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success w-50" onclick="validate()" >Submit</button>
                    </div>
                </form>
                <div class="mb-3 text-center ">Your Details will be shown here..</div>
                <div id="details" class="mb-3"></div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <script>
         function validate()
        {
            var empid = document.getElementById('empid').value ;
            document.getElementById('details').innerHTML += "Employee Id : "+empid +"<br>";
            var empname = document.getElementById('empname').value ;
            document.getElementById('details').innerHTML += "Employee Name : "+empname +"<br>";
            var empage = document.getElementById('empage').value ;
            document.getElementById('details').innerHTML += "Employee Age : "+empage +"<br>";
            var empdes = document.getElementById('empdesignation').value ;
            document.getElementById('details').innerHTML += "Employee Designation : "+empdes +"<br>";
            var empsalary = document.getElementById('empsalary').value ;
            document.getElementById('details').innerHTML += "Employee Salary : "+empsalary +"<br>";
            var emploc = document.getElementById('emplocation').value ;
            document.getElementById('details').innerHTML += "Employee Location : "+emploc +"<br>";
            var empemail = document.getElementById('empemailid').value ;
            document.getElementById('details').innerHTML += "Employee EmailID : "+empemail +"<br>";
            var empdateofjoining = document.getElementById('empdateofjoining').value ;
            document.getElementById('details').innerHTML += "Employee Date Of Joining : "+empdateofjoining +"<br>";
            var empcontactnumber = document.getElementById('empcontactnumber').value ;
            document.getElementById('details').innerHTML += "Employee Contact Number : "+empcontactnumber +"<br>";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
