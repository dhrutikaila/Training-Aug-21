
<!-- Explain difference between var and let keyword using example. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>
<body>
    <script>
        var a=20;
        if(true){
            var a=75;
            console.log(a);
        }  
        console.log(a);
   
   
        //let keyword
        var a=2;
        if(true){
            let a=33;
            console.log(a);
        }  
        console.log(a);
   
      </script>
</body>
</html>
