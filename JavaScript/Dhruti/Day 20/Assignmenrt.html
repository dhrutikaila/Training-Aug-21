<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 20 Assignment</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body onload="fetchData()">
    <!-- Display Product information in Grid format with AddToCart option.
       once a user click on AddtoCart button should be stored in local storage.
        Click on cart summary will display that data into console. -->

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <td>ProductID</td>
                    <td>ProductName</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>buttons</td>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>

        <!-- cart summary -->
        <button class="btn btn-success" id="btn-summary">Cart Summary</button>

        <div class="border p-2 mt-3">
            <p>Total : <span id="total"></span></p>
        </div>
    </div>



    <script src="./cart.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
