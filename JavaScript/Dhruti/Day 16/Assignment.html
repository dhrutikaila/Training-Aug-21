    Date entered by the user should be checked for whether it is a Valid Date or not.
Entered date should be in “”MM-DD-YYYY”” format. Display the Date Format along with the Text Box.

– Entered characters should be digits only.
– Month should be within the range 1 to 12.
 Days should be within the range 1 to 31.

<!DOCTYPE html>

</head>
<body onload="document.form1.text1.focus()" style="text-align: center;">
    <div class="mail">
        <h2>input a valid date[mm/dd/yyyy]</h2>
        <form name="form1" action="#">
            
                <input type="text" name="text1">
            <br><br>
                <input type="submit" name="submit" value="submit" onclick="validatedate(document.form1.text1)">
            <br><br>
        </form>

    </div>

    
    <script>
function validatedate(inputText)
{
    var dateformat = /^(0?[1-9]|1[012])[\/\-](0?[1-9]|[12][0-9|3[01])[\/\-]\d{4}$/;
    //match the date formate through regular expression
    if(inputText.value.match(dateformat))
    {
        document.form1.text1.focus();
        var opera1 =inputText.value.split('/');
        var opera2 =inputText.value.split('-');
        lopera1=opera1.lenghth;
        lopera2=opera2.lenghth;
        if(lopera1>1)
        {
            var pdate=inputText.value.split('/');
        }
        else if (lopera2>1)
        {
            var pdate=inputText.value.split('-');

        }
        var mm =parseInt(pdate[0]);
        var dd=parseInt(pdate[1]);
        var yy=parseInt(pdate[1]);
        var listofdays=[31,28,31,30,31,30,31,31,30,31,30,31];
        if(mm==1 || mm>2)
        {
            if (dd>listofdays[mm-1])
            {
                alert('invalid date formate!');
                return false;
            }
        }
        if(mm==2)
        {
            var lyear= false;
            if((!(yy % 4)&& yy % 100)||!(yy % 400))
            {
                lyear = true;

            }
            if((lyear==false)&&(dd>29))
            {
                alert('invalid date formate!');
                return false;
            }
            if((lyear==true)&&(dd>29))
            {
                alert('invalid date formate!');
                return false;
            }
            
        }


    }
    else{
        alert('invalid date');
        document.form1.text1.focus();
        return false;
    }

}
    </script>
