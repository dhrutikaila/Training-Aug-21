<!--
    Accept three numbers from the user using prompt, find the greater of these the numbers and do the sum of that numbers which are greater than 40.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1 id="header">store addtion of greater number</h1>
    <button type="button" class=" btn btn-success mt-3 d-block"  onclick="Calc()">Calculate</button>
    <p class=" d-block my-3" id="result"></p>
    <p class=" d-block my-3" id="sum"></p>
    <script>
        function Calc(){
                var num1=parseInt(prompt( "enter first number")) ;
                var num2=parseInt( prompt( "enter second number"));
                var num3=parseInt( prompt( "enter third number"));
                if(num1>num2){
                    if(num1>num3){
                    document.getElementById("result").innerHTML="Maximum No. is: " + num1;
                    }else{
                    document.getElementById("result").innerHTML="Maximum No. is: " + num3;
                     }
            }else{
                if(num2>num3){
                    document.getElementById("result").innerHTML="Maximum No. is: " + num2;
                }else{
                    document.getElementById("result").innerHTML="Maximum No. is: " + num3;
                }
            }

            var sum = 0;
            if(num1 > 40){
                sum += parseInt(num1);
            }
            if(num2 > 40){
                sum += parseInt(num2);
            }
            if(num3 > 40){
                sum += parseInt(num3);
            }
            document.getElementById("sum").innerHTML="Sum  No. of which are greater than 40 is: " + sum;
        } 
        




    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  </div>
</body>
</html>
