-->

<body >

  <script>
      function city(){
        var city=["jaypur","morbi","ahemdabad","gandhinagar","rajkot"];
        for(var i=0;i<city.length; i++){
            alert("welcome to city "+ city[i]);
        }

      }
   
      

  </script>
