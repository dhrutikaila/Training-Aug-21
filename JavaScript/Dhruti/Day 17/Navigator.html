<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="cookie"></p>

<script>
    //browser cookies
document.getElementById("cookie").innerHTML ="cookiesEnabled is " + navigator.cookieEnabled;
document.getElementById("cookie").innerHTML="navigator.appname is" + navigator.appName;
document.getElementById("cookie").innerHTML ="navigator.appCodeName is " + navigator.appCodeName;
document.getElementById("cookie").innerHTML ="navigator.product is " + navigator.product;
document.getElementById("cookie").innerHTML =navigator.appVersion;
document.getElementById("cookie").innerHTML =navigator.userAgent;
document.getElementById("cookie").innerHTML =navigator.platform;
document.getElementById("cookie").innerHTML =navigator.language;
document.getElementById("cookie").innerHTML =navigator.onLine;
document.getElementById("cookie").innerHTML =navigator.javaEnabled;

</script>
</body>
</html>
