<!-- University of Mumbai needs to set an online exam for their students. For that they need to set a timer for three hours. After 3 hours exams should be finished.
Note: Use promises and callbacks -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1 (Day18)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-auto mx-auto">
                <h2 class="text-decoration-underline text-center mt-5">Assignment1 (Day 18)</h2>
                <div class="border border-3 border-warning p-3 mt-5">
                    <div id="instructions">
                        <p class="fs-4 text-center text-info text-decoration-underline fw-bolder">Instructions</p>
                        <ul>
                            <li>This is Dummy Exam.</li>
                            <li>There is no negative marking in this exam.</li>
                            <li>Time Duration: 3 Hours.</li>
                        </ul>
                        <button type="button" class="btn btn-success mx-auto mt-4 d-flex" onclick="examStart()">Start
                            Exam</button>
                    </div>
                    <div id="questionPaper" class="d-none">
                        <p id="timer" class="fs-5 text-end"></p>
                        <h3 class="text-center mb-3 text-info">Question</h3>
                        <table>
                            <thead>
                                <tr>
                                    <p class="fs-5">
                                        RadixWeb office located in which city?
                                    </p>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="p-3"><input type="radio" name="city" value="Ahmedabad"
                                            class="ms-0 me-3">Ahmedabad</td>
                                    <td class="p-3"><input type="radio" name="city" value="Vadodara"
                                            class="ms-0 me-3">Vadodara</td>
                                </tr>
                                <tr>
                                    <td class="p-3"><input type="radio" name="city" value="Surat"
                                            class="ms-0 me-3">Surat</td>
                                    <td class="p-3"><input type="radio" name="city" value="Rajkot"
                                            class="ms-0 me-3">Rajkot</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="afterExam" class="d-none fs-3 text-info">
                        <h3 class="text-center mb-3 text-success"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/Assignment1_Day18.js"></script>
</body>

</html>
