<!-- Date entered by the user should be checked for whether it is a Valid Date or not.

Entered date should be in “”MM-DD-YYYY”” format. Display the Date Format along with the Text Box.

You are required to perform following checks :

– Entered characters should be digits only.

– Month should be within the range 1 to 12.

 Days should be within the range 1 to 31.

Check the entered Days and its corresponding Month. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment1 (Day 16)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        #para {
            visibility: hidden;
            text-align: end;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-decoration-underline text-center mt-5">Assignment1 (Day 16)</h2><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-6 border border-info mx-auto my-3">
                <div class="row  align-items-center g-3 my-3">
                    <div class="col-auto">
                        <label class="col-form-label"><b>Enter Full Date :</b>
                        </label>
                    </div>
                    <div class="col-auto d-flex">
                        <input type="text" class="form-control" id="date" />
                        <button class="btn btn-primary ms-2" onclick="dateCheck()">
                            Submit
                        </button>
                    </div>
                    <p>Format: MM-DD-YYYY</p>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <p id="para"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var date1 = document.getElementById("date");

        var para = document.getElementById("para");

        //CHECK LEAP YEAR
        function leapYear(year) {
            if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                return true;
            }
            return false;
        }

        //CHECK No. OF DAYS IN MONTH
        function checkDays(DD, MM, YYYY) {
            if (MM == 4 || MM == 6 || MM == 9 || MM == 11) {
                return DD <= 30;
            } else if (MM == 2 && leapYear(YYYY)) {
                return DD <= 29;
            } else if (MM == 2 && !leapYear(YYYY)) {
                return DD <= 28;
            } else {
                return DD <= 31;
            }
        }

        //CHECK DATE
        function dateCheck() {
            var dateValidation = true;
            var arr = date1.value.split("-");
            var MM = arr[0];
            var DD = arr[1];
            var YYYY = arr[2];
            var checking = checkDays(DD, MM, YYYY);
            //CHECK MONTH BETWEEN 1 TO 12
            if (MM < 1 || MM > 12) {
                dateValidation = false;
            }
            //CHECK DATE BETWEEN 1 TO 31
            if (DD < 1 || DD > 31 || !checking) {
                dateValidation = false;
            }
            if (dateValidation) {
                para.innerText = "Date is valid!";
                para.style.visibility = "visible";
                para.classList += "text-center text-success fs-4 mx-auto";
            } else {
                para.innerText = "Date is Invalid!";
                para.style.visibility = "visible";
                para.classList += "text-center text-danger fs-4 mx-auto";
            }
        }
    </script>
</body>

</html>
