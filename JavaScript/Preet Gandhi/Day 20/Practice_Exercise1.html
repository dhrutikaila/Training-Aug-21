{ “products” : [   { “Name”: “Cheese”, “Price” : 2.50, “Location”: “Refrigerated foods”},   { “Name”: “Crisps”, “Price” : 3, “Location”: “the Snack isle”},   { “Name”: “Pizza”, “Price” : 4, “Location”: “Refrigerated foods”},   { “Name”: “Chocolate”, “Price” : 1.50, “Location”: “the Snack isle”},   { “Name”: “Self-raising flour”, “Price” : 1.50, “Location”: “Home baking”},   { “Name”: “Ground almonds”, “Price” : 3, “Location”: “Home baking”} ]}      
Keep above JSON Data into a file, using Web Fetch API read that data. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_Exercise1 (Day 20)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-auto mx-auto">
                <h2 class="text-decoration-underline text-center mt-5">Practice_Exercise2 (Day 19)</h2>
                <div class="border border-3 border-dark p-3 mt-5 bg-warning">
                    <h2 class="fs-5 text-center text-light mb-3">Click the button to show data</h2>
                    <button class="btn btn-primary d-flex mx-auto mb-5" onclick="getJsonData()">Click</button>
                    <p id="jsondata"></p>
                    <p class="fs-5 text-danger text-center">Open Inspect window to check data into localStorage</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getJsonData() {
            fetch("./Practice1.json")
            .then((result) =>{
                return result.json();
            })
            .then((showData) => {
                console.log(showData);
                var data = JSON.stringify(showData);
                localStorage.setItem("Product_Detail",data);
                console.log(data);
                document.getElementById("jsondata").innerHTML = data;
            })
            .catch((err) =>{
                console.log(err);
                document.getElementById("jsondata").innerHTML = err;
            });
        }
    </script>
</body>
</html>
