<!-- Declare array with 5 city names and iterate these values with the help of loop and display it with alert. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_Exercise2 (Day-15)</title>
</head>
<style>
    h2{
        color: red;
    }
    p{
        color: green
    }
</style>
<body>
    <h2>Practice Exercise2</h2>
    <p id="city"></p>

    <script>
        var array = ["Ahmedabad","Vadodara","Surat","Rajkot","Valsad"];

        for(var i=0; i<array.length; i++){
            alert("City Name:  " + array[i]);
        }
        document.getElementById("city").innerText = array.toString();
    </script>
</body>
</html>
