<!-- Create an application for performing basic math operations like Addition, Subtraction,   Multiplication and Division.

Consider following elements:

 Label : “Please enter first number : ” with Text Box
 Label : “Please enter second number : ” with Text Box
 Label : “Please select operation you want to perform : ” with set of Radio Buttons like “Addition”, “Subtraction”, “Multiplication” and “Division” presented in vertical manner.
Two buttons,  “Calculate” and “Reset”
 Label: “Result is: ” with final result – Place all the checks to make sure that user enters only numeric values for text boxes. Clicking on “Calculate” button will perform the requested operation and   the result will be displayed below “Calculate” and “Reset” buttons in the form of text,   e.g. : “Result is : 10”. – Clicking on “Reset” button will reset all the form information including radio button   selection and result text. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1 (Day-15)</title>
</head>
<style>
    body{
        background-color: lightgreen;
        text-align: center;
        margin-top: 100px;
    }
</style>
<body>
    <form action="">
    <h2>Assignment (Day-15)</h2><br><br>
    <label><b>Enter First Number: </b></label><input type="number" name="value1" id="value1">
    <br><br>
    <label><b>Enter Second Number: </b></label><input type="number" name="value2" id="value2">
    <br><br>
    <label><b>Operations:</b></label><br>
    <input type="radio" name="operator" value="+"> + <br>
    <input type="radio" name="operator" value="-"> - <br>
    <input type="radio" name="operator" value="*"> * <br>
    <input type="radio" name="operator" value="/"> / <br><br>
    <button type="button" onclick="calculate()">Calculate</button>
    <button type="button" onclick="reset()">Reset</button><br><br>
    <label><b>Result is: </b></label><input type="number" id="result">


    <script>
        var result = document.getElementById("result");
        var val1 = document.getElementById("value1");
        var val2 = document.getElementById("value2");
        var operator = document.getElementsByName("operator");

        function calculate() {
            for (var i = 0; i < operator.length; i++) {
                if (operator[i].checked) {
                    if (operator[i].value == "+") {
                        result.value = (parseInt(val1.value) + parseInt(val2.value));
                    }
                    if (operator[i].value == "-") {
                        result.value = (parseInt(val1.value) - parseInt(val2.value));
                    }
                    if (operator[i].value == "*") {
                        result.value = (parseInt(val1.value) * parseInt(val2.value));
                    }
                    if (operator[i].value == "/") {
                        result.value = (parseInt(val1.value) / parseInt(val2.value));
                    }
                }
            }
        }

        function reset() {
            val1.value = "";
            val2.value = "";

            for (var i = 0; i < operator.length; i++) {
                operator[i].checked = false;
            }
            result.value = ""
        }
    </script>
</body>

</html>
