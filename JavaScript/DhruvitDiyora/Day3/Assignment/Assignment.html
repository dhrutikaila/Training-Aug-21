<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Day3 Practice</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
                 -webkit-appearance: none;
                 margin: 0}
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form class="col-md-6 col-sm-12" name="employee" id="employee">
            <div class="form-group">
                <label for="employeeId">EmployeeId</label>
                <input type="text" class="form-control" id="employeeId" required pattern="^[0-9a-zA-Z]{5,}">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">                
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                 <label for="gender">Gender</label>
                    <div class="form-check ">
                        <input type="radio" class="form-check-input" value="male" name="gender" id="male" required>
                        Male
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="female" name="gender" id="female">
                        Female
                    </div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" required>

            </div>
            <div class="form-group " data-provide="datepicker">
                <label for="date">Date of Joining</label>
                <input type="date" class="form-control" id="date" required>
            
            </div>
            <div class="form-group">
                <label for="location" style="text-align: left;">Location : </label>
                <select name="location" id="location" class="form-control">
                    <option value="ahmedabad">Ahmedabad</option>
                    <option value="baroda">Baroda</option>
                    <option value="gandhinagar">Gandhinagar</option>
                    <option value="vapi">Surat</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" name="submit" id="submit" onclick="dataSubmit()">Submit</button>
            </div>
        </form>
        
    </div>
    <script src="./assignment.js">
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
