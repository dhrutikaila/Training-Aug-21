<html lang="en">
<head>

<body>
    <h1>
        Accept three numbers from the user using prompt, find the greater of these the numbers and do the sum of that numbers which are greater than 40.

    </h1>
    <button type="button" onclick="compute()">Check numbers</button>
    <script type="text/javascript">
    function compute(){
        var num1 = prompt("First number");
        var num2 = prompt("Second number");
        var num3 = prompt("Third number");
        var sum=0;
        if (num1>40) sum+=num1;
        if (num2>40) sum+=num2;
        if (num3>40) sum+=num3;

        if(num1>num2){
            if(num1>num3){
                alert(num1 + " is greater and sum is "+ sum)
            }
            else{
                alert(num3 + " is greater and sum is "+ sum)
            }

        }
        else{
            if(num2>num3){
                alert(num2 + " is greater and sum is "+ sum)
            }
            else{
                alert(num3 + " is greater and sum is "+ sum)
            }
        }
    }

    </script>
</body>
</html>
