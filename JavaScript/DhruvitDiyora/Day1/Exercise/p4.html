<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compute element</title>
    <script type="text/javascript">
        function check_range(){
            var value = document.getElementById("price1").value;
            var paragraph_list = document.getElementsByTagName("p");
            
            var first_paragraph = paragraph_list[0];
            if(value>=80){
                display="block";
            }
            else{
                display="none";
            }
            first_paragraph.style.display=display;
        }
        function compute(){
            var value = document.getElementById("price1").value;
            if(isNaN(value)){
                total="INDETERMINATE"
            }else {
                total=1.08*value;
                total=total.toFixed(2)
            }
            var total_slot=document.getElementsById("total");
            total_slot.innerHTML=total;
        }
    </script>
</head>
<body>
    <h1>Compute element</h1>
    <form>
        Enter a price: <input type="number" id="price1" min="1" max="100" oninput="check_range(); compute();">total price is <span id="total">INDETERMINATE</span>
    </form>
</body>
</html>
