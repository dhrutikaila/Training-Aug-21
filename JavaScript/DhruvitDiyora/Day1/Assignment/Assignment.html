<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <h1 class="text-center">
        Fill the form to use Calculater
    </h1>
    
    <div class="container">
        <form class="col-md-6 col-sm-12" name="calculater" id="calculater">
            <div class="form-group">
                <label for="first">Enter First digit</label>
                <input type="number" class="form-control" id="first" required>
            </div>
            <div class="form-group">
                <label for="second">Enter Second digit</label>
                <input type="number" class="form-control" id="second" required>
            </div>
            <div class="form-group">
                 <label for="calculater">Plaese select the Operation you want to perform</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="add" name="calculater" id="add" required>
                        Add
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="remove" name="calculater" id="remove">
                        Substract
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="multi" name="calculater" id="multi">
                        Multiply
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" value="divide" name="calculater" id="divide">
                        Divide
                    </div>
            </div>
            
            
        </form>
        <div class="form-group">
            <button class="btn btn-primary" id="calculate" name="calculate" onclick="calculate()">Calculate</button>
            <button class="btn btn-danger" id="reset" onclick="reset()">Reset</button>
                <h1 class="display-4">Result is: <span class="col-3" type="text" id='result' ></h1>
                

            </div>
        
    </div>
    <script>
    
    function calculate(){
        var result=0;
        var one = parseInt(document.getElementById('first').value);
        var two = parseInt(document.getElementById('second').value);

        debugger
        
            if (document.getElementById('add').checked == true) {
                 result = one + two;
                 document.getElementById("result").innerHTML =  result;
             }
             if (document.getElementById('remove').checked == true) {
                 result = one - two;
                 document.getElementById("result").innerHTML = result;
             }
             if (document.getElementById('multi').checked == true) {
                 result = one * two;
                 document.getElementById("result").innerHTML =  result;
             }
             if (document.getElementById('divide').checked == true) {
                 if(two == 0)
                 {
                     document.getElementById("result").innerHTML = "Division is not possible due to divide by zero";
                 }
                 else
                 {
                     result = one / two;
                     document.getElementById("result").innerHTML =  result;
                 }
             }

        }
    function reset(){
        
        document.getElementById('result').innerHTML="";
        document.getElementById('calculater').reset();
    }
    </script>

    </div>
    
    
</body>
</html>
