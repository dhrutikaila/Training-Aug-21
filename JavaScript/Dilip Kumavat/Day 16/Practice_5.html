<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="display-1 text-center text-primary">
            Welcome to the RadixWeb
          </h3>
          <h5 class="display-4 text-center text-warning">
            Day 16 Practice Exercise - 5
          </h5>
        </div>
      </div>
      <div class="row">
        <div class="col-8 mx-auto my-3 border border-info">
          <h5 class="display-6 text-center text-dark" id="initial_array">
            Intial Array
          </h5>

          <div class="row g-3 align-items-center my-3">
            <div class="col-auto">
              <label class="col-form-label"
                >Enter a new Element to push :
              </label>
            </div>
            <div class="col-auto d-flex">
              <input type="text" class="form-control" id="push_op" />
              <button
                class="btn btn-primary ms-2"
                onclick="push_element(push_op.value)"
              >
                Push
              </button>
            </div>
            <div class="col-auto d-flex">
              <button class="btn btn-primary ms-2" onclick="pop_element()">
                Pop
              </button>
            </div>
          </div>
          <div class="row g-3 align-items-center my-3">
            <div class="col-auto">
              <label class="col-form-label"
                >Enter a new Element to unshift :
              </label>
            </div>
            <div class="col-auto d-flex">
              <input type="text" class="form-control" id="unshift_op" />
              <button
                class="btn btn-primary ms-2"
                onclick="unshift_element(unshift_op.value)"
              >
                Unshift
              </button>
            </div>
            <div class="col-auto d-flex">
              <button class="btn btn-primary ms-2" onclick="shift_element()">
                Shift
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-auto">
              <p id="para"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/Practice_5.js"></script>
  </body>
</html>
