<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <style>
      #para {
        visibility: hidden;
        text-align: end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="display-1 text-center text-primary">
            Welcome To RadixWeb
          </h3>
          <h5 class="display-4 text-center text-warning">
            Day 16 Assignment - 1
          </h5>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mx-auto my-3 border border-info">
          <div class="row g-3 align-items-center my-3">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label"
                >Enter Full Date :
              </label>
            </div>
            <div class="col-auto d-flex">
              <input type="text" class="form-control" id="myDate" />
              <button class="btn btn-primary ms-2" onclick="check_date()">
                Submit
              </button>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <span class="form-text">
                  <ul>
                    <li>Enter date in MM-DD-YYYY format.</li>
                    <li>Date,Year and Month should '-' separated.</li>
                    <li id="date_element">
                      Date should be appropriate according to month.
                    </li>
                    <li id="month_element">Month must be between 1 to 12.</li>
                  </ul>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-auto">
              <p id="para"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/Assignment_1.js"></script>
  </body>
</html>
