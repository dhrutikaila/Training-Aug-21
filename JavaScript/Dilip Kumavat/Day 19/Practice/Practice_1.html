<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      var circle = function (event) {
        var value = event.target.value;
        document.getElementById("para").innerHTML =
          "<b>Area of Circle is = " +  3.14 *area(value) + "</b>";
      }
      var area= function(radius){ return radius*radius}
    </script>
    <style>
      .outer {
        height: 200px;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 class="display-1 text-primary text-center">
            Welcome to the RadixWeb
          </h3>
          <h5 class="display-4 text-warning text-center">
            Day 19 Practice - 1
          </h5>
        </div>
      </div>
      <div class="row">
          <h4 class="text-center">Using Function Expression, find the area of circle.</h4>
        <div class="col-auto mx-auto border border-info mt-4">
          <div class="outer d-flex">
            <label for="" class="m-auto">Enter a number </label>
            <input
              type="number"
              class="m-auto w-75"
              name=""
              id="num"
              oninput="circle(event)"
            />
          </div>
          <div class="d-flex">
            <p id="para" class="mx-auto display-4"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
