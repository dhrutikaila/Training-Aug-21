    <script>
      var square = function (height,width) {
        
        var para = document.getElementById("para");
        if(!height && !width){
            para.innerHTML = "Enter Both the Value.";
            return;
        }
        para.innerHTML = "Area of Reactangle = "+area(height,width);
        
      }
      var area = new Function("a","b","return a*b")
    </script>
