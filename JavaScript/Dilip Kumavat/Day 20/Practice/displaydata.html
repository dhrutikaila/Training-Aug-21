<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="getData()">
    <table id="myTable">
      <thead>
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>College</td>
        </tr>
      </thead>
    </table>

    <script>
      function getData() {
        var localData = sessionStorage.getItem("Employee_Data");
        var jsonData = JSON.parse(localData);

        var table = document.getElementById("myTable");

        jsonData.forEach((obj) => {
          var row = getElement(obj);
          table.appendChild(row);
        });
      }
      function getElement(obj) {
        var row = document.createElement("tr");
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        var td3 = document.createElement("td");
        
        var td1Text = document.createTextNode(obj.id);
        var td2Text = document.createTextNode(obj.name);
        var td3Text = document.createTextNode(obj.colleg);

        td1.appendChild(td1Text);
        td2.appendChild(td2Text);
        td3.appendChild(td3Text);
        row.appendChild(td1);
        row.appendChild(td2);
        row.appendChild(td3);
        return row;
      }
      
    </script>
  </body>
</html>
