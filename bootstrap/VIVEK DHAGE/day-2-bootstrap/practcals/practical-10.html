<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>10-border and sizing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-5">
		<span class="border m-2 p-3">o</span>
		<span class="border-left m-2 p-3">o</span>
		<span class="border-top m-2 p-3">o</span>
		<span class="border-right m-2 p-3">o</span>
		<span class="border-bottom m-2 p-3">o</span>
<hr>

<div class="container mt-5">
				<span class="border-0 bg-primary m-2 p-3">o</span>
		<span class="border-left-0 m-2 p-3">o</span>
		<span class="border-top-0 m-2 p-3">o</span>
		<span class="border-right-0 m-2 p-3">o</span>
		<span class="border-bottom-0 m-2 p-3">o</span>
	</div>
	<span class="glyphicon glyphicon-heart">like</span>

<hr>

<div class="container mt-5" style="margin-top: 20px;">
	<span class="border border-primary p-4">0</span>
<span class="border border-secondary p-4">0</span>
<span class="border border-success p-4">0</span>
<span class="border border-danger p-4">0</span>
<span class="border border-warning p-4">0</span>
<span class="border border-info p-4">0</span>
<span class="border border-light p-4">0</span>
<span class="border border-dark p-4">0</span>
<span class="border border-white p-4">0</span>
</div>


<hr>
<img src="assets/1.jpg" alt="..." class="h-20 w-20 d-block rounded">
<img src="assets/1.jpg" alt="..." class="rounded-top h-25 w-30">
<img src="assets/1.jpg" alt="..." class="rounded-right">
<img src="assets/1.jpg" alt="..." class="rounded-bottom">
<img src="assets/1.jpg" alt="..." class="rounded-left">
<img src="assets/1.jpg" alt="..." class="rounded-circle">
<img src="assets/1.jpg" alt="..." class="rounded-0">




</div>
</body>
</html>
