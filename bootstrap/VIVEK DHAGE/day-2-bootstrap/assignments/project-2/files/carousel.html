<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width user-scalable=false">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Carousel</title>
  </head>
  <body>

<header>
		<h1 class="display-3 text-center my-4" >Carousel</h1>

<div class="container ">

    <div class="row">

    <div class="col-md-3  ">
    <select class="mx-3  btn btn-success dropdown-toggle" aria-label=".form-select-sm example" onchange="location = this.value;">
    <option selected>utilities</option>
    <option value="typography.html">basic typography</option>
    <option value="text-align.html">text alignment & display</option>
    <option value="float-position.html">Float & Positions </option>
    <option value="colors-bg.html">Colors & Backgrounds</option>
    <option value="spacing.html">Spacing</option>
    <option value="sizing.html">Sizing</option>
    <option value="breakpoints.html">Breakpoints</option>
    </select>
    </div>

    <div class="col-md-3 ">
  <select  class="mx-3 btn btn-secondary dropdown-toggle" aria-label=".form-select-sm example"  onchange="location = this.value;">
    <option selected>CSS-components</option>
    <option value="buttons.html">Breakpoints</option>
    <option value="navbar.html">navbar</option>
    <option value="list-group-badges.html">List-Group-Badges</option>
    <option value="forms.html">Forms</option>
    <option value="input-grps.html">Input-groups</option>
    <option value="alert-progress.html">alert & progress</option>
    <option value="tables-pagination.html">Tables & Pagination</option>
    <option value="cards.html">Cards</option>
    <option value="media-obj.html">Media objects</option>

  </select>
  </div>


    <div class="col-md-3 ">
  <select class="mx-3 btn btn-primary dropdown-toggle" aria-label=".form-select-sm example" onchange="location = this.value;">
    <option selected>Grid & Flexboxes</option>
    <option value="grid-sys.html">Grid-system</option>
    <option value="grid-align.html">Grid-alignment</option>
    <option value="flexbox.html">Flexbox</option>
    <option value="auto-mar-wrap.html">Auto margin & wrap</option>
  </select>
  </div>

    <div class="col-md-3 ">
  <select class="mx-3 btn btn-light dropdown-toggle" aria-label=".form-select-sm example" onchange="location = this.value;">
    <option selected>Javascript Widgets</option>
    <option value="carousel.html">Carousel</option>
    <option value="collapse.html">Collapse</option>
    <option value="tooltips.html">Tooltips</option>
    <option value="popovers.html">Popovers</option>
    <option value="models.html">Modals</option>
  </select>
  </div>

  </div>
  <hr>


  </div>
  </header>


<div class="container">

<!-- ==============================START HERE====================================== -->




<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="..." class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="..." class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<hr>

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="..." class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>











<!-- ===========================================END HERE======================================================== -->
</div>

<div style="margin-top:500px;"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

  </body>
</html>
