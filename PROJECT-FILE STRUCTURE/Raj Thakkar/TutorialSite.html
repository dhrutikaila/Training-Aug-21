    <title>
        FileStructure
    </title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .navbar {
            background-color: black;
            color: cornsilk;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 20px;
        }

        .heder_logo {
            width: 75px;
        }

        .nav_list {
            list-style-type: none;
        }

        .list_item {
            transition: 0.5s;
        }

        .nav_list .list_item {
            display: inline-block;
            padding: 20px 10px;

        }

        .list_item>a:hover {
            color: rgb(48, 46, 46);
        }

        .list_item a {
            text-decoration: none;
            color: cornsilk;
            transition: 0.1s;

        }


        .list_item:hover {
            background-color: rgba(218, 218, 218, 0.425);
        }

        .home__img {
            width: 100%;
            height: 100%;
        }

        @media only screen and (max-width: 640px) {
            .navbar {
                background-color: black;
                color: cornsilk;
                align-items: center;
                display: flex;
                flex-direction: column;
                font-size: 20px;
            }

            .heder_logo {
                width: 50px;
                padding-top: 10px;
            }

            .nav_list {
                list-style-type: none;
                display: flex;
                flex-direction: column;
                margin-left: 0px;

            }

            .list_item {
                transition: 0.6s;
                flex-direction: column;


            }

            .nav_list .list_item {

                padding: 20px 10px;
                padding-right: 320px;

            }

            .list_item>a:hover {
                color: rgb(48, 46, 46);
            }

            .list_item a {
                text-decoration: none;
                color: cornsilk;
                transition: 0.1s;

            }

            .list_item:hover {
                background-color: rgba(218, 218, 218, 0.425);
                border-top-right-radius: 20px;
                border-bottom-left-radius: 20px;
            }
        }
    </style>
</head>
