<!-- Parent div should contain 3 div inside. Div should be arranged in following manner. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: white;
        }

        div {
            float: left;
            margin-left: 10px;
            text-align: center;
            border: 2px solid black;
            padding: 10px;
        }

        #A {
            color: black;
            border: 2px solid black;
            height: 100px;
            width: 100px;
        }

        #B {
           
            border: 2px solid black;
            height: 100px;
            width: 100px;
            color: black;
        }

        #C {
            color: black;
            border: 2px solid black;
            height: 100px;
            width: 100px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div>
        <div id="A">A</div>
        <div id="B">B</div>
        <div id="C">C</div>
    </div>
    
</body>
</html>
