<!-- Practice position properties static, relative, fixed and absolute. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #A{
            
            position: static;
            border: 1px solid black;
            width: 150px;
            padding: 10px;

        }

        #B{
            position: relative;
           border: 3px solid green;
            width: 150px;
            left: 10px;
        }
        #C{
            position: fixed;
          
            bottom: 0;
            left:  50px;
            border: 3px solid green;
            width: 300px;
        }

        #D{

            position: absolute;
            border: 3px solid green;
            width: 300px;
            bottom: 0;
            right: 50px;

        }
        
    </style> 
</head>
<body>
    <div>
   <div id="A" >Hello everyone</div><br>
   <div id="B" >How are you</div><br>
   <div id="C" >rebyeye</div><br>
   <div id="D" >ernljoifdgbio</div><br>

    </div>
</body>
</html>
