<!-- Change Font size with Media Queries
https://www.w3schools.com/css/css_rwd_mediaqueries.asp -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .xyz{
        background-color: yellowgreen;
    }
      /* Large devices (laptops/desktops, 992px and up) */
    @media only screen and (min-width: 992px) {
          .xyz {background: yellow;
              font-size: 20px;
              }
        }
        /* Medium devices (landscape tablets, 768px and up) */
           @media only screen and (min-width: 768px) {
          .example {background: blue;
                    font-size: 15px;
                    }
        } 

         /* Extra small devices (phones, 600px and down) */
         @media only screen and (max-width: 600px) {
          .example {background: red;
                    font-size: 10px;
                   }
        }
    </style>
</head>
<body>
    <h1>paragraph</h1>
        <p class="xyz">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae alias nam assumenda suscipit aliquam repellat, odio rem laborum ducimus rerum provident magni velit labore, tempora ratione ipsa accusamus iure et.</p>
</body>
</html>
