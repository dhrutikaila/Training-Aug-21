<!-- Create a flexbox with four flex items -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY6 PRACTICE5</title>
    <style>
        .container{
            height: 500px;
            width: 100%;
            border: 3px solid rgb(17, 16, 16);
            display: flex;background-color: rgb(177, 170, 170);
            justify-content: center;
            align-items: center;
          
        }

        .items{
            display: flex;
            margin: 10px;
            padding: 10px;
            width: 200px;
            height: 200px;
            background-color:cyan;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>

<header>
  <center>  <h1> Flexbox Practice Exercise 5</h1></center>
</header>
<body>
    <div class="container">
        <div class="items">This is Box 1</div>
        <div class="items">This is Box 2</div>
        <div class="items">This is Box 3</div>
        <div class="items">This is Box 4</div>
    </div>
</body>
</html>
