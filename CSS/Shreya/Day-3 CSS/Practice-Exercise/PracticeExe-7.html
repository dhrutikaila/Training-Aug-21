        body{

        img{
            height: 200px;
            width: 200px;

        h1{
            text-align: center;
        }
        .flex-container{

            flex-direction: row;
            align-content: space-around;
        }
        .flex-container>div{
            padding: 10px;
            margin: 10px;
        }
        @media (max-width: 800px) {
            .column {
                flex: 50%;
                max-width: 50%;
                flex-direction: column;
            }
        }
            @media (max-width: 600px) {
            .column {
                flex: 100%;
                max-width: 100%;
            }
        }

    </style>
</head>
