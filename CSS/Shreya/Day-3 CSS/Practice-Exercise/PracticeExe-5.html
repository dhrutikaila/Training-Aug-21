<!--Create a flexbox with four flex items-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexItems</title>
    <style>
        .flex-container{
            display: flex;
            background-color: gray;
            width: auto;
            height: 700px;
            align-content: space-between;
           
        }
        .flex-container>div{
            background-color: honeydew;
            padding: 100px;
            margin: 10px;
            width: 300px;
           font-size: large;
        }

    </style>
</head>
<body>
    <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>

    </div>
</body>
</html>
