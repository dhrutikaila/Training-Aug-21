<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:cyan;
        }
        #previous{
            width: 320px;
            padding: 10px;
            border: 5px solid gray;
            margin: 0;
            }
            h1{
                text-align: center;
                background-color: blanchedalmond;
                width: 200px;
                padding: 10px;
                border: 10px solid black;
            }
            #main {
                width: 300px;
                height: 300px;
                border: 1px solid black;
                display: flex;
                }
                #main div {
                        flex: 1;       
                }
                #main div :nth-of-type(2)
                {
                    flex-basis: 1000px;
                }
                #main1{
                    width: 300px;
                    height: 100px;
                    border: 1px solid #c3c3c3;
                    display: flex;
                }
                #main1 div{
                    flex-grow: 0;
                    flex-shrink: 0;
                    flex-basis: 50px;
                }
                #main1 div:nth-of-type(2) {
                            flex-basis: 100px;
                }

    </style>
</head>
<body>
    <h1>Box Model</h1>
    <div id="previous">The picture above is 350px wide. The total width of this element is also 350px.</div>
    <h2>Flex model:</h2>
    <div id="main">
        <div style="background-color:darkcyan;">Cyan</div>
        <div style="background-color:grey;">gray</div>  
        <div style="background-color:violet;">violet </div>
      </div>
      <br><h3>Flex Basis</h3>
      <div id="main1">
        <div style="background-color:coral;">50px</div>
        <div style="background-color:lightblue;">100px</div>
        <div style="background-color:khaki;">50px</div>
        <div style="background-color:pink;">50px</div>
        <div style="background-color:lightgrey;">50px</div>
      </div>
</body>
</html>
