<!--Parent div should contain 3 div inside. Div should be arranged in following manner.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatExample</title>
    <style>
            body{
                background-color: aqua;
            }
            .div1,.div2,.div3{
               display: inline-block;
                border-style: dotted ;
                width: 490px;
                height: 700px;
            }
        
    </style>
</head>
<body>
    <div>
        <div class="div1">child div1</div>
        <div class="div2"> child div2</div>
        <div class="div3">child div3</div>
    </div>
    
</body>
</html>
