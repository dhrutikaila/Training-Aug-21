<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 5</title>
    <style>
        .flex-container{
            display: flex;
            background-color: bisque;
        }
        .flex-container > div{
            background-color: white;
            margin: 20px;
            padding: 10px;
            width:25%;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
