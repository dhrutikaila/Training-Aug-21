<!--Flexbox image gallery-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 7</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0px;
            font-family:serif;
            background-color:white;
        }
        .header{
            text-align: center;
            background-color: white;
            padding: 30px;
            font-weight: bolder;
            font-size: 30px;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
        }
        /* Create four equal columns that sits next to each other */
        .column {
            flex: 25%;
            max-width: 25%;
            padding: 0 4px;
        }

        .column img{
            width: 100%;
            margin-top: 8px;
            vertical-align: middle;
        }
        @media (max-width: 800px) {
            .column {
                flex: 50%;
                 max-width: 50%;
            }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
            .column {
                flex: 100%;
                max-width: 100%;
            }
        }

    </style>
</head>
<body>
    <!--HEADER-->

    <div class="header">
        IMAGE GALLERY
    </div>
    
    <!--IMAGE GRID-->

    <div class="row">
        <div class="column">
            <img src="assets/img1.jpg">
            <img src="assets/img2.jpg">
            <img src="assets/img3.png">
            <img src="assets/img4.jpg">
            <img src="assets/img5.jpg">
            <img src="assets/img6.jpg">
        </div>

        <div class="column">
            <img src="assets/img1.jpg">
            <img src="assets/img2.jpg">
            <img src="assets/img3.png">
            <img src="assets/img4.jpg">
            <img src="assets/img5.jpg">
            <img src="assets/img6.jpg">
        </div>

        <div class="column">
            <img src="assets/img1.jpg">
            <img src="assets/img2.jpg">
            <img src="assets/img3.png">
            <img src="assets/img4.jpg">
            <img src="assets/img5.jpg">
            <img src="assets/img6.jpg">
        </div>

        <div class="column">
            <img src="assets/img1.jpg">
            <img src="assets/img2.jpg">
            <img src="assets/img3.png">
            <img src="assets/img4.jpg">
            <img src="assets/img5.jpg">
            <img src="assets/img6.jpg">
        </div>
    </div>
</body>
</html>
