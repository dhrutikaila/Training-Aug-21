<!--Create city list in horizontal order(using display properties)-->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 3</title>
    <style>
        li{
            display:inline;
            margin: 10px;
        }
    </style>
</head>
<body>
   <h2>City List</h2> 
    <ul type="disc">
        <li>Ahmedabad</li> 
        <li>Gandhinagar</li> 
        <li>Surat</li> 
        <li>Rajkot</li> 
        <li>Ankleshwar</li>
    </ul>
</body>
</html>
