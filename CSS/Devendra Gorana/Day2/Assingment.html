<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexible Child Box Practice</title>
        <style>
            div {
                display: flexbox;
                outline: 2px solid black;
            }
            p {
                flex: 1 auto; margin: 1em;
                font-family: sans-serif;
                color: white;
                background-color: red;
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <p>menu list</p>
            <p>menu list</p>
            <p>menu list</p>
            <p>menu list</p>
        </div>
    </body>
</html>
