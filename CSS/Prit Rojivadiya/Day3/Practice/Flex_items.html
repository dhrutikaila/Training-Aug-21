<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container1 {
            display: flex;
            background-color: #f1f1f1;
        }

        .flex-container1>div {
            background-color: DodgerBlue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        .flex-container2 {
            display: flex;
            background-color: #f1f1f1;
            margin-top: 20px;
        }

        .flex-container2>div {
            background-color: DodgerBlue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        .flex-container3 {
            display: flex;
            background-color: #f1f1f1;
            margin-top: 20px;
        }

        .flex-container3>div {
            background-color: DodgerBlue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        .flex-container4 {
            display: flex;
            background-color: #f1f1f1;
            margin-top: 20px;
        }

        .flex-container4>div {
            background-color: DodgerBlue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        .flex-container5{
            display: flex;
            background-color: #f1f1f1;;
            margin-top: 20px;
            height: 200px;
        }

        .flex-container5>div{
            background-color: dodgerblue;
            width: 100px;
            /* height: 100px; */
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="flex-container1">
        <div style="order: 2;">1</div>
        <div style="order: 10">2</div>
        <div style="order: 4">3</div>
        <div style="order: 1">4</div>
    </div>

    <div class="flex-container2">
        <div style="flex-grow: 1;">1</div>
        <div style="flex-grow: 1;">2</div>
        <div style="flex-grow: 1;">3</div>
        <div style="flex-grow: 3;">4</div>
    </div>

    <div class="flex-container3">
        <div>1</div>
        <div>2</div>
        <div style="flex-shrink: 0">3</div> <!--  0 means no shrink, default value is 1 -->
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>


    <div class="flex-container4">
        <div>1</div>
        <div>2</div>
        <div style="flex-basis:200px">3</div>
        <div style="flex: 0 0 200px">4</div> <!-- not growable(0) not shrinkable(0) initial length 200px -->
    </div>


    <div class="flex-container5">
        <div>1</div>
        <div>2</div>
        <div style="align-self: center">3</div>
        <div>4</div>
        <div style="align-self: flex-start;" >5</div>
        <div style="align-self: flex-end;" >6</div>
    </div>

</body>

</html>
