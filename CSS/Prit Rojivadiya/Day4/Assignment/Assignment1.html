<!-- Create Photo Album Gallery, which must be responsive. Using Media Queries Implement this task. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            padding: 30px 60px;
        }
        h1{
            text-align: center;
            color: white;
        }
        .row{
            padding: 10px;
            width: 100%;
        }
        .col{
            float: left;
            width: 25%;
            /* padding: 10px; */
        }
        img{
            width: 100%;
            padding: 10px;
        }

        @media screen and (max-width:768px) {
            .col{
                width: 50%;
            }
        }

        @media screen and (max-width:600px) {
            .col{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="row">
        <div class="col">
            <img src="./Assets/A.jpg" alt="">
            <img src="./Assets/B.jpg" alt="">
            <img src="./Assets/C.jpg" alt="">
            <img src="./Assets/D.jpg" alt="">
        </div>
        <div class="col">
            <img src="./Assets/E.jpg" alt="">
            <img src="./Assets/F.jpg" alt="">
            <img src="./Assets/G.jpg" alt="">
            <img src="./Assets/H.jpg" alt="">
        </div>
        <div class="col">
            <img src="./Assets/I.jpg" alt="">
            <img src="./Assets/J.jpg" alt="">
            <img src="./Assets/K.jpg" alt="">
            <img src="./Assets/L.jpg" alt="">
        </div>
        <div class="col">
            <img src="./Assets/M.jpg" alt="">
            <img src="./Assets/N.jpg" alt="">
            <img src="./Assets/O.jpg" alt="">
            <img src="./Assets/p19.jpg" alt="">
        </div>
    </div>
</body>
</html>
