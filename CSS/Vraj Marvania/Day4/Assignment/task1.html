<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Create Photo Album Gallery, which must be responsive. Using Media Queries Implement this task. -->
    <style>
        .grid-container>div {}

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-gap: 10px;
            padding: 10px;
            grid-gap: 10px;

        }

        @media screen and (max-width:950px) {

            .item1,
            .item3,
            .item5,
            .item7,
            .item9 {
                grid-column: 1 / 2;
            }

            .item2,
            .item4,
            .item6,
            .item8 {
                grid-column: 3 / 4;

            }

        }
        @media screen and (max-width:700px) {

            .item1,
            .item3,
            .item5,
            .item7,
            .item9,
            .item2,
            .item4,
            .item6,
            .item8 {
                grid-column: 1 / 4;

            }

        }


        .grid-item {
            background-color: beige;
        }

        img {
            width: 100%;
            hight: auto;

        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item item1"><img src="assets/images/img1.jpg"></div>
        <div class="grid-item item2"><img src="assets/images/img3.jpg"></div>
        <div class="grid-item item3"><img src="assets/images/img1.jpg"></div>
        <div class="grid-item item4"><img src="assets/images/img1.jpg"></div>
        <div class="grid-item item5"><img src="assets/images/img3.jpg"></div>
        <div class="grid-item item6"><img src="assets/images/img1.jpg"></div>
        <div class="grid-item item7"><img src="assets/images/img1.jpg"></div>
        <div class="grid-item item8"><img src="assets/images/img3.jpg"></div>
        <div class="grid-item item9"><img src="assets/images/img1.jpg"></div>
    </div>
</body>

</html>
