<!-- Create a menu list of the website. It should be responsive. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        .FLEX {
            background-color: rgb(0, 0, 0);
            JUSTIFY-CONTENT: LEFT;
            display: flex;
            flex-flow: wrap;
            align-content: center;
        }
        .FLEX>DIV {
            background-color: rgb(0, 0, 0);
            font-family: belleza;
            color: rgb(255, 255, 255);
            text-align: center;
            FONT-SIZE: 26PX;
            padding: 10px 20px;
        }

        .FLEX>DIV:hover {
            color: black;
            background-color: rgb(93, 255, 6);
        }

        @media (max-width:1000px) {

            .A {
                width: 100%;
            }
        }

        BODY {
            margin: 0PX;
        }
    </style>
</head>
<body>
    <DIV class="FLEX">
        <div CLASS="A">
            Home
        </div>
        <div CLASS="A">
            News
        </div>
        <div CLASS="A">
            Contact
        </div>
        <div CLASS="A">
            About
        </div>
    </DIV>
</body>
</html>
