<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .parent_div{
                margin: 20px 40px;
                display: flex;
                flex-direction: row-reverse;
                width: 250px;
                background-color: rgb(233, 147, 147);
                border: 1px solid rgb(170, 168, 168);
            }
            .child_div{
                width: 50px;
                height: 50px;
                margin-right: 20px;
                margin-left: 20px;
                padding: 10px;
                border: 1px solid rgb(63, 63, 63);
                background-color: rgb(137, 137, 238);
            }
        </style>
    </head>
    <body>
        <!--6 Flexbox with three flex items â€“right to left direction-->
        <h3>Practice Exercise 6</h3>
        <div class="parent_div">
            <div class="child_div">1</div>
            <div class="child_div">2</div>
            <div class="child_div">3</div>
        </div>
    </body>
</html>
