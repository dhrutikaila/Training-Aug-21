<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        :root{
            --main-radius:5px;
            --main-padding:5px;
        }
        
        .container{
            display:grid;
            height: 100vh;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 0.2fr 2.5fr 1.2fr 0.8fr;
            grid-template-areas:"navbar navbar navbar navbar"
                                "sidebar main main main"
                                "sidebar content1 content2 content3"
                                "sidebar footer footer footer" ;
            grid-gap:2px                    
        }

        .navbar{
            background: navy;
            grid-area: navbar;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
        }

        .sidebar{
            background:rgb(192, 192, 245);
            grid-area: sidebar;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
        }

        .main{
            background:rgb(210, 210, 226);
            grid-area: main;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
        }

        .content1{
            background: brown;
            grid-area: content1;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
            
        }
        
        .content2{
            background:rgb(163, 103, 103);
            grid-area: content2;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
        
        }
        .content3{
            background: rgb(214, 177, 177);
            grid-area: content3;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
        
        }
        .footer{
            background: navy;
            grid-area: footer;
            border-radius: var(--main-radius);
            padding-top: var(--main-padding);
        }

        @media only screen and (max-width:550px)
        {
            .container{
                grid-template-columns:1fr;
                grid-template-rows: 0.4fr 0.4fr 2.2fr 1.2fr 1.2fr 1fr;
                grid-template-areas: 
                "navbar"
                "sidebar"
                "main"
                "content1"
                "content2"
                "content3"
                "footer"
                ;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">Navbar</div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main</div>
        <div class="content1">Content1</div>
        <div class="content2">Content2</div>
        <div class="content3">Content3</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
