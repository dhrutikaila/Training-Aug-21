<!-- Parent div should contain 3 div inside. Div should be arranged in following manner.-->

<!Doctype >
<html>

<head>

<meta charset="utf-8">

<title>Nested Div Tag</title>

<style>
*{
margin:0px;
}

#main{
width: 1130px;
height: 300px; 
border:solid 1px blue;
background-color: black;
margin:auto;
}

.box{
height:250px;
width:330px; 
margin: 20px;
border:solid 1px red;
float: left;
}
</style>

</head>

<body>

<div id="main">
<div class="box">1</div>
<div class="box">2</div>
<div class="box">3</div>

</div>

</body>
