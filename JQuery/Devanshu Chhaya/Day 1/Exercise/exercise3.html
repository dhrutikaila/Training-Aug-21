<!-- 3. – Label : “Please select your technology :”

                        – Consider following set of radio buttons :-

                          “PHP”, “ASP.NET”, “ASP”, “JSP”, “PERL”, “Cold Fusion”, “Other”. Layout these buttons in a Horizontal manner.

                        – Clicking on a particular radio button should display the related technology name besides label : “You have  selected : “.

                        – Use multiple “span” HTML element for displaying the related message.

                        – Note that radio button should be selectable by clicking on the corresponding label. -->


<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Exercise 3</title>


</head>

<body>
  <form action="">
    <label for="subject">Please select your technology... </label>
    <br><br>
    <input type="radio" id="sub1" value="PHP" name="sub">PHP
    <input type="radio" id="sub2" value="ASP.NET" name="sub">ASP.NET
    <input type="radio" id="sub3" value="ASP" name="sub">ASP
    <input type="radio" id="sub4" value="JSP" name="sub">JSP
    <input type="radio" id="sub4" value="perl" name="sub">perl
    <input type="radio" id="sub5" value="Cold Fusion" name="sub">Cold Fusion
    <input type="radio" id="sub6" value="Other" name="sub">Other
    <hr>
    <span id="result"></span>
</form>
<script>
    $(document).ready(function () {
            $(":radio").click(function(){   
            var res = $("input[name='sub']:checked").val();
            $("#result").html("You have selected "+res);
            });
        });
</script>
