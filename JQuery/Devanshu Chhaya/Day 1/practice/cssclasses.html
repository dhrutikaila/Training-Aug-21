<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .important {
          font-weight: bold;
          font-size: xx-large;
        }
        
        .blue {
          color: blue;
          background-color: burlywood;
        }
        </style>

    <script>
        $(document).ready(function(){
            $("#addremove").click(function(){
                $("h1,h2,p").addClass("blue");
                $("div").addClass("important blue")
            });
            $("#toggle").click(function(){
                $("h1,h2,p").toggleClass("blue");
                $("div").toggleClass("important blue")
            })
            $("#setcss").click(function(){
                $("h1,h2,p").css("background-color","orange")
            })
        });
    </script>    
</head>
<body>
    <h1>Heading 1</h1>
<h2>Heading 2</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<div>This is some important text!</div><br>

<button id="addremove">Add classes to elements</button>
<button id="toggle">Toggle class</button>
<button id="setcss">Set CSS</button>
</body>
</html>
