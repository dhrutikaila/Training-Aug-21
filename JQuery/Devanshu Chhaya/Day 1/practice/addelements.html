<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").append("<i>This is the appended text</i>")
            })
            $("#btn2").click(function(){
                $("ol").append("<li>new item</li>")
            })
            $("body").prepend("<h3>Adding the element</h3>");
            
            $("#before").click(function(){
                $(this).before("<h1>Hi...</h1>")
            })
            $("#after").click(function(){
                $(this).after("<h1>Hello</h1>")
                $(this).remove()
            })
        })
    </script>

</head>

<body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>

    <hr>

    <button id="before">Add text before me</button>
    <button id="after">Add text after me
    </button>

</body>

</html>
