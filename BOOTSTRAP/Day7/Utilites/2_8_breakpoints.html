<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e153b670c8.js" crossorigin="anonymous"></script>

    <title>Bootstrap Sandbox</title>
    <style>
        /* Small devices (landscape phones) */

        @media (min-width: 576px) {
            .container {
                background: rgb(74, 218, 151);
            }
        }

        /* Medium devices (tablets) */

        @media (min-width: 768px) {
            .container{
                background: rgb(253, 127, 127)
            }
        }

        /* Large devices (desktops) */

        @media (min-width: 992px) {
            .container{
                background: rgb(223, 171, 111);
            }
        }

        /* Extra large devices (large desktops) */

        @media (min-width: 1200px) {
            .container{
                background: rgb(150, 128, 248);
            }
        }

        /* The given screen size or smaller */

        /* Extra small devices (portrait phones)*/

        @media (max-width: 575px) {
            .container{
                background: rgb(255, 80, 197);
            }
        }
    </style>

</head>

<body>


    <div class="container">
        <!--########################START HERE#########################-->
        <h1 class=" shadow display-5 p-3 mb-5 rounded">Breakpoints</h1>

    </div>
    <!-- ./container -->
    <div style="margin-top:500px;"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    </div>


</body>

</html>
