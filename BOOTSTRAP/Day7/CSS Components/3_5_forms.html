<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/e153b670c8.js" crossorigin="anonymous"></script>
    
    <title>Bootstrap Sandbox</title>
   
</head>

<body>
   
            <div class="container">
                <!--##################START HERE#####################-->
                <h1 class=" shadow display-5 p-3 mb-5 rounded">Forms</h1>
                <!-- FORM -->
                <form>
                    <!-- TEXT FIELD GROUPS -->
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input class="form-control form-control-lg" type="email" id="email" placeholder="Enter email">
                        <small class="form-text text-muted">Your email will not ever be shared</small>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input class="form-control form-control-sm" type="text" id="company" placeholder="Enter company name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" placeholder="Password" readonly>
                    </div>
                    <!-- SELECT -->
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <!-- TEXTAREA -->
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <!-- FILE INPUT -->
                    <div class="form-group">
                        <label for="file">File input</label>
                        <input type="file" id="file" class="form-control-file">
                        <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
                    </div>
                    <!-- CUSTOM FILE INPUT -->
                    <div class="custom-file">
                        <input type="file" id="myfile" class="custom-file-input">
                        <label class="custom-file-label" for="myfile">Choose file</label>
                    </div>
                    <br>
                    <br>
                    <!-- RANGE -->
                    <div class="form-group ">
                        <label for="membership ">Membership Level</label>
                        <input class="custom-range w-100" min="1" max="5" step="1" value="1" type="range">
                    </div>
        
                    <br>
        
                    <button class="btn btn-primary w-100" type="submit">Submit</button>
                </form>
        
                <br>
                <br>
        
                <!-- INLINE FORM -->
                <form class="form-inline">
                    <input class="form-control me-2" type="text" id="username" placeholder="Enter username">
                    <input class="form-control me-2" type="text" id="password" placeholder="Password">
                    <div class="form-check">
                        <label class="form-check-label me-2">
                            <input type="checkbox" class="form-check-input"> Remember me
                        </label>
                        
                    </div>
                    <button class="btn btn-light" type="submit">Submit</button>
                    
                </form>
        
                <br>
                <br>
        
                <!-- FORM ROW -->
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </form>
        
                <br>
                <br>
        
                <!-- VALIDATION -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control is-valid" type="text" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control is-invalid" type="text" id="password">
                    <div class="invalid-feedback">
                        Password not strong enough
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input class="form-control is-invalid" type="text" id="password2">
                    <div class="invalid-feedback">
                        Password does not match
                    </div>
                </div>
        
            </div>
            <!-- ./container -->
            <div style="margin-top:500px;"></div>
        
        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
                </script>
      
</body>
</html>
