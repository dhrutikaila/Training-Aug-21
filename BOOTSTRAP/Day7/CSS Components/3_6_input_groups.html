<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/e153b670c8.js" crossorigin="anonymous"></script>
   
    <title>Bootstrap Sandbox</title>
   
</head>

<body>
   
            <div class="container">
                <!--##################START HERE###################-->
                <h1 class=" shadow display-5 p-3 mb-5 rounded">Input groups</h1>
                <!-- BASIC INPUT GROUPS -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input class="form-control" type="text" placeholder="Username">
                </div>
        
                <br>
        
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username">
                    <div class="input-group-append">
                        <span class="input-group-text">@something.com</span>
                    </div>
                </div>
        
                <br>
        
                <label for="basic-url">Custom URL</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">https://something.com/member/</span>
                    </div>
                    <input type="text" class="form-control">
                </div>
        
                <br>
        
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input class="form-control" type="text">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
        
                <br>
        
                <!-- CHECKBOX -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox">
                        </div>
                    </div>
                    <input type="text" class="form-control">
                </div>
        
                <br>
        
                <!-- RADIO -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="radio">
                        </div>
                    </div>
                    <input type="text" class="form-control">
                </div>
        
                <br>
        
                <!-- MULTIPLE INPUTS -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">Name & Email</span>
                    </div>
                    <input class="form-control" type="text" placeholder="Full Name">
                    <input class="form-control" type="email" placeholder="Email">
                </div>
        
                <br>
        
                <!-- BUTTON ADDONS -->
                <div class="input-group mb-3">
                    <input class="form-control" type="text" placeholder="Find By Name...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Search</button>
                    </div>
                </div>
        
            </div>
            <!-- ./container -->
            <div style="margin-top:500px;"></div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous">
                </script>
</body>
</html>
