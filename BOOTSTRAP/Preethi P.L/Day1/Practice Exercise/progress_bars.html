<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <div class="container mt-3">
        <h1>Progress Bars</h1>
        <div class="progress mb-3">
            <div class="progress-bar" style="width:50%"></div>
        </div>
        <h1>Progress Bars with label</h1>
        <div class="progress mb-3">
            <div class="progress-bar" style="width:75%">75%</div>
        </div>
        <h1>Progress Bar Color</h1>
        <div class="progress mb-3">
            <div class="progress-bar bg-success" style="width:30%">30%</div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar bg-warning" style="width:50%">50%</div>
        </div>
        <h1>Progress Bar Striped</h1>
        <div class="progress mb-3">
            <div class="progress-bar bg-danger progress-bar-striped" style="width:30%">30%</div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar bg-info progress-bar-striped" style="width:50%">50%</div>
        </div>
        <h1>Progress Bar Animated</h1>
        <div class="progress mb-3">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:85%">85%</div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:44%">44%</div>
        </div>    
    </div>
    
</body>
</html>
