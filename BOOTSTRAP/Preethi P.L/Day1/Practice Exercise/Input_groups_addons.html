<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input groups & addons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <div class="container mt-3">
        <h1>Input group & Addons</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="email" placeholder="Email address">
            <span class="input-group-text">@gmail.com</span>
        </div>
        <label for="profile-url">Choose profile url</label>
        <div class="input-group mb-3">
            <span class="input-group-text">https://something.com/member/</span>
            <input type="text" class="form-control" id="profile-url">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control">
            <span class="input-group-text">.00</span>
        </div>
        <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">
                <input type="checkbox">
            </span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">
                <input type="radio">
            </span>
            <span class="input-group-text">$5.00</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for..">
            <span class="input-group-btn">
                <button class="btn btn-primary">Search</button>
            </span>
        </div>
    </div>
    
</body>
</html>
