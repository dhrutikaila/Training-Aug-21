<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing & borders</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <div class="container mt-3 border">
        <h1>Width classes</h1>
        <div class="bg-warning p-3 w-25">Width 25%</div>
        <div class="bg-warning p-3 w-50">Width 50%</div>
        <div class="bg-warning p-3 w-75">Width 75%</div>
        <div class="bg-warning p-3 w-100">Width 100%</div>
    </div>
    <div class="container mt-3 border">
        <h1>Height classes</h1>
        <div style="height:300px;border:1px solid black;">
            <div class="bg-warning d-inline-block h-25">Height 25%</div>
            <div class="bg-warning d-inline-block h-50">Height 50%</div>
            <div class="bg-warning d-inline-block h-75">Height 75%</div>
            <div class="bg-warning d-inline-block h-100">Height 100%</div>
        </div>
    </div>
    <div class="container mt-3 border">
        <h1>Borders</h1>
        <div class="p-3 mb-3 bg-light border">Border1</div>
        <div class="p-3 mb-3 bg-light border border-info">Border1</div>
        <div class="p-3 mb-3 bg-light border border-success">Border1</div>
        <div class="p-3 mb-3 bg-light border border-warning rounded">Border1</div>
        <div class="p-3 mb-3 bg-light border border-dark border-bottom-0">Border1</div>
    </div>    
</body>
</html>
