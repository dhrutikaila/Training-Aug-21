<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    
    <!--Contextual badges-->
    <div class="container mt-3">
        <h2>Contextual Badges</h2>
        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning">Warning</span>
        <span class="badge bg-info">Info</span>
        <span class="badge bg-light">Light</span>
        <span class="badge bg-dark">Dark</span>
      </div>
    
      <!--Pill Badges-->
      <div class="container mt-3">
        <h2>Pill Badges</h2>
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-secondary">Secondary</span>
        <span class="badge rounded-pill bg-success">Success</span>
        <span class="badge rounded-pill bg-danger">Danger</span>
        <span class="badge rounded-pill bg-warning">Warning</span>
        <span class="badge rounded-pill bg-info">Info</span>
        <span class="badge rounded-pill bg-light">Light</span>
        <span class="badge rounded-pill bg-dark">Dark</span>
      </div>
    
      
    <!--Badge inside list-->
    <div class="container mt-3">
        <h1>Badge inside element</h1>
        <h2>Badge inside list</h2>
        <ul class="list-group mb-5">
            <li class="list-group-item  d-flex justify-content-between align-items-center">Item 1<span class="badge bg-primary">30</span></li>
            <li class="list-group-item">Item 2 <span class="badge bg-primary">30</span></li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 4</li>
        </ul>
    </div>
    
    <!--Badge inside element-->
    <div class="container mt-3">
        <h2>Badge inside button</h2>
        <button class="btn btn-success">Messages
            <span class="badge bg-danger">3</span>
        </button>
    </div>
</body>
</html>
