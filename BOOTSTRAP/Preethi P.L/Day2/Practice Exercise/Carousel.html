<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
     <div class="container mt-3">       
        <div class="row">
            <div class="col-sm-8 m-auto">

                <!--Simple Carousel-->
                <h2>Simple carousel</h2>
                <div id="slider1" class="carousel slide mb-5" data-bs-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="../images/img3.png" class="d-block img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/img4.jpg" class="d-block img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/img5.jpg" class="d-block img-fluid">
                        </div>
                    </div>
                </div>

                <!--Slider with controls-->
                <h2>Carousel with controls</h2>
                <div id="slider2" class="carousel slide mb-5" data-bs-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="../images/img3.png" class="d-block img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/img4.jpg" class="d-block img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/img5.jpg" class="d-block img-fluid">
                        </div>
                        <a href="#slider2" class="carousel-control-prev" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#slider2" class="carousel-control-next" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>

                    <br>
                    <!--Slider with indicators-->
                    <h2>Slider with indicators</h2>
                    <div id="slider3" class="carousel slide mb-5" data-bs-ride="carousel">
                        <ol class="carousel-indicators">
                            <li class="active" data-bs-target="#slider3" data-bs-slide-to="0"></li>
                            <li data-bs-target="#slider3" data-bs-slide-to="1"></li>
                            <li data-bs-target="#slider3" data-bs-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="../images/img6.jpg" class="d-block img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/img1.jpg" class="d-block img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/img2.jpg" class="d-block img-fluid">
                            </div>
                        </div>
                        <a href="#slider3" class="carousel-control-prev" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#slider3" class="carousel-control-next" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>

                    <!--Slider with caption-->
                    <h2>Slider with caption</h2>
                    <div id="slider4" class="carousel slide mb-5" data-bs-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="../images/img6.jpg" class="d-block img-fluid">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Slide 1</h3>
                                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="../images/img4.jpg" class="d-block img-fluid">
                                <div class="carousel-caption">
                                    <h3>Slide 2</h3>
                                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="../images/img2.jpg" class="d-block img-fluid">
                                <div class="carousel-caption">
                                    <h3>Slide 3</h3>
                                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                                </div>
                            </div>
                        </div>
                        <a href="#slider4" class="carousel-control-prev" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#slider4" class="carousel-control-next" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                        
                    </div>


                </div>
            </div>  
        </div>
    </div>
                    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <script>
        $('.carousel').carousel({
            interval:3000,
            keyboard:true,
            pause:hover,
            wrap:true
        });

        $('#slider4').on('slide.bs.carousel',function(){
            console.log('slide');
        });

        $('#slider4').on('slid.bs.carousel',function(){
            console.log('slid');
        });
    </script>
    
</body>
</html>
