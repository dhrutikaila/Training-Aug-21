<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tooltips</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="container mt-3">
        <h2>Tooltips</h2>

        <!--Tooltips-->
        <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" 
            title="Tooltip on top">Tooltip on Top</button>
        <button class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Tooltip on bottom">Tooltip on Bottom</button>
        <button class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="left"
            title="Tooltip on left">Tooltip on Left</button>
        <button class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="right"
            title="Tooltip on right">Tooltip on Right</button>

        <br><br>
        
        <h2>Tooltips with HTML</h2>
        <!--Tooltips with HTML-->
        <button id="hello" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom" 
            data-bs-html="true" title="<h3>Hello World!</h3><p>Lorem ipsum dolor sit amet consectetur</p>">Tooltip with HTML</button>

            <br><br>
            
        <h2>Trigger with JS</h2>
        <!--Trigger with JS-->
        <button class="btn btn-secondary" onclick="showTooltip()">Show Tooltip</button>
        <button class="btn btn-secondary" onclick="hideTooltip()">Hide Tooltip</button>
        <button class="btn btn-secondary" onclick="toggleTooltip()">Toggle Tooltip</button>
        
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script>
        //Init tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        });
        
        function showTooltip(){
        $('#hello').tooltip('show');
        }
        
        function hideTooltip(){
        $('#hello').tooltip('hide');
        }

        function toggleTooltip(){
        $('#hello').tooltip('toggle');
        }

        //Tooltip events

        $('#hello').on('show.bs.tooltip',function(){
            console.log('Tooltip show');
        });

        $('#hello').on('shown.bs.tooltip',function(){
            console.log('Tooltip shown');
        });

        $('#hello').on('hide.bs.tooltip',function(){
            console.log('Tooltip hide');
        });

        $('#hello').on('hidden.bs.tooltip',function(){
            console.log('Tooltip hidden');
        });
    </script>
</body>
</html>
