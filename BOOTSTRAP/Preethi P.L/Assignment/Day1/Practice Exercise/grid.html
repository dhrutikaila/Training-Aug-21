<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
</head>
<body>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <h1>Columns</h1>
    <div class="row">
        <div class="col p-5 bg-primary text-white">Column 1</div>
        <div class="col p-5 bg-dark text-white">Column 2</div>
        <div class="col p-5 bg-success text-white">Column 3</div>
    </div>
    <div class="container-fluid mt-5">
        <h1>Responsive Columns</h1>
        <div class="row">
            <div class="col-sm-4 p-5 bg-primary text-white">Column 1</div>
            <div class="col-sm-4 p-5 bg-dark text-white">Column 2</div>
            <div class="col-sm-4 p-5 bg-success text-white">Column 3</div>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <h1>Responsive Unequal Columns</h1>
        <div class="row">
            <div class="col-sm-4 p-5 bg-primary text-white">Column 1</div>
            <div class="col-sm-8 p-5 bg-dark text-white">Column 2</div>
        </div>
    </div>
</body>
</html>
