<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">

        <div class="w-25 p-3 text-white bg-danger">Width 25%</div>
        <div class="w-50 p-3 text-white bg-danger">Width 50%</div>
        <div class="w-75 p-3 text-white bg-danger">Width 75%</div>
        <div class="w-100 p-3 text-white bg-danger">Width 100%</div>

        <br>
        <br>

        <div style="height: 100px; background-color: rgba(255,0,0,0.1);">
            <div class="h-25 d-inline-block bg-success text-white">Height 25%</div>
            <div class="h-50 d-inline-block bg-success text-white">Height 50%</div>
            <div class="h-75 d-inline-block bg-success text-white">Height 75%</div>
            <div class="h-100 d-inline-block bg-success text-white">Height 100%</div>
        </div>
        <br><br>
        <div class="maindiv">
            <div class="border d-inline-block border-primary" style="height: 100px; width: 100px;">div1</div>
            <div class="border-top d-inline-block" style="height: 100px; width: 100px;">div2</div>
            <div class="border-bottom d-inline-block" style="height: 100px; width: 100px;">div3</div>
            <div class="border-left d-inline-block" style="height: 100px; width: 100px;">div4</div>
            <div class="border-right d-inline-block" style="height: 100px; width: 100px;">div5</div>
        </div>
        <br><br>
        <div class="maindiv">
            <div class="border border-0 d-inline-block" style="height: 100px; width: 100px;">div1</div>
            <div class="border border-top-0 border-primary d-inline-block" style="height: 100px; width: 100px;">div2
            </div>
            <div class="border border-bottom-0 border-success d-inline-block" style="height: 100px; width: 100px;">div3
            </div>
            <div class="border border-left-0 d-inline-block" style="height: 100px; width: 100px;">div4</div>
            <div class="border border-right-0 d-inline-block" style="height: 100px; width: 100px;">div5</div>
        </div>

        <img src="../Assets/Prit12.png" height="100px" alt="..." class="rounded">
        <img src="../Assets/Prit12.png" height="100px" alt="..." class="rounded-top">
        <img src="../Assets/Prit12.png" height="100px" alt="..." class="rounded-right">
        <img src="../Assets/Prit12.png" height="100px" alt="..." class="rounded-bottom">
        <img src="../Assets/Prit12.png" height="100px" alt="..." class="rounded-left">
        <img src="../Assets/Prit12.png" height="100px" alt="..." class="rounded-circle">
        <img src="../Assets/Prit12.png" height="100px" alt="..." class="rounded-0">

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
