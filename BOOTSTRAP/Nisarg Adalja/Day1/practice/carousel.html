    <!-- Carousel
A slideshow component for cycling through elements—images or slides of text—like a carousel. -->
<div class="container">
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img height="500"   style="width:100vw;margin-top:5vh !important"   height="500"   style="width:100vw;margin-top:5vh !important"   src="../../assests/images/banner.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">

    <div class="carousel-item">
      <img height="500"   style="width:100vw;margin-top:5vh !important"   height="500"   style="width:100vw;margin-top:5vh !important"   src="../../assests/images/banner3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
<br><br>
<div id="carouselExampleControls1" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img height="500"   style="width:100vw;margin-top:5vh !important"   height="500"   style="width:100vw;margin-top:5vh !important"   src="../../assests/images/banner.jpg" class="d-block w-100" alt="...">

    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls1" data-bs-slide="next">

    <span class="visually-hidden">Next</span>
  </button>
</div><br><br>

<div id="carouselExampleIndicator2" class="carousel slide" data-bs-ride="carousel">

    <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="1" aria-label="Slide 2"></button>

    <div class="carousel-item active">

    <span class="visually-hidden">Next</span>
  </button>
</div><br><br>

<div id="carouselExampleCaptions3" class="carousel slide" data-bs-ride="carousel">

    <button type="button" data-bs-target="#carouselExampleCaptions3" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

      </div>
    </div>

    <span class="visually-hidden">Next</span>

<!-- Crossfade
Add .carousel-fade to your carousel to animate slides with a fade transition instead of a slide.

 -->
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img height="500"   style="width:100vw;margin-top:5vh !important"   src="../../assests/images/banner.jpg" class="d-block w-100" alt="...">

<!-- Individual .carousel-item interval
Add data-bs-interval="" to a .carousel-item to change the amount of time to delay between automatically cycling to the next item. -->


<div id="carouselExampleInterval5" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img height="500"   style="width:100vw;margin-top:5vh !important"   src="../../assests/images/banner.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img height="500"   style="width:100vw;margin-top:5vh !important"   src="../../assests/images/banner3.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img height="500"   style="width:100vw;margin-top:5vh !important"   height="500"   style="width:100vw;margin-top:5vh !important"   src="../../assests/images/banner.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval5" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval5" data-bs-slide="next">

    <span class="visually-hidden">Next</span>
  </button>
