<!-- Display Student Report Card, Which contains field like Name, RollNo, 
    Year Of Passing. Different subject marks should be displayed with its grade.
Note:  use table tag -->
<html>
<head>
    <title>Practice Exercise 1</title>
</head>
<body>    
    <table border="1" align="center" width="70%">
        <caption><b>REPORT CARD</b></caption>
        <thead>
            <tr>
                <td colspan="3" align="center">
                Name: Riya Shah <br/>
                Roll No: 43<br/>
                Year of Passing: 2017</td>
            </tr>
            <tr>
                <th>Subjects</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
               
        </thead>
        <tbody>
            <tr align="center">
                <th>Physics</th>
                <td>90</td>
                <td>AA</td>
            </tr>
            <tr align="center">    
                <th>Maths</th>
                <td>93</td>
                <td>AA</td>
            </tr>
            <tr align="center">    
                <th>Chemistry</th>
                <td>88</td>
                <td>AB</td>
            </tr>
        </tbody>
    </table>
</body>    
</html>
