<!-- Create city list in horizontal order(using display properties) -->

<!DOCTYPE html>
<html>
<head>
<style>
.myClass {
    -webkit-column-count: 3; 
    -moz-column-count: 3; 
    column-count: 3;
}
</style>
</head>
<body>

<p>city list in horizontal order</p>

<div class="myClass">
<ul>
<li>Ahmedabad</li>
<li>Vadodara</li>
<li>Anand</li>
<li>Chhota Udaipur</li>
<li>Dahod</li>
<li>Kheda</li>
<li>Mahisagar</li>
<li>Panchmahal</li>

</ul>
<ul>
<li>Gandhinagar</li>
<li>Aravalli</li>
<li>Banaskantha</li>
<li>Mehsana</li>
<li>Patan</li>

</ul>
<ul>
<li>Rajkot</li>
<li>Bhavnagar</li>
<li>Botad</li>
<li>Jamnagar</li>
<li>Junagadh</li>
<li>Morbi</li>
</ul>
</div>

</body>
</html>
