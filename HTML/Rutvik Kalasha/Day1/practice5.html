<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Horizontal Navigation Menu</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
            height: 36px;
            font-size:13px ;
        }
        li a {
            float: left;;
            border-right: 1px solid #156ee2;
        }
        a{
            display: block;
            padding: 0 28px;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
<main>
	<header>
		<h1>Horizontal Navigation Menu</h1>
	</header>
	<nav>
		<ul id="mainMenu">
			<li><a href="https://radixweb.com/">Home</a></li>
			<li><a href="https://radixweb.com/about-us"">AboutUs</a></li>
			<li><a href="https://radixweb.com/contact-us">ContactUs</a></li>
		</ul>
	</nav>
</main>
</body>
</html>
