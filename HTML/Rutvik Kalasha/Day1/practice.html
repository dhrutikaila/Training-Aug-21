<!--- Display Student Report Card, Which contains field like Name, RollNo, 
      Year Of Passing. Different subject marks should be displayed with its grade--->
      <!DOCTYPE HTML>

      <html>
      
      <title>Table Tag</title>
      
      <head>
      
      <style> table, th, td {border: 1px solid Green;}
      
      </style>
      
      </head>
      
      <body>
      
      <table align="center" border="1">
          <th colspan="7">Report Card</th>
      
      <tr>
      
          <th bgcolor="yellow">Roll Number</th>
          <th bgcolor="yellow">Name</th> 
          <th bgcolor="yellow">Passing Year</th>
          <th bgcolor="yellow">English</th>
          <th bgcolor="yellow">Maths</th>
          <th bgcolor="yellow">Science</th>
      
      </tr>
          
      <tr>
          <td bgcolor="yellow">1</td>
          <td>Rutvik</td>
          <td>2021</td>
          <td>A</td>
          <td>A+</td>
          <td>B</td>
      </tr>
      
      <tr>
          <td bgcolor="yellow">2</td>
          <td>Nayan</td>
          <td>2022</td>
          <td>A</td>
          <td>A+</td>
          <td>B</td>
      </tr>
      
      <tr>
          <td bgcolor="yellow">3</td>
          <td>Tarak</td>
          <td>2021</td>
          <td>A</td>
          <td>A+</td>
          <td>B</td>        
      </tr>
      </table>
      </body>
      </html>
