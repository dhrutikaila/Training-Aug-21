<!-- Design a form for storing employee details. (Employee name, age, Gender, designation, salary, location, Email ID, Date of Joining and contact number)
Validation required
Age should be a number
Each field should contain value
Email ID should be in proper format
Date of joining should be in date format
Location should be in the drop down list
Use radio buttons for Gende -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
        Employee Name : <input type="text" Required Employee Name="Employee Name"><br><br>
        Age : <input type="number" required name="Age"><br><br>
        Gender : <input type="radio" id="Gender" name="Gender" value="Male" >
        <label for="Gender" >Male</label>
        <input type="radio" id="Gender" name="Gender" value="Female" >
        <label for="Gender" >Female</label><br><br>
        Designation : <input type="text"  name="Designation" required><br><br>
        Salary : <input type="number" min="0" Required name="salary"><br><br>
        Location : <select name="Location" required >
            <option value="Ahemedabad">Ahemedabad</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Gandhinagar">Gandhinagar</option>
            <option value="Vadodara">Vadodara</option>
          </select><br><br>
        Email Id : <input type="email" pattern=".+@gmail.com" size="30" required><br><br>
        Date of Joining : <input type="date" max="2021-09-14" required name="Date of Joining"><br><br>
        Contact Number : <input type="number " maxlength="10" minlength="10" required name="Contact Number"><br><br>
        <input type="submit" Submit="submit">
        
    </form>
</body>
</html>
