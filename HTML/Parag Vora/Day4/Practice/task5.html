<!-- Create a flexbox with four flex items -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Demo</title>
    <style>
        .flex {
            display: flex;
            background-color: rgb(107, 216, 216);
        }
        
        .flex>div {
            background-color: #f1f1f1;
            color: black;
            padding: 30px;
            border: 2px solid black;
            margin: 10px;
            height: 100px;
            width: 100px;
            text-align: center;
            font-size: x-large;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div>item-1</div>
        <div>item-2</div>
        <div>item-3</div>
        <div>item-4</div>
    </div>
</body>

</html>
