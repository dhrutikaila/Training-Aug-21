<!-- Create city list in horizontal order(using display properties-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY3 PRACTICE3</title>
    <style>
        ul{
            background-color: rgb(59, 56, 51);
            height: auto;
            display: flex;

        }
        li{
            display: inline-flex;
            padding: 10px;
            margin: 14px;
            background-color: white;
        }
    </style>
</head>
<body>

        <li>Chennai</li>
        <li>Baroda</li>
        <li>Surat</li>
        <li>Rajkot</li>
        <li>Vapi</li>
        <li>Navsari</li>
        <li>Jamnagar</li>
        <li>Bharuch</li>
        <li>Gandhinagar</li>
        <li> Kadi</li>
        <li>Kalol</li>
        <li>Junagadg</li>
    </ul>
    
</body>
</html>
