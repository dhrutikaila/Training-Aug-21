<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flextbox</title>
    <style>
        .box-model{
            width: 200px;
            border: 20px solid red;
            margin: 40px;
            padding: 20px;
        }
        h2{
            text-transform: capitalize;
        }
        .flex-model
        {
            width: 300px;
            border: 1px groove yellowgreen;
            margin: 20px;
            padding: 5px;
            display: flex;
            flex-flow: row wrap;
            background-color: lavender;
            justify-content: space-between;
        }
        .flex-item{
            height: 40px;
            width: 50px;
            border: 1px solid black;
            background-color: rgb(234, 247, 204);
            color: red;
            padding: 5px;
        }
        .flex{
            display: flex;
            flex-flow: row wrap;
            background-color: lavender;
            justify-content: center;
            align-items: center;
        }
        .item{
            margin: 50px;
            padding: 50px;
            background-color: cyan;
        }
        .item:nth-child(even){
            flex: 1 1 100px;
        }
        .item:nth-child(odd){
            flex-flow: 1 1 200px;
        }
    </style>
</head>
<body>
    <h2>CSS box model</h2>
    <div class="box-model">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Dolore doloribus esse eum inventore temporibus aspernatur debitis voluptates, quos placeat praesentium.
    </div>
    <h2>CSS flex box</h2>
    <div class="flex-model">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
    </div>
    <div class="flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
