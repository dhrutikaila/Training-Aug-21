<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-color: lavender;
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
        }
        table{
            height: 350px;
            width: 40%;  
            border-color: black;    
            border-style:solid;
            border-width:1px 1px;   
            border-collapse:collapse;
        }
        thead{
            height: 100px;
            font-size: 30px;
            background-color: yellowgreen;
            color: red;          
        }
        tbody{
            height: 180px;
            font-size: 20px;
            text-align: center;
            background-color: rgb(235, 247, 185);
            border-style: none;
        }
        tfoot{
            height: 70px;
            font-size: 30px;
            background-color:thistle;   
        }
        input{
            height: 30px;
            width: 400px;
        }
        #submit{
            height: 30px;
            width: 100px;
        }
    </style>
</head>
<body>
    <table align="center">
        <form method="post" action="">
            <thead>
                <tr>
                    <th colspan="2">Login Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" id="username" name="username" placeholder="Enter Username" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="password" name="password" placeholder="Enter Password"/></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2"><input type="submit" id="submit" name="submit" value="Login"></th>
                </tr>
            </tfoot>
        </form>
    </table>
</body>
</html>
