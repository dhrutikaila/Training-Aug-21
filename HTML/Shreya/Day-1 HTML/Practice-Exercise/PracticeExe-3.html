<!--Create Login Form with field UserName and Password field.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="GET">
       UserName: <input type="text" name="uname"  required>
       <br>
       <br>
       Password: <input type="password" name="pwd" maxlength="8" required>
       <br>
       <br>
       <input type="submit" name="submit" value="submit">
    </form>
</body>
</html>
