<!--Provide universal selector and apply blue color to a page-->
<!--Suppose html markup below, apply all h1 and h2 blue color.
                <div>
                <h1>Heading1</h1>
                <h2>Sub Heading</h2>
                <h1>Heading2</h1>
                <h2>Sub heading</h2>
            </div>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice File5</title>
    <style>
        h1,h2{
            color: blue;
            text-align: center;
        }
        *{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div>
        <h1>Heading1</h1>
        <h2>Sub Heading</h2>
        <h1>Heading2</h1>
        <h2>Sub heading</h2>
    </div>
</body>
</html>
