<!-- Design a form for storing employee details. 
(Employee name, age, Gender, designation, salary, location, Email ID, Date of Joining and contact number)
Validation required
Age should be a number
Each field should contain value
Email ID should be in proper format
Date of joining should be in date format
Location should be in the drop down list
Use radio buttons for Gender -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Employee Details Form</h1>
    <table>
        <tr>
            <td>
                <label for="">Name</label>
            </td>
            <td>
                <input type="text" name="EmpName" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Age</label>
            </td>
            <td>
                <input type="number" name="Age" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Gender</label>
            </td>
            <td>
                <input type="radio" name="gender" id="" value="Male"> Male
                <input type="radio" name="gender" id="" value="Female"> Female
                <input type="radio" name="gender" id="" value="Other"> Other
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Designation</label>
            </td>
            <td>
                <input type="text" name="Designation" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Salary</label>
            </td>
            <td>
                <input type="number" name="Salary" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Location</label>
            </td>
            <td>
                <select name="City" id="">
                    <option value="Navsari">Navsari</option>
                    <option value="Surat">Surat</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Gandhinagar" selected>Gandhinagar</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Email</label>
            </td>
            <td>
                <input type="email" name="Emai" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Date of Joining</label>
            </td>
            <td>
                <input type="date" name="DateofJoining" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Phone</label>
            </td>
            <td>
                <input type="number" name="PhoneNo" id="" minlength="10" maxlength="10">
            </td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</body>

</html>
