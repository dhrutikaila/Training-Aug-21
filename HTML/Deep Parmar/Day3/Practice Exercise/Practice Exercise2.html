<!--You are working in some company as HR. you have been assigned a task to arrange department hierarchy example: employee working under some manager.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise2</title>

</head>

<body>

    <h2>Arrange Department Hierarchy Using List:</h2>
    <br>
    <hr><br>
    <ul class="list">
        <li>Manager-1
            <ol class="innerlist">
                <li>Employee-1</li>
                <li>Employee-2</li>
                <li>Employee-3</li>
            </ol>
        </li>
        <br>
        <li>Manager-2
            <ol class="innerlist" type="I">
                <li>Employee-1</li>
                <li>Employee-2</li>
                <li>Employee-3</li>
            </ol>
        </li>
    </ul>



</body>

</html>
