<!--Display Student Report Card, Which contains field like Name, RollNo, Year Of Passing. Different subject marks should be displayed with its grade-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise1</title>
</head>

<body>
    <h3>Display Student Report Card, Which contains field like Name, RollNo, Year Of Passing. Different subject marks
        should be displayed with its grade</h3>
    <br>
    <hr><br>
    <table border="3">
        <tr>
            <th colspan="3" bgcolor="yellow">Report Card</th>
        </tr>
        <tr>
            <th>Name</th>
            <td colspan="2">Deep Parmar</td>
        </tr>

        <tr>
            <th>RollNo</th>
            <td colspan="2">44</td>
        </tr>
        <tr>
            <th>Year Of Passing</th>
            <td colspan="2">2021</td>
        </tr>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Grade</th>
        </tr>
        <tbody>
            <tr>
                <td>Maths</td>
                <td>50/50</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>40/50</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>35/50</td>
                <td>B</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
