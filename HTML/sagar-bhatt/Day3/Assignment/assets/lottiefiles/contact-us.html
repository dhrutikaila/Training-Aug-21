<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .container {
        position: absolute;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player
        src="https://assets3.lottiefiles.com/packages/lf20_zeewldac.json"
        mode="bounce"
        background="transparent"
        speed="0.5"
        style="width: inherit; height: inherit"
        loop
        autoplay
      ></lottie-player>
    </div>
  </body>
</html>
