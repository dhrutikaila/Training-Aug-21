<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_Exercise2(Day3)</title>
</head>
<body>
    <!-- ----------------------------------Practice-2---------------------------------- -->
    <!-- You are working in some company as HR. you have been assigned a task to arrange department hierarchy example: employee working under some manager.
        Note: Use Ordered and unordered list with its list-style-type attribute, practice nested list as  well -->
        <div>
            <p><b>Development Department</b></p>
            <ol type="A">
                <li>Manager-1</li>
                <ul type="square">
                    <li>Employee1</li>
                    <li>Employee2</li>
                </ul>
                <li>Manager-2</li>
                <ul type="disc">
                    <li>Employee1</li>
                    <li>Employee2</li>
                </ul>
            </ol>
        </div><br>
        <div>
            <p><b>Designing Department</b></p>
            <ol type="i">
                <li>Manager-1</li>
                <ul type="Circle">
                    <li>Employee1</li>
                    <li>Employee2</li>
                </ul>
                <li>Manager-2</li>
                <ul type="disc">
                    <li>Employee1</li>
                    <li>Employee2</li>
                </ul>
            </ol>
        </div>
</body>
</html>
