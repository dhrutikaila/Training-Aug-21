<!DOCTYPE html>

<body>
    <!-- ----------------------------------Practice-1---------------------------------- -->
<!--Display Student Report Card, Which contains field like Name, RollNo, Year Of Passing. Different subject marks should be displayed with its grade
Note:  use table tag -->
    <table border="1">
        <thead><b>Diwan-Ballubhai School</b></thead>
        <th Colspan="3">Report Card</th>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Year Of Passing</th>
        </tr>
        <tr>
            <td>Preet Gandhi</td>
            <td>1</td>
            <td>2021</td>
        </tr>
        <th ColSpan="3">Subjects</th>
        <tr>
            <th colspan="2">Subjet</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td colspan="2">Maths</td>
            <td>A+</td>
        </tr>
        <tr>
            <td colspan="2">Science</td>
            <td>A</td>
        </tr>
        <tr>
            <td colspan="2">English</td>
            <td>A</td>
        </tr>
        <tr>
            <td colspan="2">Gujarati</td>
            <td>A+</td>
        </tr>
        <tr>
            <td colspan="2">Hindi</td>
            <td>A</td>
        </tr>
    </table>
</body>
