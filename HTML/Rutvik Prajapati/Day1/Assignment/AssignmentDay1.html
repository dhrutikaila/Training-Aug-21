<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Design a form for storing employee details</h2>

    <form action="Get">
        <label for="Name"> Name:</label>
        <input type="text" name="Name" value="Rutvik" required><br><br>
        <label for="Age">Age:</label>
        <input type="number" name="age" value="20" required><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" value="Male" required>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" value="Female" required>
        <label for="Female">Female</label><br><br>
        <label for="Designation"> Designation:</label>
        <input type="text" name="Designation" value="Chief Financial Officer" required><br><br>
        <label for="salary"> Salary:</label>
        <input type="number" name="salary" value="25000" required><br><br>
        <label for="Location"> Location:</label>
        <select name="Locations">
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Modasa">Modasa</option>
            <option value="Pune">Pune</option>
        </select><br><br>
        <label for="Email ID"> Email ID:</label>
        <input type="email" name="Email ID" value="abc12@gmail.com" required><br><br>
        <label for="Date of Joining"> Date of Joining:</label>
        <input type="date" name="Date of Joining" value="16-08-2021" required><br><br>
        <label for="contact"> contact:</label>
        <input type="text" name="contact" value="1234567890" required><br><br>
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
