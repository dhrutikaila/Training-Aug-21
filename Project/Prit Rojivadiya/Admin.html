<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="icon" href="./Assets/images/udemyIcon.png" type="image/icon type">
    <title>Admin panel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white p-3">
        <div class="container-fluid">
            <!-- <a class="navbar-brand mx-3 logo h1 text-primary" href="./index.html">Udemy</a> -->
            <a class="navbar-brand mx-3 logo h1" href="./index.html"><img
                    src="./Assets/images/logo-udemy.svg" height="44px" width="100px" alt="">admin panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
            </div>
        </div>
    </nav>

    <!-- header -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                <h4 class="text-center">Log In to Admin Panel</h4>
                <hr>
                <form class="row row-cols-lg-auto g-3 align-items-center">

                    <div class="col-12">
                        <label class="visually-hidden" for="username">username</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                            <input type="text" class="form-control" id="username" placeholder="username">
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="visually-hidden" for="password">Password</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="button" class="btn btn-primary d-block w-100"
                            style="background-color: blueviolet;" onclick="validateAdmin()">Log In</button>
                    </div>

                    <div class="col-12 text-center">
                        <p class="text-center">or&nbsp; <span style="color: blueviolet;"> Forgot
                                Password</span></p>
                    </div>


                </form>
            </div>
        </div>
    </div>




    <script>
        function validateAdmin() {
            let uname1 = document.getElementById('username').value;
            let pwd1 = document.getElementById('password').value;
            $.getJSON('./Assets/JSON/admin.json',function(admins){
                $.each(admins,function(i,admin){
                    if(admin.uname == uname1 && admin.pwd == pwd1){
                        window.open('./adminwork.html');
                        return;
                    }
                })
            })
        }


    </script>

    <script src="./Assets/js/courses.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
