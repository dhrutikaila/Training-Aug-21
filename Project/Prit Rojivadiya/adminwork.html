<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="icon" href="./Assets/images/udemyIcon.png" type="image/icon type">
    <title>Udemy</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

    <title>Add course</title>
</head>

<body>


    <div class="container my-5">
        <button class="btn btn-warning" onclick="closeWin()">Logout</button>
        <br><br>
        <h1>Add course</h1>
        <form>
            <div class="row">
                <div class="col-sm-4">
                    <label for="cate" class="form-label">Category</label>
                    <select name="category" id="cate" class="form-select">
                        <option value="javascript">Javascript</option>
                        <option value="pyhton">Python</option>
                        <option value="web">Web development</option>
                    </select>
                    <br>

                    <label for="heading" class="form-label">Title</label>
                    <input type="text" id="heading" class="form-control" placeholder="Enter title">
                    <br>

                    <label for="img" class="form-label">Img url</label>
                    <input type="text" id="img" class="form-control" placeholder="Enter img url"
                        value="./Assets/images/categorynameCourse/imgName">
                    <br>

                    <label for="Price" class="form-label">Price</label>
                    <input type="text" id="Price" class="form-control" placeholder="Enter Price">
                    <br>

                    <button class="btn btn-primary" type="button" onclick="addCourse()">Add course</button>
                </div>
            </div>
        </form>
    </div>

    <hr class="my-5">

    <div class="container my-5">
        <button class="btn btn-primary" data-bs-target="#users" data-bs-toggle="collapse">List of users</button>
        <br>
        <br>
        <div id="users" class="collapse fade show">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="userData">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./Assets/js/courses.js"></script>

    <script>

        function closeWin(){
            window.close();
        }

        function removeUser(u) {
                console.log(u)
                localStorage.removeItem(u);
                location.reload()
        }

        var x = document.getElementById('userData');
        var y = "";
        for (let i = 0; i < localStorage.length; i++) {
            if (localStorage.key(i).match(/^user\w+$/)) {
                var user = localStorage.key(i);
                // console.log(user)
                var uname = user.slice(4)
                var udata = JSON.parse(localStorage.getItem(user));
                // console.log(udata);

                // $('#userData')
                //     .append($('<tr></tr>')
                //         .append($('<td></td>').append(uname))
                //         .append($('<td></td>').append(udata.mail))
                //         .append($('<td></td>').append(udata.pwd))
                //         .append($(`<td> <button class = "btn btn-danger" onclick = "removeUser(${user})" >Remove</button> </td>`))
                //     )

                y += `
                    <tr>
                    <td>${uname}</td>
                    <td>${udata.mail}</td>
                    <td>${udata.pwd}</td>
                    <td><button class = "btn btn-danger" onclick = "removeUser('${user}')" >Remove</button></td>
                    </tr>
                `
            }
        }

        document.getElementById('userData').innerHTML = y;

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
