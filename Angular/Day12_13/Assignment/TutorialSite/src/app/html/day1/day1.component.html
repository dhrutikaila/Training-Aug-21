<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div class="container">



    <div class="maincontain">
        <h1 style="color: firebrick;">Empoloyee Form</h1>
        <form>
            <label for="name"> Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="age">AGE:</label><br>
            <input type="number" id="age" name="age" value="20" required><br><br>
            <label for="Gender">Gender:</label><br><br>
            <input type="radio" id="Gender" name="Gender">
            <label for="male">male</label><br>
            <input type="radio" id="Gender" name="Gender" value="">
            <label for="female">female</label><br>
            <input type="radio" id="Gender" name="Gender">
            <label for="other">other</label><br><br>
            <label for="Designation">Designation:</label><br>
            <input type="text" id="Designation" name="Designation" required><br><br>
            <label for="salary">Salary:</label><br>
            <input type="number" id="salary" name="salary" value="20000"><br><br>
            <label for="location">location:</label><br>
            <select name="location" id="location">
                <option value="Ahemdabad">Ahemdabad</option>
                <option value="Rajkot">Rajkot</option>
                <option value="Vadodara">Vadodara</option>
                <option value="Morbi">Morbi</option>
            </select>
            <br><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="doj">Date of Joining:</label><br>
            <input type="date" id="doj" name="doj"><br><br>
            <label for="phone">Contact:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
            <input type="submit" value="Submit">
            <input type="reset">
        </form>
    </div>
</div>
