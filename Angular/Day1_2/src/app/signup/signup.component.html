<!--
  Create a signup component which contains field like Name, Address, 
  PanNumber and interpolate these information in the paragraph  
-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <div class="container h-100">
     <h2>SIGN UP </h2>
                        <label >Your Name</label>
                        <input type="text" [(ngModel)]="name" id="form3Example1c" class="form-control" placeholder="your name" /> 
                      
           
                        <label >Address</label>
                        <input type="text-area" id="form3Example3c" [(ngModel)]="address" class="form-control" />
                    
  
                        <label> PanNumber</label>
                        <input type="tel" id="form3Example4c" [(ngModel)]="pannumber" class="form-control" />
                      
                    <br><br>
               
                            <button type="submit" class="btn btn-success">signup</button>         
          <p> Your name is :{{name}}  <br><br> your address is :{{address}}<br><br> your PanNumber is:{{pannumber}}</p>
    </div>
