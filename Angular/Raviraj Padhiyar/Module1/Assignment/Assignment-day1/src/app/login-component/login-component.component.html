
<h1 class="displya-3 mt-5">Login Module</h1>

<div class="mb-3">
    <Label>Enter Username</Label>
    <input class="form-control" type="text" name="username" id="username" [(ngModel)] = "username">
    <br>
    <Label>Password</Label>
    <input class="form-control" type="text" name="password" id="password" [(ngModel)] = "password">
    <br>
    <button class="btn btn-primary" type="button" (click) = "validate()">Submit</button>
</div>

<h1>{{response}}</h1>
