<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Student Signup</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <Label class="form-label" for="Id">Student's Id : </Label>
            <input
              class="form-control"
              type="number"
              name="Id"
              id="Id"
              [(ngModel)]="Id"
            />
          </div>
          <div class="mb-3">
            <Label class="form-label" for="name">Student's Name : </Label>
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              [(ngModel)]="name"
            />
          </div>
          <div class="mb-3">
            <Label class="form-label" for="age">Student's age : </Label>
            <input
              class="form-control"
              type="number"
              name="age"
              id="age"
              [(ngModel)]="age"
            />
          </div>
          <div class="mb-3">
            <Label class="form-label" for="average">Student's Average : </Label>
            <input
              class="form-control"
              type="number"
              name="average"
              id="average"
              [(ngModel)]="average"
            />
          </div>
          <div class="mb-3">
              <label for="grade">Choose grade</label>
            <select
              class="form-select"
              name="grade"
              id="grade"
              [(ngModel)]="grade"
            >
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="active" id="flexCheckDefault" [(ngModel)] = "active">
                <label class="form-check-label" for="flexCheckDefault">
                  Active
                </label>
              </div>
          </div>
          <button type="button" class="btn btn-primary" (click)="savechange()">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
