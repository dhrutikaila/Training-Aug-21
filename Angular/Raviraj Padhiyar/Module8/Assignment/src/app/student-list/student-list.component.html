<table class="table">
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Student Grade</th>
        </tr>
    </thead>
    <tbody *ngFor="let student in students">
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.Grade}}</td>
        </tr>
    </tbody>
</table>
