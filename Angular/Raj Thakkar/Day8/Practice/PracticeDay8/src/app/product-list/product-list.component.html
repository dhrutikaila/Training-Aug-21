<h2>Products</h2>

<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name + ' details'">
            {{ product.name }}
          </a>
    </h3>
    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>
    <button (click)="share()">
        Share
    </button>    
    <p>Current count : {{ Counter }}</p>
      <app-product-alerts [product]="product" (notify)="onNotify()" [count]=Counter (countChanged)="countChangedHandler($event)"></app-product-alerts>
</div>
