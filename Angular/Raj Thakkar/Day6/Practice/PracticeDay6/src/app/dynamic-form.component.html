<div class="m-5">
  <div class="card p-5">
    <form [formGroup]="form">
      <div *ngFor="let question of questions" class="form-group mx-5">
        <app-dynamic-question [question]="question" [form]="form"></app-dynamic-question>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="submit()">Submit</button>
      </div>
      <div class="form-group">
        <div *ngIf="payload">
          {{ payload }}
        </div>
      </div>
    </form>
  </div>
</div>
