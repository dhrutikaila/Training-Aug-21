<div [formGroup]="form">
    <div class="form-inline">
        <!-- <label [attr.for]="question.key">{{question.label}}</label> -->
  
        <div [ngSwitch]="question.controlType">
      
          <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
                  [id]="question.key" [type]="question.type" class="form-control my-3" [placeholder]="question.label">
      
          <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key" class="form-control my-3">    
            <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
          </select>
      
        </div>
    </div>
  
    <div *ngIf="!isValid" class="text-danger">{{question.label}} is required</div>
  </div>
