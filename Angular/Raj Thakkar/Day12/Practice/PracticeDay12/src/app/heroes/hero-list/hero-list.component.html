<h2>Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes$ | async"
    [class.selected]="hero.id === selectedId">
    <a [routerLink]="['/hero', hero.id]" class="text-decoration-none">
      <span class="badge">{{hero.id}}</span> {{hero.name}}    
    </a>
  </li>
</ul>

<button class="btn btn-primary" routerLink="/sidekicks">Go to sidekicks</button>
