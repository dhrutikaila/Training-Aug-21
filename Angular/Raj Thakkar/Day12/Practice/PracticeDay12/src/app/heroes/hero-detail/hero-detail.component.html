<div *ngIf="hero$ | async as hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>Hero Id : </span>{{hero.id}}</div>
    <div>
      <label for="hero-name">Hero Name : </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" class="form-control"/>
    </div>
    <p>
      <button class="btn btn-primary my-3" (click)="gotoHeroes(hero)">Back</button>
    </p>
  </div>
