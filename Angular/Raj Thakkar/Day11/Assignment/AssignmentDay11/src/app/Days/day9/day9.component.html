<div class="container m-2">
<form>
    <div class="form-group">
        <label for="first">Please enter first number : </label>
        <input type="number" id="first" class="form-control">
    </div>
    <div class="form-group">
       <label for="second">Please enter second number : </label>
       <input type="number" id="second" class="form-control">
   </div>
   <div class="form-group">
       <label for="operation" class="form-check-label">Please select operation you want to perform : </label>
       <div class="form-check">
       <input type="radio" name="operation" id="add" value="addition" class="form-check-input"> 
       <label for="add" class="form-check-label">Addition</label>
   </div>
   <div class="form-check">
       <input type="radio" id="sub" name="operation" value="substraction" class="form-check-input"> 
       <label for="sub" class="form-check-label">Substraction</label>
   </div>
   <div class="form-check">
       <input type="radio" id="multiply" name="operation" value="multiply" class="form-check-input"> 
       <label for="multiply" class="form-check-label">Multiplication</label>
   </div>
   <div class="form-check">
       <input type="radio" id="divide" value="divide" name="operation" class="form-check-input"> 
       <label for="divide" class="form-check-label">Division</label>
   </div>
   </div>
   <div class="form-group">
       <button class="btn btn-primary" type="button" (click)="onCal()">Calculate</button>
       <button class="btn btn-primary" type="reset">Reset</button>
   </div>
   <p id="result"></p>
</form>
</div>
