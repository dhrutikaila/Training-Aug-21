<!-- 5. Create a signup component which contains field like Name, Address, PanNumber and interpolate these information in the paragraph -->

<form>
    <div class="form-group mb-3">
        <label for="name">Name : </label>
        <input type="text" name="name" [(ngModel)]="name" class="form-control">
    </div>
    <div class="form-group my-3">
        <label for="phoneNumber">Phone Number : </label>
        <input type="number" name="phoneNumber" [(ngModel)]="phoneNumber" class="form-control">
    </div>
    <div class="form-group my-3">
        <label for="dob">Date Of Birth : </label>
        <input type="date" name="DOB" [(ngModel)]="DOB" class="form-control">
    </div>
    <div class="form-group my-3">
        <label for="address">Address : </label>
        <input type="text" name="address" [(ngModel)]="address" class="form-control">
    </div>
    <div class="form-group my-3">
        <label for="panNumber">Pan Number : </label>
        <input type="number" name="panNumber" [(ngModel)]="panNumber" class="form-control">
    </div>
    <button class="form-control btn bg-primary text-white my-3">Sign Up</button>
</form>
<div>
    <p>Hi {{ name }}, Please verify your below details : </p>
    <p>Phone Number : {{ phoneNumber }}</p>
    <p>DOB : {{ DOB }}</p>
    <p>Address : {{ address }}</p>
    <p>Pan Number : {{ panNumber }}</p>
</div>
