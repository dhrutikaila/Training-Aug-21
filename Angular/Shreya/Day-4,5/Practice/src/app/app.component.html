<div class="container">
  <div class="row">
    <div class="col-6 mt-5">
      <form action="" [formGroup] = "signupForm" (ngSubmit)="onSubmit()">
        <div id="user-id">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
              id="username" 
              class="form-control"
              formControlName="username">
          </div>
          <br>
          <!-- <button class="btn btn-secondary">Username Suggest</button> -->
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email"
             class="form-control"
             formControlName="email">
          </div>

            <label for="secret">Secret Quetions</label>

            ngModel
            name = "secret">
              <option value="pet">First pet ?</option>
              <option value="teacher">First teacher ?</option>
            </select>
          </div>-->
          <br> 
          <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
