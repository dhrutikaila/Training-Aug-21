<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="container">
    <div class="row">
        <div class="col-6">
            <label for="">Number 1:</label>
            <input type="number" class="form-control" [(ngModel)]="num1">
            <br>
            <label for="">Number 2:</label>
            <input type="number" class="form-control"  [(ngModel)]="num2" >
            <br>
            <button class="btn btn-primary" (click)="Addition()">Addition</button>
            <button class="btn btn-success ms-3" (click)="Subtraction()">Subtraction</button>
            <button class="btn btn-secondary ms-3" (click)="Multiplication()">Multiplication</button>
            <button class="btn btn-danger ms-3" (click)=" Division()">Division</button>
            <br>
            <label for="">Result </label>
            <p class="fw-3">{{res}}</p>
            <br>
        </div>
    </div>
</div>
