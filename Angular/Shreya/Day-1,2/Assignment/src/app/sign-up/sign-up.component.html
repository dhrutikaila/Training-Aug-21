<div class="container">
    <h2>Sign Up</h2>
    <label for="username">Username :</label>
    <input type="text" class="form-control" [(ngModel)]="Username" >
    <label for="Adddress">Adddress :</label>
    <input type="text" class="form-control" [(ngModel)]="Address" >
    <br>
    <label for="pannumber">Pan Number :</label>
    <input type="text" class="form-control" [(ngModel)]="panNumber" >
    <br>
    <button class="btn btn-primary"(click)="signup()" style="margin-left: 270px;">sign up</button>
    <br>
    <p>{{result}}</p>

</div>
