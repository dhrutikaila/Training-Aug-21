<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<div class="container">
    <h4 class="mt-5">Area of Rectangle</h4>
    <label for="">Length</label>
    <input type="number" class="form-control" [(ngModel)]="length">
    <br>
    <label for="">Width</label>
    <input type="number" class="form-control" [(ngModel)]="width">
    <br>
    <button class="btn btn-primary " (click)="AreaOfRectangle()" style="margin-left: 270px;">Calculate</button>
    <br><br>
    <h5 style="margin-left: 270px;">
        Result is {{res}}
    </h5>
  
</div>
