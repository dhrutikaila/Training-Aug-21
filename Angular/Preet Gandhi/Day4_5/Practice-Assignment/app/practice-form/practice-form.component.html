<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 
<div class="container">
    <h1 class="text-center my-3">Practice Eercise Day 4-5</h1>
    <div class="border border-3 border-warning mt-5 p-3 content">

        <!-- FormGroup and FormControl -->
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <label for="first-name">First Name: </label><br>
            <input id="first-name" class="form-control" type="text" formControlName="firstName"><br>
            <label for="last-name">Last Name: </label><br>
            <input id="last-name" class="form-control" type="text" formControlName="lastName"><br><br>

            <!-- SubGroup -->
            <div formGroupName="address">
                <h2>Address</h2>
              
                <label for="street">Street: </label><br>
                <input id="street" class="form-control" type="text" formControlName="street"><br>
              
                <label for="city">City: </label><br>
                <input id="city" class="form-control" type="text" formControlName="city"><br>
              
                <label for="state">State: </label><br>
                <input id="state" class="form-control" type="text" formControlName="state"><br>
              
                <label for="zip">Zip Code: </label><br>
                <input id="zip" class="form-control" type="text" formControlName="zip"><br>
              </div><br>

              <!-- FormArray -->
              <div formArrayName="aliases">
                <h2>Aliases</h2>
                <button class="btn btn-warning mb-3" (click)="addAlias()" type="button">+ Add another alias</button> 

                <div *ngFor="let alias of aliases.controls; let i = index">
                    <label for="alias-{{i}}">Alias {{i+1}}</label> 
                    <input class="form-control" id="alias-{{i}}" type="text" [formControlName]="i">
                </div>
              </div><br>
            <p>Complete the form to enable button</p>
            <button class="btn btn-danger" type="submit" [disabled]="!profileForm.valid">Submit</button>
            <p>Form Status: {{ profileForm.status }}</p>
            <button class="btn btn-primary" (click)="updateProfile()">Update Profile</button>
        </form>
    </div>
</div>
