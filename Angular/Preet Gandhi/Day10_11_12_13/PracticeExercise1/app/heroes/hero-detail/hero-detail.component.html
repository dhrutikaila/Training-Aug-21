<h2>Heroes</h2>
<div *ngIf="hero$ | async as hero">
  <h3>{{ hero.name }}</h3>
  <p>Id: {{ hero.id }}</p>
  <label for="hero-name">Hero name: </label>
  <input class="form-control" type="text" id="hero-name" [(ngModel)]="hero.name" placeholder="name"/>
  <button class="btn btn-danger" (click)="gotoHeroes(hero)">Back</button>
</div>
