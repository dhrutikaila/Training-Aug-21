<div class="container d-flex justify-content-center">
  <div class="border border-3 border-warning mt-5 p-3 content w-50 ">
    <h1 class="text-center my-3">Login</h1>
    <div class="alert alert-danger" role="alert" *ngIf="message">
      {{ message }}
    </div>

    <form class="form-inline" *ngIf="!authService.getUser()">
      <div class="row">

        <div class="form-group">
          <label for="username">User:</label>
          <input class="form-control" name="username" #username>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" name="password" #password>
        </div>

      </div>

      <button class="btn btn-success mt-3" (click)="login(username.value, password.value)">Submit</button>
    </form>

    <div class="well" *ngIf="authService.getUser()">
      <h4>Logged in as <b>{{ authService.getUser() }}</b></h4>
      <button class="btn btn-danger mt-3" (click)="logout()">Log out</button>
    </div>
  </div>
</div>
