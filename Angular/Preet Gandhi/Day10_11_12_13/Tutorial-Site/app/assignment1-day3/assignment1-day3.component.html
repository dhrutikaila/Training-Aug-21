<div>
    <form>
        <h3>Employee Details</h3>
        <label>Name: </label><input type="text" name="name" required><br><br>
        <label>Age: </label><input type="number" name="age" required><br><br>
        <label>Gender: </label><input type="radio" name="gender" value="male" required>Male 
                            <input type="radio" name="gender" value="female" required>Female
                            <input type="radio" name="gender" value="other" required>Other <br><br>
        <label>Designation: </label><input type="text" name="designation" required><br><br>
        <label>Salary: </label><input type="number" name="salry" required><br><br>
        <label>Location: </label><select name="location">
                                <option value="ahmedabad">Ahmedabad</option>
                                <option value="vadodara">Vadodara</option>
                                <option value="rajkot">Rajkot</option>
                                <option value="surat">Surat</option>
                                </select><br><br>
        <label>Email: </label><input type="email" name="email" required><br><br>
        <label>Date of Joining: </label><input type="date" name="joiningdate" required><br><br>
        <label>Contact No: </label><input type="tel" name="contactno" required><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</div>
