<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


<div class="container">
    <h1 class="text-center text-decoration-underline mt-5">Assignment Day 3</h1>
    <div class="border border-3 border-info mt-5 content">
        <table class="table table-danger table-hover table-bordered border-info">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Average</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Active</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of StudentList">
                    <td scope="row">{{s.Id}}</td>
                    <td>{{s.Name}}</td>
                    <td>{{s.Age}}</td>
                    <td >{{s.Average}}</td>
                    <td [ngSwitch]="s.Grade">
                        <div *ngSwitchCase="'A-'" [ngClass]="['text-secondary']">{{s.Grade}}</div>
                        <div *ngSwitchCase="'A'" [ngClass]="['text-warning']">{{s.Grade}}</div>
                        <div *ngSwitchCase="'B+'" [ngClass]="['text-danger']">{{s.Grade}}</div>
                        <div *ngSwitchCase="'A+'" [ngClass]="['text-primary']">{{s.Grade}}</div>
                        <div *ngSwitchCase="'A++'" [ngClass]="['text-success']">{{s.Grade}}</div>
                        <div *ngSwitchDefault [ngClass]="['text-dark']">{{s.Grade}}</div>
                    </td>
                    <td>{{s.Active}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
