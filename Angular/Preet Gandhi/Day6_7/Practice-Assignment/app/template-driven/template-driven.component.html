<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Practice Exercise -->
<div class="container">
    <h1 class="text-center my-3">Practice Day 6-7</h1>
    <div class="border border-3 border-warning mt-5 p-3 content">
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
            <h3 class="text-center">Template-Driven Form</h3>
            <p>
                <label class="form-label" for="firstname">First Name</label>
                <input class="form-control" type="text" id="firstname" name="firstname" required [(ngModel)]="contact.firstname">
            </p>
        
            <p>
                <label class="form-label" for="lastname">Last Name</label>
                <input class="form-control" type="text" id="lastname" name="lastname" required [(ngModel)]="contact.lastname">
            </p>
        
            <p>
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" required email  [(ngModel)]="contact.email">
            </p>

            <p>
                <label class="form-check-label" for="gender" >Gender </label>
                <input class="form-check-input ms-3" type="radio" value="male" id="gender" name="gender" required [(ngModel)]="contact.gender">Male
                <input class="form-check-input ms-3" type="radio" value="female" id="gender" name="gender" required [(ngModel)]="contact.gender">Female
            </p>
        
            <p>
                <label class="form-check-label" for="isMarried">Married</label>
                <input class="form-check-input ms-3" type="checkbox" id="isMarried" name="isMarried" [(ngModel)]="contact.isMarried">
            </p>
        
            <p>
                <label class="form-label" for="country">Country</label>
                <select class="dropdown" name="country" id="country" required [(ngModel)]="contact.country">
                    <option class="dropdown-item" selectd="" value=""></option>
                    <option class="dropdown-item" [ngValue]="c.id" *ngFor="let c of countryList" >{{c.name}}</option>
                </select>
            </p>
        
            <div ngModelGroup="address">
                <h3>Address:</h3>
                <p>
                  <label class="form-label" for="city">City</label>
                  <input class="form-control" type="text" name="city" required minlength="3" [(ngModel)]="contact.address.city">
                </p>
             
                <p>
                  <label class="form-label" for="street">Street</label>
                  <input class="form-control" type="text" name="street" required minlength="3" [(ngModel)]="contact.address.street">
                </p>
                <p>
                  <label class="form-label" for="pincode">Pin Code</label>
                  <input class="form-control" type="number" name="pincode" required minlength="6" [(ngModel)]="contact.address.pincode">
                </p>
            </div>
        
            <p>
                <button class="btn btn-success" type="submit" [disabled]="!contactForm.valid">Submit</button>
            </p>

            <p>
                <button class="btn btn-primary me-3" type="button" (click)="changeCountry()">Change Country</button>
                <button class="btn btn-warning me-3" type="button" (click)="setDefaults()">Set Defaults</button>
                <button class="btn btn-danger me-3" type="button" (click)="reset(contactForm)">Reset</button>
              </p>
        </form>
        
    </div>
</div>
