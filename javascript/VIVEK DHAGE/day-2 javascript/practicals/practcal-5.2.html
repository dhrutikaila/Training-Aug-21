<body>

  <div class="container mt-5  px-4 py-4 border border-dark bg-light">

    <h1>split string and convert it into an array: <span style="font-weight:600; color:rgb(140,50,50);" id="res">  </span></h1>
    <input type="text" id="input" name="" value="">
    <button type="button" onclick="fun(res.value,input.value)" name="button">check.</button>

  </div>


  <script type="text/javascript">
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("res").innerHTML = fruits.toString();

    fruits.pop();

    fruits.push("kiwi");
    document.getElementById("res").innerHTML = fruits.toString();

    fruits.shift();
    document.getElementById("res").innerHTML = fruits.toString();

    fruits[2]="pomegraned";
    document.getElementById("res").innerHTML = fruits.toString();


    delete fruits[2];
    document.getElementById("res").innerHTML = fruits.toString();

    fruits.splice(2,0,"ananas","apple");
    document.getElementById("res").innerHTML = fruits.toString();

    fruits.splice(2,2,"guava","grapes");
    document.getElementById("res").innerHTML = fruits.toString();

    fruits.splice(1,1);
    document.getElementById("res").innerHTML = fruits.toString();


    const veg = ["tomato","potato","beans"]
    var all = fruits.concat(veg);
    document.getElementById("res").innerHTML = all.toString();

    var sliced = all.slice(1);
    document.getElementById("res").innerHTML = sliced.toString();


    var sliced = all.slice(1,3);
    document.getElementById("res").innerHTML = sliced.toString();





  </script>
