<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>practical-2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-5  px-4 py-4 border border-dark bg-light">

    <h1>split string and convert it into an array: <span style="font-weight:600; color:rgb(140,50,50);" id="res">  </span></h1>
    <input type="text" id="input" name="" value="">
    <button type="button" onclick="fun(res.value,input.value)" name="button">check.</button>


    <h1>push into an array:</h1>
    <button type="button" onclick="push(res.value,input.value)" name="button">push.</button>
    <input type="push-text" id="push-input" name="" value="" required>

    <h1>pop from an array:</h1>
    <button type="button" onclick="pop(res.value,input.value)" name="button">pop.</button>

  </div>


  <script type="text/javascript">
    function fun(res,input){
      var a = document.getElementById("res");
      var b =document.getElementById("input").value;


      if(input === ""){
        console.log("empty");
        a.innerHTML="string is empty";
      }
      else {
        var str = b;
        var myarr=str.split(" ");
        console.log(myarr);
        document.getElementById("res").innerHTML="[" + myarr +"]";
      }
    }


    function push(){
      var a = document.getElementById("res");
      var b = document.getElementById("input").value;
      var c = document.getElementById("push-input").value;

      var str = b;
      var myarr = new Array();
      myarr= str.slice(" ");
      myarr.push(c);
      console.log(myarr);
      document.getElementsById("res").innerHTML="item"+ c +"pushed"+"in"+myarr;
    }



  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
