<!DOCTYPE html>
<html>
<body>

  <h2>JavaScript setInterval()</h2>

  <p>LIVE CLOCK.</p>

  <h1 id="demo"></h1>



  <script>

  function doStuff(data)
  {
    return new Promise((resolve,reject)=>{
      let successMsg={
        status:'success',
        message:'All is well'
      };
      let errorMsg={
        status:'error',
        message:'Ooops, there was an error..!'
      }
      if (typeof(data==='string')) {
        resolve(successMsg);
        let rev = '';

        for (var i = data.length-1; i >= 0; i--) {
          rev += data[i];
        }
        console.log(rev);
      }
      else {
        reject(errorMsg);
      }
    })
  }


  // consumer code

  doStuff().then(
    (successMsg) => {document.write(successMsg.status)
    },
    (errorMsg)=>{
      document.write(errorMsg.status)
    }
  );









</script>

</body>
</html>
