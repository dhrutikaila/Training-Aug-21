<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
         <!-- WIDTH CLASSES -->
        <div class="bg-success w-25">Width 25%</div>
        <div class="bg-success w-50">Width 50%</div>
        <div class="bg-success w-75">Width 75%</div>
        <div class="bg-success w-100">Width 100%</div>

        <br><br>

        <!-- HEIGHT CLASSES -->
        <div style="height:300px;border:1px solid #333;">
            <div class="bg-primary d-inline-block h-25">Height 25%</div>
            <div class="bg-primary d-inline-block h-50">Height 50%</div>
            <div class="bg-primary d-inline-block h-75">Height 75%</div>
            <div class="bg-primary d-inline-block h-100">Height 100%</div>
        </div>

        <br><br>

        <!-- BORDERS -->
        <div class="p-3 mb-2 bg-light border rounded">Regular</div>
        <div class="p-3 mb-2 bg-light border-top border-primary rounded-top">Primary</div>
        <div class="p-3 mb-2 bg-light border border-secondary border-bottom-0 border-top-0">Secondary</div>
        <div class="p-3 mb-2 bg-light border border-success">Success</div>
        <div class="p-3 mb-2 bg-light border border-info">Info</div>
        <div class="p-3 mb-2 bg-light border border-warning">Warning</div>
        <div class="p-3 mb-2 bg-light border border-danger rounded-circle">Danger</div>
        <div class="p-3 mb-2 bg-light border border-light">Light</div>
        <div class="p-3 mb-2 bg-light border border-dark border-top-0 border-right-0 border-left-0">Dark</div>
        <div class="p-3 mb-2 bg-light border border-white">White</div>

    </div>
</body>
</html>
