<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <br>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Email address">
            <span class="input-group-addon">@something.com</span>
        </div>
        <br>
        <label for="profile-url">Choose profile URL</label>
        <div class="input-group">
            <span class="input-group-addon">https://something.com/member/</span>
            <input class="group-control" type="text" id="profile-url">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control">
            <span class="input-group-addon">.00</span>
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">@</span>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">
                <input type="checkbox">
            </span>
            <input type="text" class="form-control">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">
                <input type="radio">
            </span>
            <span class="input-group-addon">$5.00</span>
            <input type="text" class="form-control">
        </div>
        <br>
         <div class="input-group input-group-lg">
            <input type="text" placeholder="Search for..." class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button">Search</button>
            </span>
        </div>

    </div>
</body>
</html>
