<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>practical-3</title>
</head>

<style type="text/css">

:root{
	font-size: 10px;
}

*,*::before,*::after {
	box-sizing: border-box;
}

body{
	min height: 100vh;
	background: linear-gradient(to bottom, #67879c,#3e505c, #2a3942);
}

.container{
	max-width: 100rem;
	margin: 0 auto;
	padding: 0 2rem 2rem;
}

.header{
	font-family: "monospace", Arial, sans-serif;
	font-size: 4rem;
	font-weight: 500;
	line-height: 1.5;
	text-align: center;
	padding: 3.5rem 0;
	color: black;

}

.gallary{
	display: flex;
	flex-wrap: wrap;
	margin: -1rem -1rem;
}

.images{
	flex: 1 0 24rem;
	margin: 1rem;
	box-shadow: 0.3rem 0.4rem 0.4rem rgba(0, 0, 0, 0.4);
	overflow: hidden;
}

div > img{
	display: block;
	width: 100%;
	height: 100%;
	object-fit: cover;
	transition: 400ms ease-out;
}

div > img:hover{
	transform: scale(1.15);
}


@supports (display: grid){
	.gallary{
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(24rem,  1fr));
		grid-gap: 2rem;
	}

	.gallary,
	div > img{
		margin: 0;
	}
}


</style>


<body>

<div class="container">
	<h1 class="header"> IMAGE GALLARY PRACTICAL</h1>


	<div class="gallary">

		<div class="images"><img src="assets/1.jpg"></div>
		<div class="images"><img src="assets/2.jpg"></div>
		<div class="images"><img src="assets/3.jpg"></div>
		<div class="images"><img src="assets/4.jpg"></div>
		<div class="images"><img src="assets/5.jpg"></div>
		<div class="images"><img src="assets/6.jpg"></div>
		<div class="images"><img src="assets/7.jpg"></div>
		<div class="images"><img src="assets/8.jpg"></div>
		<div class="images"><img src="assets/9.jpg"></div>
		<div class="images"><img src="assets/10.jpg"></div>
		<div class="images"><img src="assets/11.jpg"></div>
		<div class="images"><img src="assets/12.jpg"></div>
		<div class="images"><img src="assets/12.jpg"></div>
		<div class="images"><img src="assets/13.jpg"></div>
		<div class="images"><img src="assets/14.jpg"></div>
	</div>	
</div>


</body>
</html>
