<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="h4 text-end my-3" id="time">03:00:00</div>
    <form>
        <div class="fw-bold pb-3 ps-5 pt-5">1. Which type of JavaScript language is ___
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio">
                <label class="form-check-label" for="radio">
                    Object-Oriented
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio">
                <label class="form-check-label fw-bold" for="radio">
                    Object-Based
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio">
                <label class="form-check-label fw-bold" for="radio">
                    Assembly-language
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio">
                <label class="form-check-label fw-bold" for="radio">
                    High-level
                </label>
            </div>
        </div>
        <div class="fw-bold pb-3 ps-5">2. Which one of the following also known as Conditional Expression:
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio1">
                <label class="form-check-label fw-bold" for="radio">
                    Alternative to if-else
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio1">
                <label class="form-check-label fw-bold" for="radio">
                    Switch statement
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio1">
                <label class="form-check-label fw-bold" for="radio">
                    If-then-else statement
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio1">
                <label class="form-check-label fw-bold" for="radio">
                    immediate if
                </label>
            </div>
        </div>
        <div class="fw-bold pb-3 ps-5">3. In JavaScript, what is a block of statement?
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio2">
                <label class="form-check-label fw-bold" for="radio">
                    Conditional block
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio2">
                <label class="form-check-label fw-bold" for="radio">
                    block that combines a number of statements into a single compound statement
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio2">
                <label class="form-check-label fw-bold" for="radio">
                    both conditional block and a single statement
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio2">
                <label class="form-check-label fw-bold" for="radio">
                    block that contains a single statement
                </label>
            </div>
        </div>
        <div class="fw-bold pb-3 ps-5">4. When interpreter encounters an empty statements, what it will do:
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio3">
                <label class="form-check-label fw-bold" for="radio">
                    Shows a warning
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio3">
                <label class="form-check-label fw-bold" for="radio">
                    Prompts to complete the statement
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio3">
                <label class="form-check-label fw-bold" for="radio">
                    Throws an error
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio3">
                <label class="form-check-label fw-bold" for="radio">
                    Ignores the statements
                </label>
            </div>
        </div>
        <div class="fw-bold pb-3 ps-5">5. The "function" and " var" are known as:
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio4">
                <label class="form-check-label fw-bold" for="checkbox">
                    Keywords
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio4">
                <label class="form-check-label fw-bold" for="checkbox">
                    Data types
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio4">
                <label class="form-check-label fw-bold" for="checkbox">
                    Declaration statements
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio4">
                <label class="form-check-label fw-bold" for="checkbox">
                    Prototypes
                </label>
            </div>
        </div>
    </form>

    <script>
        function startTimer(duration, display) {
            var timer = duration, hours, minutes, seconds;
            setInterval(function () {
                hours = parseInt((timer / 60) / 60, 10);
                minutes = parseInt((timer / 60) % 60, 10);
                seconds = parseInt(timer % 60, 10);

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {

                    window.open("exam.html", "_self");
                }
            }, 1000);
        }
        window.onload = function () {
            var timer = 60 * 60 * 3,
                display = document.querySelector('#time');
            startTimer(timer, display);

        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
