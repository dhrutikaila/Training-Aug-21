<!DOCTYPE html>
<html>
<head>
  <title>Title of the document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>
<body>

  <div class="container mt-5">
    <label class="mg-auto text-primary" for="">Please select your technology</label><br><br><br>
    <div class="d-flex ">
      <div class="form-check form-check-inline">
        <input  class="form-check-input" type='radio' id='radio1' name='type' value='1' onchange="change()">PHP</input>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input"  type='radio' id='radio2' name='type' value='2' onchange="change()">ASP.NET</input>
      </div>
      <div class="form-check form-check-inline">
        <input  class="form-check-input" type='radio' id='radio3' name='type' value='3' onchange="change()">ASP</input>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input"  type='radio' id='radio4' name='type' value='4' onchange="change()">JSP</input>
      </div>
      <div class="form-check form-check-inline">
        <input  class="form-check-input" type='radio' id='radio5' name='type' value='5' onchange="change()">PERL</input>
      </div>
      <div class="form-check form-check-inline">
        <input  class="form-check-input" type='radio' id='radio6' name='type' value='6' onchange="change()">Cold Fusion</input>
      </div>
      <div class="form-check form-check-inline">
        <input  class="form-check-input" type='radio' id='radio7' name='type' value='7' onchange="change()">Other</input>
      </div>
    </div>
    <br><br>
    <label id="lab">You have selected: <span id="sp1">PHP</span><span id="sp2">ASP.NET</span><span id="sp3">ASP</span><span id="sp4">JSP</span><span id="sp5">PERL</span><span id="sp6">COLD FUSION</span><span id="sp7">Others</span></label>


  </div>
  <script>
  $(document).ready(function() {
    $("#radio1").prop("checked", true);
    $("#radio2").prop("checked", true);
    $("#radio3").prop("checked", true);
    $("#radio4").prop("checked", true);
    $("#radio5").prop("checked", true);
    $("#radio6").prop("checked", true);
    $("#radio7").prop("checked", true);

    $("#sp1").hide()
    $("#sp2").hide()
    $("#sp3").hide()
    $("#sp4").hide()
    $("#sp5").hide()
    $("#sp6").hide()
    $("#sp7").hide()

  });

  function change(){
    if($("#radio1").is(":checked")){
      $("#sp1").show()
      $("#sp7,#sp2,#sp3,#sp4,#sp5,#sp6").hide()
      console.log("1 is clicked");
    }
    if($("#radio2").is(":checked")){
      $("#sp2").show()
      $("#sp7,#sp1,#sp3,#sp4,#sp5,#sp6").hide()
      console.log("2 is clicked");
    }
    if($("#radio3").is(":checked")){
      $("#sp3").show()
      $("#sp7,#sp2,#sp1,#sp4,#sp5,#sp6").hide()
      console.log("3 is clicked");
    }
    if($("#radio4").is(":checked")){
      $("#sp4").show()
      $("#sp7,#sp2,#sp3,#sp1,#sp5,#sp6").hide()
      console.log("4 is clicked");
    }
    if($("#radio5").is(":checked")){
      $("#sp5").show()
      $("#sp7,#sp2,#sp3,#sp4,#sp1,#sp6").hide()
      console.log("5 is clicked");
    }
    if($("#radio6").is(":checked")){
      $("#sp6").show()
      $("#sp7,#sp2,#sp3,#sp4,#sp5,#sp1").hide()
      console.log("6 is clicked");
    }
    if($("#radio7").is(":checked")){
      $("#sp7").show()
      $("#sp1,#sp2,#sp3,#sp4,#sp5,#sp6").hide()
      console.log("7 is clicked");
    }

  }
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>

</body>
</html>
