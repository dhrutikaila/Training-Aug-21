<!DOCTYPE html>
<html>
<head>
  <title>Title of the document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>
<body>

  <div class="container mt-5">
    <br><br>

    <div >
      <select  id="list"></select>
    </div><br><br>

    <div>
      <h5>Your Selected Country :</h5>
      <span id="spn1">Belgium</span>
      <span id="spn2">Netherlands</span>
      <span id="spn3">Brazil</span>
      <span id="spn4">France</span>
      <span id="spn5">Italy</span>
    </div><br><br>

</div>
<script>


var data = {
  val_0:"--Please Select--",
  val_1:"Belgium",
  val_2:"Netherlands",
  val_3:"Brazil",
  val_4:"France",
  val_5:"Italy"
}

$(document).ready(function() {

  var list = $("#list")

  $.each(data,function(val, text){
    list.append($('<option value="" onchange="change()" ></option>').val(val).html(text)
  );
});
})


$("#list").change(function(){
  var fire = $("#list option:selected").val();
  if(fire=='val_0'){
    $("#spn1,#spn2,#spn3,#spn4,#spn5").show();
    console.log("all");

  }

  if(fire=='val_1'){
    $("#spn2,#spn3,#spn4,#spn5").hide();
    $("#spn1").show();
    console.log("Belgium");

  }

  if(fire=='val_2'){
    $("#spn1,#spn3,#spn4,#spn5").hide();
    $("#spn2").show();
    console.log("Netherlands");

  }

  if(fire=='val_3'){
    $("#spn1,#spn2,#spn4,#spn5").hide();
    $("#spn3").show();
    console.log("Brazil");

  }

  if(fire=='val_4'){
    $("#spn1,#spn2,#spn3,#spn5").hide();
    $("#spn4").show();
    console.log("France");

  }

  if(fire=='val_5'){
    $("#spn1,#spn2,#spn3,#spn4").hide();
    $("#spn5").show();
    console.log("Italy");

  }

})


</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>

</body>
</html>
