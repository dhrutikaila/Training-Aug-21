    <div class="container text-center w-80">
        <h1 class="text-center">DATA </h1>

        <button class="btn btn-primary mb-4">Fetch</button>
    
        <table class = "table table-bordered table-striped">
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>email</th>
              <th>gender</th>
              <th>status</th>
            </tr>
          </thead>
          <tbody id="body">
    
          </tbody>
    
    
        </table>
    
        <hr>
    
      
        </p>
    
      </div>
    
    



    
    


    <script type="text/javascript"> 





 $(document).ready(function(){
  $("button").click(function(){
    $.getJSON("assets/data.json", function(result){
    //   $.each(result, function(i, field){
    //     $("div").append(field + " ");
        console.log(result);
        // console.log(result.id);

        for (var i in result){
          var row = `<tr>
          <td>${result[i].id}</td>
          <td>${result[i].name}</td>
          <td>${result[i].email}</td>
          <td>${result[i].gender}</td>
          <td>${result[i].status}</td>
          </tr>`




          var table = $("#body")
          table.append(row)
        }



    //   });
    });
  });
});







    </script>
